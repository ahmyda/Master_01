<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e0e4e8; /* soft gray-blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 90%;
    max-width: 700px;
    padding: 40px 30px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
}

h1 { 
    color: #2c3e50; 
    margin-bottom: 20px;
}

h2 { 
    font-size: 28px;
    color: #1b2a49;
    margin-bottom: 20px;
}

p { 
    font-size: 20px; 
    color: #333;
}

.btn {
    display: inline-block;
    margin: 15px 10px;
    padding: 15px 25px;
    background: #5a7d9a;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
}

.btn:hover {
    background: #6a8ba7;
    transform: scale(1.05);
}

#options {
    display: flex;
    justify-content: space-around; /* left-to-right layout */
    flex-wrap: wrap;
    margin-top: 20px;
}

label {
    font-size: 18px;
    cursor: pointer;
    padding: 10px 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: background 0.2s, border 0.2s;
    margin: 5px;
}

label:hover {
    background: #f0f0f0;
}

label.selected {
    background: #d0e1f9; /* subtle highlight */
    border-color: #5a7d9a;
}

.correct {
    color: green;
    font-weight: bold;
}

.wrong {
    color: red;
    font-weight: bold;
}

#result-list {
    list-style: none;
    padding: 0;
}

#result-list li {
    margin: 15px 0;
    font-size: 18px;
    text-align: left;
}
</style>
</head>
<body>
<div class="container">
    <h1>AL lecture 01</h1>
    <button id="start-btn" class="btn">Start Quiz</button>
        <a href="../module7/lesson-one.html" id="start-btn " class="btn">GO to the lesson</a>


    <div id="quiz-container" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h1>Results</h1>
        <p id="score"></p>
        <ul id="result-list"></ul>
        <button id="restart-btn" class="btn">Play Again</button>
    </div>
</div>

<script>
const questions = [
    { question: "What does the term 'Free' in Free and Open Source Software (FOSS) primarily refer to?", options: ["The price is always zero", "The freedom to use, study, and modify", "The software is lightweight", "It is free from all errors"], answer: "The freedom to use, study, and modify" },
    { question: "What is the defining characteristic of Open Source software?", options: ["It has no cost", "Its source code is publicly available", "It only runs on Linux", "It is developed by governments"], answer: "Its source code is publicly available" },
    { question: "Which of the following is a core value of FOSS?", options: ["Exclusivity", "Collaboration", "Secrecy", "Profit Maximization"], answer: "Collaboration" },
    { question: "What is a 'backdoor' in the context of software?", options: ["A hidden method to access a system without permission", "A type of software license", "An open-source development tool", "A feature for improving user interface"], answer: "A hidden method to access a system without permission" },
    { question: "Which freedom allows a user to study how a program works and change it?", options: ["Freedom 0", "Freedom 1", "Freedom 2", "Freedom 3"], answer: "Freedom 1" },
    { question: "Who started the GNU Project in 1983?", options: ["Linus Torvalds", "Richard Stallman", "Steve Jobs", "Bill Gates"], answer: "Richard Stallman" },
    { question: "What is the Linux kernel famously combined with to create a complete operating system?", options: ["Windows NT", "GNU software", "macOS libraries", "Android runtime"], answer: "GNU software" },
    { question: "Why are animals often used as logos for FOSS projects?", options: ["To symbolize freedom, speed, or community", "Because they are easy to draw", "To appeal to children", "They are required by the GPL license"], answer: "To symbolize freedom, speed, or community" },
    { question: "What is the correct meaning of 'Free' in FOSS?", options: ["The software has no monetary cost", "The user has the freedom to run, copy, distribute, study, change and improve the software", "The software is free from copyright", "The software is simple to use"], answer: "The user has the freedom to run, copy, distribute, study, change and improve the software" },
    { question: "Is it permissible to charge money for open-source software?", options: ["No, it must always be free of charge", "Yes, if the software's license freedoms are respected", "Only if it is approved by the original developer", "Only for commercial organizations"], answer: "Yes, if the software's license freedoms are respected" },
    { question: "What is a key educational impact of FOSS?", options: ["It enforces the use of a single standard", "It helps students access free tools like LibreOffice and Moodle", "It makes software more expensive for schools", "It requires special hardware to run"], answer: "It helps students access free tools like LibreOffice and Moodle" },
    { question: "What are internet 'cookies'?", options: ["Small data files stored by websites to remember user information", "A type of open-source license", "A programming language feature", "A security vulnerability in FOSS"], answer: "Small data files stored by websites to remember user information" },
    { question: "What is a primary use of cookies?", options: ["To increase internet speed", "To track user logins and preferences", "To block advertisements", "To compile open-source code"], answer: "To track user logins and preferences" },
    { question: "Which license is used by the Linux kernel?", options: ["MIT License", "GPL (General Public License)", "Apache License", "Creative Commons"], answer: "GPL (General Public License)" },
    { question: "What is a key characteristic of the MIT license?", options: ["It forbids commercial use", "It is very restrictive", "It allows commercial use and modification", "It requires all derivative works to be closed-source"], answer: "It allows commercial use and modification" },
    { question: "What is the fundamental difference between Open Source and Closed Source software?", options: ["Open Source is always better quality", "Closed Source is always more secure", "Open Source has publicly visible code; Closed Source does not", "Closed Source is always free"], answer: "Open Source has publicly visible code; Closed Source does not" },
    { question: "What is a 'community' in the context of FOSS?", options: ["A group of investors", "A group of users and developers who collaborate to improve the software", "A specific type of software license", "The target market for the software"], answer: "A group of users and developers who collaborate to improve the software" },
    { question: "Which of these is an example of system software?", options: ["A word processor", "A photo editor", "An operating system like Linux", "A web browser"], answer: "An operating system like Linux" },
    { question: "Which of these is an example of application software?", options: ["Windows 10", "Ubuntu Linux", "LibreOffice", "The GNU C Compiler"], answer: "LibreOffice" },
    { question: "What social impact can FOSS have?", options: ["It increases dependency on single vendors", "It reduces software costs and promotes sharing", "It makes software less accessible", "It prevents collaboration"], answer: "It reduces software costs and promotes sharing" },
    { question: "Which FOSS license is known for its 'copyleft' provision, requiring derivative works to be open source?", options: ["MIT License", "BSD License", "GPL (General Public License)", "Apache License"], answer: "GPL (General Public License)" },
    { question: "What does the transparency of cookies refer to?", options: ["They are invisible to the user", "Websites must inform users about their use", "They are only used in transparent websites", "They make source code transparent"], answer: "Websites must inform users about their use" },
    { question: "What does the 'Freedom to Run the program for any purpose' ensure?", options: ["The software can only be used for education", "There are no usage restrictions based on field or purpose", "It can only be run by the original developer", "It must be run on specific hardware"], answer: "There are no usage restrictions based on field or purpose" },
    { question: "What is a potential benefit of a FOSS model for a country's tech future?", options: ["It creates vendor lock-in", "It reduces dependency and fosters local innovation", "It makes software more expensive in the long run", "It prevents the use of modern tools"], answer: "It reduces dependency and fosters local innovation" },
    { question: "Which of these is a closed-source operating system?", options: ["Ubuntu Linux", "Fedora Linux", "Microsoft Windows", "Linux Mint"], answer: "Microsoft Windows" },
    { question: "What is the main advantage of having access to a program's source code?", options: ["It makes the program run faster", "It allows users to understand, modify, and improve the software", "It automatically fixes all bugs", "It makes the software easier to install"], answer: "It allows users to understand, modify, and improve the software" },
    { question: "Which freedom allows you to distribute copies of the software to help others?", options: ["Freedom 0", "Freedom 1", "Freedom 2", "Freedom 3"], answer: "Freedom 2" },
    { question: "What does the fourth FOSS freedom (improve and share improvements) promote?", options: ["Keeping improvements secret", "The continuous improvement and growth of the software", "Selling improvements at a high cost", "Restricting access to experts only"], answer: "The continuous improvement and growth of the software" },
    { question: "Which of these is a well-known FOSS web browser?", options: ["Microsoft Edge", "Google Chrome", "Mozilla Firefox", "Safari"], answer: "Mozilla Firefox" },
    { question: "What is a significant reason educational institutions might adopt FOSS?", options: ["To limit student access to software", "To reduce costs and provide legal access to tools", "To make IT systems more complex", "To rely on a single software provider"], answer: "To reduce costs and provide legal access to tools" }
]


let selectedQuestions = [], currentQuestionIndex = 0, userAnswers = [];

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const questionNumber = document.getElementById("question-number");
const questionText = document.getElementById("question-text");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score");
const resultList = document.getElementById("result-list");
const restartBtn = document.getElementById("restart-btn");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

startBtn.onclick = () => {
    selectedQuestions = shuffle([...questions]).slice(0,3);
    currentQuestionIndex = 0;
    userAnswers = [];
    startBtn.style.display = "none";
    resultContainer.style.display = "none";
    quizContainer.style.display = "block";
    showQuestion();
};

function showQuestion() {
    nextBtn.style.display = "none";
    const q = selectedQuestions[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1}/3`;
    questionText.textContent = q.question;

    optionsDiv.innerHTML = "";
    let shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
        optionsDiv.appendChild(label);
    });

    document.querySelectorAll('#options label').forEach(label => {
        label.onclick = () => {
            document.querySelectorAll('#options label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            const radio = label.querySelector('input');
            radio.checked = true;
            userAnswers[currentQuestionIndex] = radio.value;
            nextBtn.style.display = "inline-block";
        };
    });
}

nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < selectedQuestions.length) showQuestion();
    else showResult();
};

function showResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    resultList.innerHTML = "";

    let correctCount = 0;
    selectedQuestions.forEach((q,index) => {
        const li = document.createElement("li");
        const userAns = userAnswers[index];
        if(userAns===q.answer){
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="correct">Correct</span>`;
            correctCount++;
        } else {
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="wrong">Wrong (Correct: ${q.answer})</span>`;
        }
        resultList.appendChild(li);
    });

    scoreText.textContent = `You got ${correctCount}/3 correct!`;
}

restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    resultContainer.style.display = "none";
};
</script>
</body>
</html>
