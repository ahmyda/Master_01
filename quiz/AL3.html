<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #d6e0f0; /* soft pastel blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 40px 30px;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #1b2a49;
    margin-bottom: 20px;
}

h2, p {
    font-size: 20px;
    color: #111; /* dark text for readability */
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    margin: 12px 10px;
    padding: 12px 25px;
    background: #4a7c9b;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #5b8cae;
    transform: translateY(-2px);
}

#options {
    display: flex;
    flex-direction: column; /* vertical layout */
    align-items: center;
    margin-top: 20px;
}

label {
    background: #f4f6f8;
    color: #111; /* darker text */
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 8px 0;
    width: 100%;
    cursor: pointer;
    transition: 0.2s;
    text-align: left;
}

label:hover {
    background: #e0e7ef;
}

label.selected {
    background: #4a7c9b;
    color: #fff;
    border-color: #3c6580;
}

.correct {
    color: green;
    font-weight: bold;
}

.wrong {
    color: red;
    font-weight: bold;
}

#result-list li {
    margin: 12px 0;
    font-size: 16px;
    text-align: left;
    background: #f1f3f5;
    padding: 10px 15px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
    <h1>AL lecture 03</h1>
    <button id="start-btn" class="btn">Start Quiz</button>
        <a href="../module1/lesson-three.html" id="start-btn " class="btn">Back to AL lecture 03</a>


    <div id="quiz-container" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h1>Results</h1>
        <p id="score"></p>
        <ul id="result-list"></ul>
        <button id="restart-btn" class="btn">Play Again</button>
    </div>
</div>

<script>
const questions = [
    { question: "What was the main limitation of Contrastive Analysis that led to the development of Error Analysis?", options: ["It was too expensive", "It couldn't explain all L2 learner errors", "It only worked for European languages", "It focused too much on vocabulary"], answer: "It couldn't explain all L2 learner errors" },
    { question: "According to Brown (1993), what is the key difference between errors and mistakes?", options: ["Errors are more serious", "Mistakes reflect competence while errors reflect performance", "Mistakes can be self-corrected, errors cannot", "Only native speakers make mistakes"], answer: "Mistakes can be self-corrected, errors cannot" },
    { question: "Error Analysis is described as a technique that aims to:", options: ["Eliminate all errors from learner language", "Describe and explain systematic deviations in learner language", "Compare native and non-native speakers", "Focus only on pronunciation errors"], answer: "Describe and explain systematic deviations in learner language" },
    { question: "Which of these is NOT one of the three sub-categories of errors mentioned in the text?", options: ["Overgeneralization", "Incomplete rule application", "Hypothesizing false concepts", "L1 direct translation"], answer: "L1 direct translation" },
    { question: "What is the FIRST step in Error Analysis methodology according to Sridhar (1980)?", options: ["Identification of errors", "Classification of error types", "Collection of errors", "Determination of error sources"], answer: "Collection of errors" },
    { question: "Errors that are due to the effect of L1 are classified as:", options: ["Intralingual errors", "Interlingual errors", "Performance errors", "Competence errors"], answer: "Interlingual errors" },
    { question: "Which type of error involves applying L2 rules that don't correspond to L2 norms and takes time to correct?", options: ["Performance errors", "Mistakes", "Errors of competence", "Transfer errors"], answer: "Errors of competence" },
    { question: "The error '*comed' instead of 'came' is an example of what type of error?", options: ["Interlingual error", "Performance error", "Transfer error", "Intralingual error"], answer: "Intralingual error" },
    { question: "How does Error Analysis differ from Contrastive Analysis in terms of starting point?", options: ["EA starts with language comparison", "EA starts with learner errors", "EA starts with teaching materials", "EA starts with native speaker norms"], answer: "EA starts with learner errors" },
    { question: "One advantage of Error Analysis over Contrastive Analysis is that EA:", options: ["Is faster to conduct", "Provides data on actual attested problems", "Requires less linguistic knowledge", "Focuses only on grammar"], answer: "Provides data on actual attested problems" },
    { question: "What theoretical problem does EA avoid that CA encounters?", options: ["The problem of error classification", "The problem of equivalence", "The problem of data collection", "The problem of teacher training"], answer: "The problem of equivalence" },
    { question: "Error Analysis provides feedback to help ascertain whether:", options: ["Teachers are qualified", "Textbooks are effective", "L1 and L2 acquisition processes are similar", "Classrooms are well-equipped"], answer: "L1 and L2 acquisition processes are similar" },
    { question: "Which type of error study does EA include that CA does not?", options: ["Only interlingual errors", "Only intralingual errors", "Both interlingual and intralingual errors", "Only pronunciation errors"], answer: "Both interlingual and intralingual errors" },
    { question: "One criticism of Error Analysis is that classification of errors can be difficult because:", options: ["Errors are too rare to study", "The same error may have multiple sources", "Teachers don't recognize errors", "Learners hide their errors"], answer: "The same error may have multiple sources" },
    { question: "What limitation does EA have regarding understanding learner progression?", options: ["It only shows what learners cannot do at a given time", "It tracks progress too frequently", "It only works with advanced learners", "It requires too much time"], answer: "It only shows what learners cannot do at a given time" },
    { question: "The 'avoidance strategy' refers to when learners:", options: ["Avoid difficult teachers", "Avoid classes altogether", "Avoid linguistic structures where they might make errors", "Avoid using their L1"], answer: "Avoid linguistic structures where they might make errors" },
    { question: "What aspect makes error identification difficult according to the text?", options: ["L2 norms depend on various factors", "Learners refuse to participate", "Errors are always random", "Teachers cannot recognize errors"], answer: "L2 norms depend on various factors" },
    { question: "Error Analysis views the learner as:", options: ["A passive recipient of knowledge", "An active participant in hypothesis formation", "A native speaker in training", "A linguistic researcher"], answer: "An active participant in hypothesis formation" },
    { question: "Which methodological approach investigates aspects over a long period of time?", options: ["Cross-sectional studies", "Longitudinal studies", "Contrastive analysis", "Error collection"], answer: "Longitudinal studies" },
    { question: "What valuable feedback does EA provide to teachers and learners?", options: ["About classroom facilities", "Regarding learners' strategies and progress", "About textbook quality", "Regarding school administration"], answer: "Regarding learners' strategies and progress" }
];
let selectedQuestions = [], currentQuestionIndex = 0, userAnswers = [];

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const questionNumber = document.getElementById("question-number");
const questionText = document.getElementById("question-text");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score");
const resultList = document.getElementById("result-list");
const restartBtn = document.getElementById("restart-btn");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

startBtn.onclick = () => {
    selectedQuestions = shuffle([...questions]).slice(0,3);
    currentQuestionIndex = 0;
    userAnswers = [];
    startBtn.style.display = "none";
    resultContainer.style.display = "none";
    quizContainer.style.display = "block";
    showQuestion();
};

function showQuestion() {
    nextBtn.style.display = "none";
    const q = selectedQuestions[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1}/3`;
    questionText.textContent = q.question;

    optionsDiv.innerHTML = "";
    let shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
        optionsDiv.appendChild(label);
    });

    document.querySelectorAll('#options label').forEach(label => {
        label.onclick = () => {
            document.querySelectorAll('#options label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            const radio = label.querySelector('input');
            radio.checked = true;
            userAnswers[currentQuestionIndex] = radio.value;
            nextBtn.style.display = "inline-block";
        };
    });
}

nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < selectedQuestions.length) showQuestion();
    else showResult();
};

function showResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    resultList.innerHTML = "";

    let correctCount = 0;
    selectedQuestions.forEach((q,index) => {
        const li = document.createElement("li");
        const userAns = userAnswers[index];
        if(userAns===q.answer){
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="correct">Correct</span>`;
            correctCount++;
        } else {
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="wrong">Wrong (Correct: ${q.answer})</span>`;
        }
        resultList.appendChild(li);
    });

    scoreText.textContent = `You got ${correctCount}/3 correct!`;
}

restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    resultContainer.style.display = "none";
};
</script>
</body>
</html>
