<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #d6e0f0; /* soft pastel blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 40px 30px;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #1b2a49;
    margin-bottom: 20px;
}

h2, p {
    font-size: 20px;
    color: #111; /* dark text for readability */
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    margin: 12px 10px;
    padding: 12px 25px;
    background: #4a7c9b;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #5b8cae;
    transform: translateY(-2px);
}

#options {
    display: flex;
    flex-direction: column; /* vertical layout */
    align-items: center;
    margin-top: 20px;
}

label {
    background: #f4f6f8;
    color: #111; /* darker text */
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 8px 0;
    width: 100%;
    cursor: pointer;
    transition: 0.2s;
    text-align: left;
}

label:hover {
    background: #e0e7ef;
}

label.selected {
    background: #4a7c9b;
    color: #fff;
    border-color: #3c6580;
}

.correct {
    color: green;
    font-weight: bold;
}

.wrong {
    color: red;
    font-weight: bold;
}

#result-list li {
    margin: 12px 0;
    font-size: 16px;
    text-align: left;
    background: #f1f3f5;
    padding: 10px 15px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
    <h1>ESP Lecture 04 Quiz</h1>
    <button id="start-btn" class="btn">Start Quiz</button>
    <a href="../module8/lesson-four.html" id="start-btn " class="btn">Back to lecture 4</a>

    <div id="quiz-container" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h1>Results</h1>
        <p id="score"></p>
        <ul id="result-list"></ul>
        <button id="restart-btn" class="btn">Play Again</button>
    </div>
</div>

<script>
const questions = [
    { question: "What distinguishes objective needs from subjective needs?", options: ["Objective = feelings, Subjective = facts", "Objective = factual information, Subjective = cognitive/affective needs", "Objective = teacher opinions, Subjective = test scores", "Objective = future goals, Subjective = current abilities"], answer: "Objective = factual information, Subjective = cognitive/affective needs" },
    { question: "How do Hutchinson & Waters differentiate target needs from learning needs?", options: ["Target = current level, Learning = desired level", "Target = teacher requirements, Learning = student preferences", "Target = target situation use, Learning = what's needed to learn", "Target = grammar rules, Learning = vocabulary items"], answer: "Target = target situation use, Learning = what's needed to learn" },
    { question: "What characterizes felt needs according to Berwick?", options: ["Expert opinions", "Test results", "Learners' feelings and desires", "Employer requirements"], answer: "Learners' feelings and desires" },
    { question: "What do perceived needs represent in needs analysis?", options: ["Students' self-assessment", "Experts' views on educational gaps", "Parents' expectations", "Government standards"], answer: "Experts' views on educational gaps" },
    { question: "What do situational needs focus on according to Brown?", options: ["Grammar structures", "Learning environment context", "Vocabulary lists", "Pronunciation patterns"], answer: "Learning environment context" },
    { question: "What is the primary concern of language needs?", options: ["Classroom facilities", "Target linguistic behaviors", "Student motivation", "Teacher qualifications"], answer: "Target linguistic behaviors" },
    { question: "What does Present Situation Analysis estimate?", options: ["Future job requirements", "Strengths and weaknesses in current abilities", "Budget constraints", "Textbook quality"], answer: "Strengths and weaknesses in current abilities" },
    { question: "What does Means Analysis examine?", options: ["Student test scores", "Course implementation environment", "Teacher preferences", "Historical language data"], answer: "Course implementation environment" },
    { question: "What does Deficiency Analysis consider?", options: ["Only future requirements", "Only past performance", "Present needs and wants", "Teacher capabilities"], answer: "Present needs and wants" },
    { question: "What do Register, Discourse and Genre Analysis focus on?", options: ["Student personalities", "Linguistic features and text structures", "Classroom management", "Funding sources"], answer: "Linguistic features and text structures" }
]
let selectedQuestions = [], currentQuestionIndex = 0, userAnswers = [];

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const questionNumber = document.getElementById("question-number");
const questionText = document.getElementById("question-text");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score");
const resultList = document.getElementById("result-list");
const restartBtn = document.getElementById("restart-btn");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

startBtn.onclick = () => {
    selectedQuestions = shuffle([...questions]).slice(0,3);
    currentQuestionIndex = 0;
    userAnswers = [];
    startBtn.style.display = "none";
    resultContainer.style.display = "none";
    quizContainer.style.display = "block";
    showQuestion();
};

function showQuestion() {
    nextBtn.style.display = "none";
    const q = selectedQuestions[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1}/3`;
    questionText.textContent = q.question;

    optionsDiv.innerHTML = "";
    let shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}" style="display:none;"> ${option}`;
        optionsDiv.appendChild(label);
    });

    document.querySelectorAll('#options label').forEach(label => {
        label.onclick = () => {
            document.querySelectorAll('#options label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            const radio = label.querySelector('input');
            radio.checked = true;
            userAnswers[currentQuestionIndex] = radio.value;
            nextBtn.style.display = "inline-block";
        };
    });
}

nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < selectedQuestions.length) showQuestion();
    else showResult();
};

function showResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    resultList.innerHTML = "";

    let correctCount = 0;
    selectedQuestions.forEach((q,index) => {
        const li = document.createElement("li");
        const userAns = userAnswers[index];
        if(userAns===q.answer){
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="correct">Correct</span>`;
            correctCount++;
        } else {
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="wrong">Wrong (Correct: ${q.answer})</span>`;
        }
        resultList.appendChild(li);
    });

    scoreText.textContent = `You got ${correctCount}/3 correct!`;
}

restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    resultContainer.style.display = "none";
};
</script>
</body>
</html>
