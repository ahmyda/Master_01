<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #d6e0f0; /* soft pastel blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 40px 30px;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #1b2a49;
    margin-bottom: 20px;
}

h2, p {
    font-size: 20px;
    color: #111; /* dark text for readability */
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    margin: 12px 10px;
    padding: 12px 25px;
    background: #4a7c9b;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #5b8cae;
    transform: translateY(-2px);
}

#options {
    display: flex;
    flex-direction: column; /* vertical layout */
    align-items: center;
    margin-top: 20px;
}

label {
    background: #f4f6f8;
    color: #111; /* darker text */
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 8px 0;
    width: 100%;
    cursor: pointer;
    transition: 0.2s;
    text-align: left;
}

label:hover {
    background: #e0e7ef;
}

label.selected {
    background: #4a7c9b;
    color: #fff;
    border-color: #3c6580;
}

.correct {
    color: green;
    font-weight: bold;
}

.wrong {
    color: red;
    font-weight: bold;
}

#result-list li {
    margin: 12px 0;
    font-size: 16px;
    text-align: left;
    background: #f1f3f5;
    padding: 10px 15px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
    <h1>SLA lecture 02</h1>
    <button id="start-btn" class="btn">Start Quiz</button>
        <a href="../module6/lesson-two.html" id="start-btn " class="btn">Back to SLA lecture 02</a>


    <div id="quiz-container" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h1>Results</h1>
        <p id="score"></p>
        <ul id="result-list"></ul>
        <button id="restart-btn" class="btn">Play Again</button>
    </div>
</div>

<script>
const questions = [
    { question: "How is 'acquisition' defined in linguistics?", options: ["The conscious study of grammar rules", "The natural, often unconscious way humans internalize language systems", "The memorization of vocabulary lists", "The formal testing of language skills"], answer: "The natural, often unconscious way humans internalize language systems" },
    { question: "What fundamental difference exists between acquisition and learning according to Krashen?", options: ["Acquisition is faster than learning", "Acquisition occurs through meaningful interaction while learning involves explicit instruction", "Learning is more permanent than acquisition", "Acquisition only happens in childhood"], answer: "Acquisition occurs through meaningful interaction while learning involves explicit instruction" },
    { question: "What evidence supports the natural nature of language acquisition?", options: ["Children need formal instruction to speak", "Children acquire complex grammatical competence without formal instruction", "Adults acquire languages faster than children", "Only intelligent people can acquire languages"], answer: "Children acquire complex grammatical competence without formal instruction" },
    { question: "Which cognitive systems are integrated during language acquisition?", options: ["Only memory and repetition", "Phonological processing, morpho-syntactic development, semantic networks, and pragmatic competence", "Mathematical and musical abilities", "Visual and spatial processing only"], answer: "Phonological processing, morpho-syntactic development, semantic networks, and pragmatic competence" },
    { question: "What does the consistency of language acquisition across diverse cultures support?", options: ["Theories of environmental determinism", "Theories of inherent biological predispositions", "The idea that some languages are easier to learn", "The importance of formal education"], answer: "Theories of inherent biological predispositions" },
    { question: "Which factors significantly influence the pace and proficiency of language acquisition?", options: ["Environmental factors, social interaction, and quality of linguistic input", "Only genetic factors", "The color of classroom walls", "The time of day lessons occur"], answer: "Environmental factors, social interaction, and quality of linguistic input" },
    { question: "What do nativist approaches to language acquisition emphasize?", options: ["The role of social interaction only", "Innate linguistic capacities that guide acquisition", "Environmental conditioning exclusively", "The importance of written language"], answer: "Innate linguistic capacities that guide acquisition" },
    { question: "Which theorists are associated with social-interactionist theories?", options: ["Chomsky and Skinner", "Bruner and Vygotsky", "Krashen and Long", "Brown and Bruner"], answer: "Bruner and Vygotsky" },
    { question: "What do current research findings suggest about language acquisition mechanisms?", options: ["Only one theory explains everything", "A combination of innate predispositions, statistical learning, and social motivation", "Environmental factors are irrelevant", "Genetic factors determine everything"], answer: "A combination of innate predispositions, statistical learning, and social motivation" },
    { question: "What does Behaviorist Theory propose about language acquisition?", options: ["It's a process of habit formation through operant conditioning", "It relies entirely on innate knowledge", "It occurs through social interaction only", "It requires formal instruction"], answer: "It's a process of habit formation through operant conditioning" },
    { question: "What is a key limitation of Behaviorist Theory?", options: ["It explains creative language use beyond learned patterns", "It fails to explain children's capacity for creative language use", "It overemphasizes innate abilities", "It ignores environmental factors"], answer: "It fails to explain children's capacity for creative language use" },
    { question: "What does Chomsky's Universal Grammar theory posit?", options: ["Language is learned entirely through imitation", "Humans possess innate linguistic knowledge called LAD", "Social interaction is the only important factor", "Language develops through reinforcement only"], answer: "Humans possess innate linguistic knowledge called LAD" },
    { question: "What does the Language Acquisition Device contain according to nativist theory?", options: ["Specific vocabulary for all languages", "Universal principles and parameters", "Only the grammar of English", "Social interaction patterns"], answer: "Universal principles and parameters" },
    { question: "What does Interactionist Theory emphasize in language development?", options: ["Only biological factors", "Social context, scaffolding, and communicative functions", "Genetic inheritance exclusively", "Computer-assisted learning"], answer: "Social context, scaffolding, and communicative functions" },
    { question: "What characterizes the Pre-linguistic Stage (0-12 months)?", options: ["Full sentence production", "Vocalizations like crying, cooing, and babbling", "Advanced grammar use", "Reading and writing skills"], answer: "Vocalizations like crying, cooing, and babbling" },
    { question: "What is perceptual narrowing during the pre-linguistic stage?", options: ["Losing the ability to hear", "Attuning to the phonology of the native language", "Forgetting previously learned words", "Developing vision problems"], answer: "Attuning to the phonology of the native language" },
    { question: "What characterizes the One-Word Stage (12-18 months)?", options: ["Complex sentence structures", "Holophrastic speech where single words convey complete ideas", "Advanced vocabulary of thousands of words", "Perfect grammar usage"], answer: "Holophrastic speech where single words convey complete ideas" },
    { question: "What is notable about comprehension during the One-Word Stage?", options: ["It doesn't exist", "It substantially exceeds production", "It is equal to production", "It is slower than production"], answer: "It substantially exceeds production" },
    { question: "What type of speech characterizes the Two-Word Stage (18-24 months)?", options: ["Telegraphic speech with two-word constructions", "Full paragraphs with complex grammar", "Only single words", "Academic writing style"], answer: "Telegraphic speech with two-word constructions" },
    { question: "What phenomenon commonly occurs during the Multi-Word Stage (24-30 months)?", options: ["Complete grammatical mastery", "Overgeneralization of grammatical rules", "Loss of previously learned words", "Refusal to speak"], answer: "Overgeneralization of grammatical rules" },
    { question: "What does overgeneralization indicate about language learning?", options: ["A problem with intelligence", "An active, rule-governed learning process", "Poor teaching methods", "Hearing impairment"], answer: "An active, rule-governed learning process" },
    { question: "What develops during the Preschool Period (3-5 years)?", options: ["Only basic vocabulary", "More complex sentences with embedded clauses and passive voice", "The ability to speak multiple languages fluently", "Professional writing skills"], answer: "More complex sentences with embedded clauses and passive voice" },
    { question: "What is metalinguistic awareness that develops during the School-Age Period?", options: ["The ability to reflect on and analyze language structure consciously", "Forgetting how to speak", "Losing accent in second languages", "Musical ability related to language"], answer: "The ability to reflect on and analyze language structure consciously" },
    { question: "How does literacy acquisition influence language development in school-age children?", options: ["It has no effect on linguistic knowledge", "It facilitates explicit grammatical understanding", "It slows down vocabulary growth", "It makes speaking more difficult"], answer: "It facilitates explicit grammatical understanding" },
    { question: "What do adolescents develop in terms of pragmatic competence?", options: ["Only basic conversation skills", "The ability to use and interpret indirect speech acts, irony, and sarcasm", "The ability to speak like adults in all situations", "Perfect grammar in all contexts"], answer: "The ability to use and interpret indirect speech acts, irony, and sarcasm" },
    { question: "What happens to written language during adolescence?", options: ["It becomes less important", "It becomes noticeably more sophisticated", "It remains the same as childhood", "It becomes simpler and easier"], answer: "It becomes noticeably more sophisticated" },
    { question: "What do children master during the preschool period according to Brown's research?", options: ["Advanced academic writing", "Most basic grammatical morphemes in predictable sequences", "Multiple foreign languages", "Technical vocabulary only"], answer: "Most basic grammatical morphemes in predictable sequences" },
    { question: "What improves in narrative abilities during the preschool years?", options: ["Musical accompaniment to stories", "Clearer temporal sequencing", "The ability to write novels", "Using complex mathematical concepts"], answer: "Clearer temporal sequencing" },
    { question: "What pragmatic skills advance during the preschool period?", options: ["Conversational turn-taking and appropriate use of politeness markers", "The ability to give university lectures", "Professional interpreting skills", "Legal document writing"], answer: "Conversational turn-taking and appropriate use of politeness markers" },
    { question: "What do school-age children learn to use in terms of language registers?", options: ["Only informal speech", "Academic language registers and decontextualized discourse", "Baby talk only", "Technical jargon exclusively"], answer: "Academic language registers and decontextualized discourse" }
]

let selectedQuestions = [], currentQuestionIndex = 0, userAnswers = [];

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const questionNumber = document.getElementById("question-number");
const questionText = document.getElementById("question-text");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score");
const resultList = document.getElementById("result-list");
const restartBtn = document.getElementById("restart-btn");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

startBtn.onclick = () => {
    selectedQuestions = shuffle([...questions]).slice(0,3);
    currentQuestionIndex = 0;
    userAnswers = [];
    startBtn.style.display = "none";
    resultContainer.style.display = "none";
    quizContainer.style.display = "block";
    showQuestion();
};

function showQuestion() {
    nextBtn.style.display = "none";
    const q = selectedQuestions[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1}/3`;
    questionText.textContent = q.question;

    optionsDiv.innerHTML = "";
    let shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
        optionsDiv.appendChild(label);
    });

    document.querySelectorAll('#options label').forEach(label => {
        label.onclick = () => {
            document.querySelectorAll('#options label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            const radio = label.querySelector('input');
            radio.checked = true;
            userAnswers[currentQuestionIndex] = radio.value;
            nextBtn.style.display = "inline-block";
        };
    });
}

nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < selectedQuestions.length) showQuestion();
    else showResult();
};

function showResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    resultList.innerHTML = "";

    let correctCount = 0;
    selectedQuestions.forEach((q,index) => {
        const li = document.createElement("li");
        const userAns = userAnswers[index];
        if(userAns===q.answer){
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="correct">Correct</span>`;
            correctCount++;
        } else {
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="wrong">Wrong (Correct: ${q.answer})</span>`;
        }
        resultList.appendChild(li);
    });

    scoreText.textContent = `You got ${correctCount}/3 correct!`;
}

restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    resultContainer.style.display = "none";
};
</script>
</body>
</html>
