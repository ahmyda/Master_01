<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #d6e0f0; /* soft pastel blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 40px 30px;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #1b2a49;
    margin-bottom: 20px;
}

h2, p {
    font-size: 20px;
    color: #111; /* dark text for readability */
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    margin: 12px 10px;
    padding: 12px 25px;
    background: #4a7c9b;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #5b8cae;
    transform: translateY(-2px);
}

#options {
    display: flex;
    flex-direction: column; /* vertical layout */
    align-items: center;
    margin-top: 20px;
}

label {
    background: #f4f6f8;
    color: #111; /* darker text */
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 8px 0;
    width: 100%;
    cursor: pointer;
    transition: 0.2s;
    text-align: left;
}

label:hover {
    background: #e0e7ef;
}

label.selected {
    background: #4a7c9b;
    color: #fff;
    border-color: #3c6580;
}

.correct {
    color: green;
    font-weight: bold;
}

.wrong {
    color: red;
    font-weight: bold;
}

#result-list li {
    margin: 12px 0;
    font-size: 16px;
    text-align: left;
    background: #f1f3f5;
    padding: 10px 15px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Research Methodology 2</h1>
    <button id="start-btn" class="btn">Start Quiz</button>
        <a href="../module4/lesson-two.html" id="start-btn " class="btn">Back to RM lecture 2</a>


    <div id="quiz-container" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h1>Results</h1>
        <p id="score"></p>
        <ul id="result-list"></ul>
        <button id="restart-btn" class="btn">Play Again</button>
    </div>
</div>

<script>
const questions = [
    { question: "What type of challenges do research problems in Didactics typically investigate?", options: ["Historical events and political systems", "Literary themes and character development", "Teaching methods, learning processes, and classroom engagement", "Ancient cultural practices and societal rituals"], answer: "Teaching methods, learning processes, and classroom engagement" },
    { question: "Which of these represents a typical research problem in Didactics?", options: ["Why do English learners struggle with speaking in classroom environments?", "How did Elizabethan social norms influence Shakespeare's writing?", "What caused the fall of the Roman Empire?", "How do cultural values evolve over time?"], answer: "Why do English learners struggle with speaking in classroom environments?" },
    { question: "What is the first step in formulating a research problem in Didactics?", options: ["Analyze ancient historical documents", "Focus on a specific teaching or learning challenge", "Examine literary devices in texts", "Study archaeological findings"], answer: "Focus on a specific teaching or learning challenge" },
    { question: "What must researchers do after identifying a teaching challenge in Didactics research?", options: ["Define the educational context", "Translate ancient manuscripts", "Analyze poetic structures", "Study military strategies"], answer: "Define the educational context" },
    { question: "What characteristic do research questions in Didactics typically have?", options: ["They focus on practical educational issues and outcomes", "They analyze metaphorical language in poetry", "They examine ancient economic systems", "They study historical battle formations"], answer: "They focus on practical educational issues and outcomes" },
    { question: "How are research questions in Didactics framed?", options: ["Around economic theories", "Around educational processes", "Around literary criticism", "Around archaeological methods"], answer: "Around educational processes" },
    { question: "What type of questions do Didactics researchers use to encourage exploration?", options: ["Closed-ended questions with yes/no answers", "Open-ended questions", "Multiple-choice questions only", "Rhetorical questions"], answer: "Open-ended questions" },
    { question: "What must research questions in Didactics ensure regarding the research problem?", options: ["They must be completely unrelated to the problem", "They must be directly related to the research problem", "They should avoid the main problem", "They should focus on unrelated topics"], answer: "They must be directly related to the research problem" },
    { question: "What do hypotheses in Didactics typically predict?", options: ["The outcomes of historical events", "The interpretation of literary symbols", "The effects of teaching methods on learning outcomes", "The evolution of cultural practices"], answer: "The effects of teaching methods on learning outcomes" },
    { question: "How are hypotheses in Didactics characterized?", options: ["As purely philosophical statements", "As measurable and testable predictions", "As subjective interpretations only", "As historical speculations"], answer: "As measurable and testable predictions" },
    { question: "What is the first step in formulating a hypothesis in Didactics?", options: ["Identify the key variables", "Analyze ancient texts", "Study archaeological sites", "Examine poetic devices"], answer: "Identify the key variables" },
    { question: "What relationship do Didactics hypotheses typically propose?", options: ["Between historical figures and events", "Between literary characters and themes", "Between teaching variables and learning outcomes", "Between cultural practices and rituals"], answer: "Between teaching variables and learning outcomes" },
    { question: "What must a hypothesis in Didactics be to guide research effectively?", options: ["Vague and general", "Testable through data collection", "Based solely on personal opinion", "Unrelated to the research questions"], answer: "Testable through data collection" },
    { question: "What does the Statement of the Problem in Didactics typically address?", options: ["Gaps in historical understanding", "Literary interpretation challenges", "Instructional challenges impacting learning outcomes", "Archaeological mysteries"], answer: "Instructional challenges impacting learning outcomes" },
    { question: "What is the first step in writing a Statement of the Problem in Didactics?", options: ["Describe the educational challenge", "Analyze ancient civilizations", "Critique literary works", "Study cultural evolution"], answer: "Describe the educational challenge" },
    { question: "What must researchers explain about the educational challenge in their Statement of the Problem?", options: ["Its connection to ancient history", "Its relevance to literary analysis", "The context and why it's significant", "Its impact on archaeological studies"], answer: "The context and why it's significant" },
    { question: "What should the Statement of the Problem indicate about the research?", options: ["The potential impact of addressing the problem", "Unrelated historical events", "Literary criticism theories", "Archaeological dating methods"], answer: "The potential impact of addressing the problem" },
    { question: "Which of these factors might a Didactics Statement of the Problem address?", options: ["Student engagement and assessment methods", "Ancient political systems", "Literary symbolism", "Cultural migration patterns"], answer: "Student engagement and assessment methods" },
    { question: "What type of barriers might a Didactics research problem examine?", options: ["Psychological and social barriers in language learning", "Historical barriers between civilizations", "Literary barriers in text interpretation", "Archaeological barriers in excavation"], answer: "Psychological and social barriers in language learning" },
    { question: "What is the ultimate goal of identifying a research problem in Didactics?", options: ["To develop effective instructional strategies", "To rewrite historical narratives", "To create new literary theories", "To discover ancient artifacts"], answer: "To develop effective instructional strategies" }
]

let selectedQuestions = [], currentQuestionIndex = 0, userAnswers = [];

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const questionNumber = document.getElementById("question-number");
const questionText = document.getElementById("question-text");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score");
const resultList = document.getElementById("result-list");
const restartBtn = document.getElementById("restart-btn");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

startBtn.onclick = () => {
    selectedQuestions = shuffle([...questions]).slice(0,3);
    currentQuestionIndex = 0;
    userAnswers = [];
    startBtn.style.display = "none";
    resultContainer.style.display = "none";
    quizContainer.style.display = "block";
    showQuestion();
};

function showQuestion() {
    nextBtn.style.display = "none";
    const q = selectedQuestions[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1}/3`;
    questionText.textContent = q.question;

    optionsDiv.innerHTML = "";
    let shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
        optionsDiv.appendChild(label);
    });

    document.querySelectorAll('#options label').forEach(label => {
        label.onclick = () => {
            document.querySelectorAll('#options label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            const radio = label.querySelector('input');
            radio.checked = true;
            userAnswers[currentQuestionIndex] = radio.value;
            nextBtn.style.display = "inline-block";
        };
    });
}

nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < selectedQuestions.length) showQuestion();
    else showResult();
};

function showResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    resultList.innerHTML = "";

    let correctCount = 0;
    selectedQuestions.forEach((q,index) => {
        const li = document.createElement("li");
        const userAns = userAnswers[index];
        if(userAns===q.answer){
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="correct">Correct</span>`;
            correctCount++;
        } else {
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="wrong">Wrong (Correct: ${q.answer})</span>`;
        }
        resultList.appendChild(li);
    });

    scoreText.textContent = `You got ${correctCount}/3 correct!`;
}

restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    resultContainer.style.display = "none";
};
</script>
</body>
</html>
