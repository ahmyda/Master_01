    <meta charset="UTF-8">

    <title>Research methodology Revision Game</title>

</head>
<body>
    <div class="container">
        <header>
            <h3>Research methodology</h3>
        </header>
         <a href="../module4/lesson-two.html" class="back-to-lesson-btn">Back to lesson</a>

        
        <div class="game-info">
            <div><i class="fas fa-star"></i> Score: <span id="score-value">0</span></div>
            <div><i class="fas fa-clock"></i> Time: <span id="time-value">60</span>s</div>
        </div>
        
        <div class="game-container">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="mcq">Multiple Choice</button>
                <button class="mode-btn" data-mode="true-false">True/False</button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question-card">
                <div class="question" id="question-text">Loading question...</div>
                <div id="game-content">
                    <!-- Dynamic content will go here -->
                </div>
                <div class="feedback" id="feedback"></div>
            </div>
            
            <div class="controls">
                <button class="btn next-btn" id="next-btn" disabled>Next Question</button>
                <button class="btn reset-btn" id="reset-btn">Reset Game</button>
            </div>
            

            

        </div>
        
        <footer>
            <p> Research methodology</p>
        </footer>
    </div>

    <script>
        // ===== QUESTION BANK =====
        const mcqQuestions = 
        
        [
  {
    "question": "What is the primary focus of didactics research?",

      "Developing new linguistic theories",
      "Studying ancient educational philosophies",

      "Analyzing political education policies"
    ],
    "correct": 2,
    "feedback": " Didactics research is applied and classroom-centered—it seeks to solve real problems in teaching and learning."
  },
  {
    "question": "Which of the following is a well-formulated research problem in didactics?",
    "options": [
      "Education is important.",
      "Why do English learners find difficulties speaking English in high school classrooms?",
      "All teachers should use technology.",
      "Students don’t study enough."
    ],
    "correct": 1,
    "feedback": " This problem is specific, contextualized, and addresses a practical challenge with implications for teaching practice."
  },
  {
    "question": "How should research questions in didactics be framed?",
    "options": [
      "As yes/no questions for clarity",
      "As open-ended questions to encourage exploration",
      "As statements of opinion",
      "As broad philosophical inquiries"
    ],
    "correct": 1,
    "feedback": " Open-ended questions (e.g., 'What are the key factors...?') allow for rich, nuanced investigation of complex educational phenomena."
  },
  {
    "question": "Which element is essential in a didactics hypothesis?",
    "options": [
      "Poetic language",
      "A testable relationship between teaching intervention and learning outcome",
      "Reference to historical figures",
      "Vague predictions"
    ],
    "correct": 1,
    "feedback": " A strong hypothesis predicts a measurable effect—e.g., 'Using X method will improve Y outcome compared to Z method.'"
  },
  {
    "question": "What should a statement of the problem in didactics include?",
    "options": [
      "Only a list of references",
      "The researcher’s personal teaching philosophy",
      "Description of the challenge, context, significance, and potential impact",
      "Statistical formulas"

    "correct": 2,
    "feedback": " As in the example, it explains *what* the problem is, *where* it occurs, *why* it matters, and *how* solving it could help."

  {
    "question": "Which of the following is NOT a research focus area in didactics?",
    "options": [

      "Student Engagement",

    ],
    "correct": 2,

  },
  {
    "question": "What is a key challenge in measuring the effectiveness of teaching methods?",
    "options": [

  {

      "Because all students prefer screens",
      "Because it replaces teachers",
      "Because it examines how digital tools impact teaching and learning",
      "Because it’s trendy"
    ],
    "correct": 2,
    "feedback": " Didactics investigates the **integration and impact** of technology—whether it enhances engagement, access, or understanding."
  },
  {
    "question": "How does didactics research differ from purely theoretical education research?",
    "options": [
      "It avoids data collection",
      "It focuses on abstract models only",
      "It emphasizes practical, classroom-based problems and solutions",
      "It ignores student outcomes"
    ],
    "correct": 2,
    "feedback": " Didactics is **applied research**—aimed at improving real teaching practices and learning experiences."
  },
  {
    "question": "Which research question aligns with didactics principles?",
    "options": [
      "What is the meaning of education?",
      "What are the primary psychological or social barriers that high school English learners experience during oral activities?",
      "Who invented the blackboard?",
      "Is teaching a noble profession?"
    ],
    "correct": 1,
    "feedback": " This question is practical, contextualized, open-ended, and focused on understanding barriers to inform better teaching."
  },
  {
    "question": "What role does curriculum design play in didactics research?",
    "options": [
      "It’s irrelevant to classroom teaching",
      "It involves creating and analyzing educational programs and materials",
      "It only concerns government policy",
      "It replaces teacher autonomy"
    ],
    "correct": 1,
    "feedback": " Didactics examines how curricula are structured, implemented, and adapted to support effective learning goals."
  },
  {
    "question": "What makes a hypothesis in didactics testable?",
    "options": [
      "It uses complex vocabulary",
      "It can be validated through data collection and analysis",
      "It aligns with the researcher’s beliefs",
      "It is very long"
    ],
    "correct": 1,
    "feedback": " Testability means the hypothesis can be supported or refuted using empirical evidence—e.g., surveys, observations, or test scores."
  },
  {
    "question": "Which ethical consideration is particularly important in didactics research?",
    "options": [
      "Using expensive equipment",
      "Ensuring informed consent and protecting student privacy",
      "Publishing in prestigious journals",
      "Avoiding collaboration"
    ],
    "correct": 1,
    "feedback": " Since didactics often involves observing or intervening with students, ethical rigor—consent, anonymity, minimal risk—is essential."
  },
  {
    "question": "How does didactics research contribute to evidence-based teaching?",
    "options": [
      "By replacing teacher judgment with rigid rules",
      "By providing systematic evidence about what strategies work in specific contexts",
      "By eliminating all traditional methods",
      "By focusing only on theory"
    ],
    "correct": 1,
    "feedback": " Didactics generates empirical insights that help teachers make informed, context-sensitive decisions—not one-size-fits-all prescriptions."
  },
  {
    "question": "What should researchers consider when studying student engagement in didactics?",
    "options": [
      "Only test scores",
      "Factors like motivation, participation, and classroom climate",
      "Teacher seniority only",
      "Building architecture"
    ],
    "correct": 1,
    "feedback": " Engagement is multi-dimensional—didactics explores psychological, social, and instructional factors that influence active involvement."
  },
  {
    "question": "Which step is part of developing a research problem in didactics?",
    "options": [
      "Ignoring the educational context",
      "Focusing on a specific teaching or learning challenge",
      "Using only global generalizations",
      "Avoiding real classrooms"
    ],
    "correct": 1,
    "feedback": " Specificity and contextual grounding (e.g., 'high school EFL in Algeria') make the problem meaningful and researchable."
  },
  {
    "question": "What is the purpose of studying learning processes in didactics?",
    "options": [
      "To memorize student names",
      "To understand how students acquire knowledge and skills in educational settings",
      "To replace curriculum developers",
      "To evaluate school buildings"
    ],
    "correct": 1,
    "feedback": " This focus area investigates the cognitive, social, and affective mechanisms of learning as they unfold in real educational environments."
  },
  {
    "question": "Which statement best reflects the practical orientation of didactics?",
    "options": [
      "Research should remain in academic journals only",
      "Findings should inform and improve actual teaching practices",
      "Theory is more important than classroom results",
      "Teachers should not read research"
    ],
    "correct": 1,
    "feedback": " Didactics bridges research and practice—its ultimate goal is to enhance teaching effectiveness and student learning in real classrooms."
  },
  {
    "question": "In the example hypothesis, what is the independent variable?",
    "options": [
      "High school students",
      "Speaking confidence",
      "Communicative language teaching approaches",
      "Traditional grammar methods"
    ],
    "correct": 2,
    "feedback": " The independent variable is the **intervention** being tested—here, the teaching approach (communicative vs. traditional)."
  },
  {
    "question": "Why is it important for didactics research questions to be directly related to the research problem?",
    "options": [
      "To make the study longer",
      "To ensure coherence, focus, and relevance to the practical issue being addressed",
      "To impress journal reviewers",
      "To avoid collecting data"
    ],
    "correct": 1,
    "feedback": " Alignment between problem, questions, and methods ensures the study stays focused on solving the identified educational challenge."
  }
]
    


        const trueFalseQuestions = 
        [
  {
    "question": "Didactics research focuses primarily on theoretical linguistics rather than practical classroom challenges.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": " Didactics research is **practical and applied**—it investigates teaching methods, learning processes, and student engagement to improve real-world educational outcomes."
  },
  {
    "question": "A research problem in didactics might address why English learners struggle to speak confidently in high school classrooms.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": " This is a classic didactics problem: it focuses on a specific teaching/learning challenge in a real educational context with practical implications."
  },
  {
    "question": "Research questions in didactics should be closed-ended to ensure precise answers.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": " Didactics research questions are typically **open-ended** to encourage exploration of complex teaching and learning phenomena (e.g., 'What are the key factors that hinder...?')."
  },
  {
    "question": "A hypothesis in didactics predicts the effect of a teaching method or intervention on learning outcomes.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": " For example: 'Implementing communicative language teaching will improve students’ speaking confidence'—a testable, measurable prediction."
  },
  {
    "question": "The statement of the problem in didactics only describes the issue without explaining its significance or context.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": " A strong statement **describes the challenge, explains the context, highlights significance, and indicates potential impact**—as in the example about speaking anxiety in EFL classrooms."
  },
  {
    "question": "Student engagement is not considered a key research focus area in didactics.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": " Student engagement—examining factors that influence participation and motivation—is a core area of didactics research."
  },
  {
    "question": "Educational technology is a recognized focus area in didactics research.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": " Didactics investigates how digital tools and resources are integrated and their impact on teaching and learning effectiveness."
  },
  {
    "question": "Didactics research avoids studying assessment methods because they are too subjective.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": " Developing and evaluating techniques for measuring learning outcomes is a **key focus area** in didactics research."
  },
  {
    "question": "Curriculum design is part of didactics research, involving the creation and analysis of educational programs and materials.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": " Didactics examines how curricula are structured, implemented, and improved to support effective learning."
  },
  {
    "question": "A well-developed research problem in didactics should focus on a specific teaching or learning challenge within a defined educational context.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": " Narrow focus and contextual clarity (e.g., 'high school EFL students in Algeria') make the problem researchable and actionable."
  },
  {
    "question": "Hypotheses in didactics are often untestable and based purely on opinion.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": " Didactics hypotheses are **measurable and testable**—designed to be validated through data collection and analysis (e.g., pre/post-tests, observations)."
  },
  {
    "question": "Learning processes in didactics refer to how students acquire knowledge and develop skills in educational settings.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": " This focus area examines cognitive, social, and affective dimensions of learning as they occur in real classrooms."
  },
  {
    "question": "Didactics research ignores the complexity of educational contexts in favor of simple, universal solutions.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": " Didactics acknowledges complexity—balancing measurable outcomes with contextual factors like culture, anxiety, and classroom dynamics."
  },
  {
    "question": "The statement of the problem should highlight why the issue is significant for teaching and learning.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": " Significance justifies the research—e.g., understanding speaking barriers is 'crucial for developing effective instructional strategies that promote inclusivity.'"
  },
  {
    "question": "Teaching methods are a central focus of didactics research, investigating the effectiveness of different pedagogical approaches.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": " Comparing methods (e.g., communicative vs. grammar-focused instruction) is fundamental to improving teaching practice."
  },
  {
    "question": "Didactics research questions must be directly related to the stated research problem.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": " Alignment between problem, questions, and methods ensures coherence and focus in the study."
  },
  {
    "question": "Ethical considerations are unimportant in didactics research since it only observes classroom activities.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": " Ethical issues—like informed consent, privacy, and avoiding harm—are **especially important** when researching students in vulnerable learning situations."
  },
  {
    "question": "Didactics research contributes to evidence-based teaching practices by systematically investigating what works in real classrooms.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": " By testing strategies and analyzing outcomes, didactics provides empirical support for effective instructional decisions."
  },
  {
    "question": "A hypothesis must identify key variables and propose a testable relationship between them.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": " For example: 'Communicative teaching (IV) → improved speaking confidence (DV)'—clear, measurable, and falsifiable."
  },
  {
    "question": "Didactics research is disconnected from classroom realities and focuses only on abstract educational theory.",

    "correct": 1,
    "feedback": " The entire purpose of didactics is to address **practical educational challenges** and improve real teaching and learning experiences."

         // ===== GAME STATE =====
        let currentQuestionIndex = 0;
        let score = 0;
        let gameMode = 'mcq';
        let timer;
        let timeLeft = 60;
        let answered = false;
        let selectedOption = null;
        let currentQuestions = [];

        // DOM elements
        const questionText = document.getElementById('question-text');
        const gameContent = document.getElementById('game-content');
        const feedbackElement = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');
        const scoreValue = document.getElementById('score-value');
        const timeValue = document.getElementById('time-value');
        const progressBar = document.getElementById('progress-bar');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const mistakesSection = document.getElementById('mistakes-section');

        // Shuffle array function (Fisher-Yates algorithm)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Select random subset of questions
        function getRandomQuestions(questions, count = null) {
            const shuffled = shuffleArray(questions);
            if (count && count < questions.length) {
                return shuffled.slice(0, count);
            }
            return shuffled;
        }

        // Get current question set (randomized)
        function getCurrentQuestionSet() {
            if (gameMode === 'mcq') return getRandomQuestions(mcqQuestions, 5);
            if (gameMode === 'true-false') return getRandomQuestions(trueFalseQuestions, 5);
            return [];
        }

        // Initialize game
        function initGame() {
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 60;
            answered = false;
            selectedOption = null;
            
            // Get randomized questions for this session
            currentQuestions = getCurrentQuestionSet();
            
            scoreValue.textContent = score;
            timeValue.textContent = timeLeft;
            updateProgressBar();
            showQuestion();
            startTimer();
            mistakesSection.classList.remove('show');
            nextBtn.disabled = true;
        }

        // Start timer
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timeValue.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (!answered) {
                        handleTimeUp();
                    }
                }
            }, 1000);
        }

        // Handle time up
        function handleTimeUp() {
            answered = true;
            feedbackElement.innerHTML = `<i class="fas fa-hourglass-end" style="color: var(--warning);"></i> Time's up!`;
            feedbackElement.className = "feedback show";
            nextBtn.disabled = false;
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / currentQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Show current question based on mode
        function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                endGame();
                return;
            }
            
            const q = currentQuestions[currentQuestionIndex];
            questionText.textContent = q.question;
            feedbackElement.className = 'feedback';
            gameContent.innerHTML = '';
            answered = false;
            nextBtn.disabled = true;
            
            renderMCQ(q);
        }

        // Render MCQ/True-False
        function renderMCQ(q) {
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'answer-options';
            
            // For MCQ, shuffle options but keep track of correct answer
            let displayOptions = [...q.options];
            let correctIndex = q.correct;
            
            if (gameMode === 'mcq') {
                // Create a copy with indices
                let indexedOptions = q.options.map((opt, i) => ({text: opt, originalIndex: i}));
                // Shuffle
                indexedOptions = shuffleArray(indexedOptions);
                // Update display
                displayOptions = indexedOptions.map(item => item.text);
                correctIndex = indexedOptions.findIndex(item => item.originalIndex === q.correct);
            }
            
            displayOptions.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.addEventListener('click', () => selectMCQOption(index, correctIndex, q));
                optionsContainer.appendChild(optionEl);
            });
            
            gameContent.appendChild(optionsContainer);
        }

        // Handle MCQ option selection
        function selectMCQOption(selectedIndex, correctIndex, q) {
            if (answered) return;
            
            answered = true;
            clearInterval(timer);
            
            const options = gameContent.querySelectorAll('.option');
            options.forEach((opt, i) => {
                if (i === selectedIndex) {
                    opt.classList.add(selectedIndex === correctIndex ? 'correct' : 'incorrect');
                }
                if (i === correctIndex) {
                    opt.classList.add('correct');
                }
            });
            
            if (selectedIndex === correctIndex) {
                    score++;
                    scoreValue.textContent = score;
                    feedbackElement.innerHTML = `<i class="fas fa-check-circle" style="color: var(--success);"></i> Correct! ${q.feedback}`;
                } else {
                    feedbackElement.innerHTML = `<i class="fas fa-times-circle" style="color: var(--accent);"></i> Incorrect. ${q.feedback}`;
                }
            feedbackElement.className = 'feedback show';
            nextBtn.disabled = false;
            
            if (currentQuestionIndex === 0) {
                setTimeout(() => {
                    mistakesSection.classList.add('show');
                }, 1500);
            }
        }

        // Move to next question or end game
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < currentQuestions.length) {
                timeLeft = 60;
                timeValue.textContent = timeLeft;
                showQuestion();
                startTimer();
            } else {
                endGame();
            }
            
            updateProgressBar();
        }

        // End game
        function endGame() {
            questionText.textContent = `Game Completed! Your final score is ${score}/${currentQuestions.length}`;
            gameContent.innerHTML = '';
            feedbackElement.innerHTML = `<i class="fas fa-trophy" style="color: var(--success);"></i> Great job! You completed ${currentQuestions.length} random questions. Review the revision checklist above.`;
            feedbackElement.className = 'feedback show';
            nextBtn.disabled = true;
            clearInterval(timer);
        }

        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);
        resetBtn.addEventListener('click', initGame);
        
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameMode = btn.dataset.mode;
                initGame();
            });
        });

        // Initialize
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
