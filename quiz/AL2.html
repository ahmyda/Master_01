<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #d6e0f0; /* soft pastel blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 40px 30px;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #1b2a49;
    margin-bottom: 20px;
}

h2, p {
    font-size: 20px;
    color: #111; /* dark text for readability */
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    margin: 12px 10px;
    padding: 12px 25px;
    background: #4a7c9b;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #5b8cae;
    transform: translateY(-2px);
}

#options {
    display: flex;
    flex-direction: column; /* vertical layout */
    align-items: center;
    margin-top: 20px;
}

label {
    background: #f4f6f8;
    color: #111; /* darker text */
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 8px 0;
    width: 100%;
    cursor: pointer;
    transition: 0.2s;
    text-align: left;
}

label:hover {
    background: #e0e7ef;
}

label.selected {
    background: #4a7c9b;
    color: #fff;
    border-color: #3c6580;
}

.correct {
    color: green;
    font-weight: bold;
}

.wrong {
    color: red;
    font-weight: bold;
}

#result-list li {
    margin: 12px 0;
    font-size: 16px;
    text-align: left;
    background: #f1f3f5;
    padding: 10px 15px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
    <h1>AL lecture 02</h1>
    <button id="start-btn" class="btn">Start Quiz</button>
        <a href="../module1/lesson-two.html" id="start-btn " class="btn">Back to AL lecture 02</a>


    <div id="quiz-container" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h1>Results</h1>
        <p id="score"></p>
        <ul id="result-list"></ul>
        <button id="restart-btn" class="btn">Play Again</button>
    </div>
</div>

<script>
const questions = [
    { question: "According to researchers in the late 1960s-1970s, second language learner errors are evidence of:", options: ["Random mistakes", "Careless behavior", "Rule-governed behavior", "Lack of intelligence"], answer: "Rule-governed behavior" },
    { question: "Who first provided a comprehensive theoretical treatment of Contrastive Analysis?", options: ["Chomsky", "Lado", "Selinker", "Corder"], answer: "Lado" },
    { question: "Contrastive Analysis was extensively used during which period?", options: ["1950s-1960s", "1960s-early 1970s", "1970s-1980s", "1980s-1990s"], answer: "1960s-early 1970s" },
    { question: "According to behaviorist theories, language learning was viewed as:", options: ["Cognitive problem-solving", "Habit formation", "Innate knowledge activation", "Social interaction"], answer: "Habit formation" },
    { question: "Lee (1968) stated that the prime cause of difficulty in L2 learning is:", options: ["Teaching methods", "Interference from L1", "Lack of motivation", "Age of learner"], answer: "Interference from L1" },
    { question: "The theory of transfer suggests that similar patterns between L1 and L2:", options: ["Impede learning", "Have no effect", "Aid acquisition", "Cause confusion"], answer: "Aid acquisition" },
    { question: "Negative transfer from L1 is most clearly recognized in:", options: ["Vocabulary", "Pronunciation", "Reading skills", "Writing style"], answer: "Pronunciation" },
    { question: "Arab learners of English often omit the '-s' inflection for third person singular because:", options: ["It's too difficult to pronounce", "Arabic lacks this morpheme", "Teachers don't emphasize it", "It's not important for communication"], answer: "Arabic lacks this morpheme" },
    { question: "In the CA Hierarchy of Difficulty, which presents the GREATEST difficulty?", options: ["Split", "New category", "Absent category", "Coalesced forms"], answer: "Split" },
    { question: "A 'Split' in the hierarchy occurs when:", options: ["L2 has a category that L1 lacks", "L1 has one form while L2 has multiple", "L1 has multiple forms while L2 has one", "Forms are identical in both languages"], answer: "L1 has one form while L2 has multiple" },
    { question: "A 'New category' in the hierarchy refers to:", options: ["Something that exists in L2 but not L1", "Something that exists in L1 but not L2", "Multiple L1 forms matching one L2 form", "Identical forms in both languages"], answer: "Something that exists in L2 but not L1" },
    { question: "The first step in CA methodology is:", options: ["Develop teaching materials", "Build hypotheses", "Accurate descriptions of languages", "Find points of similarity"], answer: "Accurate descriptions of languages" },
    { question: "Chomsky's example 'John is easy to please' vs 'John is eager to please' demonstrates:", options: ["Same surface and deep structures", "Different surface but same deep structures", "Same surface but different deep structures", "Complete correspondence"], answer: "Same surface but different deep structures" },
    { question: "CA is considered most useful in what type of classroom?", options: ["Heterogeneous", "Online", "Homogeneous", "Individual tutoring"], answer: "Homogeneous" },
    { question: "One major criticism of CA is that it:", options: ["Ignores cultural factors", "Overpredicts errors", "Is too complex", "Focuses only on writing"], answer: "Overpredicts errors" },
    { question: "Errors like '*goed' and '*comed' are examples of:", options: ["L1 interference", "Overgeneralization", "Careless mistakes", "Pronunciation errors"], answer: "Overgeneralization" },
    { question: "The English affricate sound /tÊƒ/ was predicted to be difficult for Arab learners but wasn't, showing:", options: ["Underprediction", "Overprediction", "Accurate prediction", "Irrelevance of prediction"], answer: "Overprediction" },
    { question: "New supporters of CA add which step to the methodology?", options: ["Build and test hypotheses", "Ignore L1 completely", "Focus only on pronunciation", "Use only structural linguistics"], answer: "Build and test hypotheses" },
    { question: "According to Gass (1979), transfer involves patterns from L1 being:", options: ["Completely eliminated", "Superimposed on L2 patterns", "Only affecting pronunciation", "Irrelevant to L2 learning"], answer: "Superimposed on L2 patterns" },
    { question: "The main theoretical basis for Contrastive Analysis comes from:", options: ["Cognitive psychology", "Behaviorist psychology", "Humanistic psychology", "Social psychology"], answer: "Behaviorist psychology" }
];

let selectedQuestions = [], currentQuestionIndex = 0, userAnswers = [];

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const questionNumber = document.getElementById("question-number");
const questionText = document.getElementById("question-text");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score");
const resultList = document.getElementById("result-list");
const restartBtn = document.getElementById("restart-btn");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

startBtn.onclick = () => {
    selectedQuestions = shuffle([...questions]).slice(0,3);
    currentQuestionIndex = 0;
    userAnswers = [];
    startBtn.style.display = "none";
    resultContainer.style.display = "none";
    quizContainer.style.display = "block";
    showQuestion();
};

function showQuestion() {
    nextBtn.style.display = "none";
    const q = selectedQuestions[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1}/3`;
    questionText.textContent = q.question;

    optionsDiv.innerHTML = "";
    let shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
        optionsDiv.appendChild(label);
    });

    document.querySelectorAll('#options label').forEach(label => {
        label.onclick = () => {
            document.querySelectorAll('#options label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            const radio = label.querySelector('input');
            radio.checked = true;
            userAnswers[currentQuestionIndex] = radio.value;
            nextBtn.style.display = "inline-block";
        };
    });
}

nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < selectedQuestions.length) showQuestion();
    else showResult();
};

function showResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    resultList.innerHTML = "";

    let correctCount = 0;
    selectedQuestions.forEach((q,index) => {
        const li = document.createElement("li");
        const userAns = userAnswers[index];
        if(userAns===q.answer){
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="correct">Correct</span>`;
            correctCount++;
        } else {
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="wrong">Wrong (Correct: ${q.answer})</span>`;
        }
        resultList.appendChild(li);
    });

    scoreText.textContent = `You got ${correctCount}/3 correct!`;
}

restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    resultContainer.style.display = "none";
};
</script>
</body>
</html>
