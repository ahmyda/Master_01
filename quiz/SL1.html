<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #d6e0f0; /* soft pastel blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 40px 30px;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #1b2a49;
    margin-bottom: 20px;
}

h2, p {
    font-size: 20px;
    color: #111; /* dark text for readability */
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    margin: 12px 10px;
    padding: 12px 25px;
    background: #4a7c9b;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #5b8cae;
    transform: translateY(-2px);
}

#options {
    display: flex;
    flex-direction: column; /* vertical layout */
    align-items: center;
    margin-top: 20px;
}

label {
    background: #f4f6f8;
    color: #111; /* darker text */
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 8px 0;
    width: 100%;
    cursor: pointer;
    transition: 0.2s;
    text-align: left;
}

label:hover {
    background: #e0e7ef;
}

label.selected {
    background: #4a7c9b;
    color: #fff;
    border-color: #3c6580;
}

.correct {
    color: green;
    font-weight: bold;
}

.wrong {
    color: red;
    font-weight: bold;
}

#result-list li {
    margin: 12px 0;
    font-size: 16px;
    text-align: left;
    background: #f1f3f5;
    padding: 10px 15px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Sociolinguistics lecture 01</h1>
    <button id="start-btn" class="btn">Start Quiz</button>
        <a href="../module2/lesson-one.html" id="start-btn " class="btn">Back to sociolinguistic lecture 1</a>


    <div id="quiz-container" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h1>Results</h1>
        <p id="score"></p>
        <ul id="result-list"></ul>
        <button id="restart-btn" class="btn">Play Again</button>
    </div>
</div>

<script>
const questions = [
    { question: "What is the primary focus of sociolinguistics as a field of study?", options: ["The biological basis of language", "The relationship between language and society", "The historical development of languages", "The grammatical structure of sentences"], answer: "The relationship between language and society" },
    { question: "Why is sociolinguistics considered a complex field of study?", options: ["Because language structure is simple but society is complex", "Because both language structure and social aspects are intricate", "Because it only studies ancient languages", "Because it ignores social factors"], answer: "Because both language structure and social aspects are intricate" },
    { question: "Which researcher is known for developing the theory of language codes?", options: ["William Labov", "Basil Bernstein", "Dell Hymes", "John Gumperz"], answer: "Basil Bernstein" },
    { question: "Who emphasized the importance of communicative competence and social norms in communication?", options: ["Joshua Fishman", "Charles Ferguson", "Dell Hymes", "William Labov"], answer: "Dell Hymes" },
    { question: "Which sociolinguist focused on interactions in their work?", options: ["John Gumperz", "Charles Ferguson", "Basil Bernstein", "Joshua Fishman"], answer: "John Gumperz" },
    { question: "What concept did Charles Ferguson introduce to sociolinguistics?", options: ["Communicative competence", "Diglossia", "Language variation", "Speech community"], answer: "Diglossia" },
    { question: "Which researcher's work is particularly associated with multilingualism?", options: ["William Labov", "Joshua Fishman", "Dell Hymes", "Basil Bernstein"], answer: "Joshua Fishman" },
    { question: "What does Labov's 'central dogma of sociolinguistics' state?", options: ["The individual is prior to the community", "Language is biologically determined", "The community is prior to the individual", "All languages are equally complex"], answer: "The community is prior to the individual" },
    { question: "How did Whitney describe the nature of speech in 1867?", options: ["As a personal possession", "As a genetic inheritance", "As a social possession belonging to members of society", "As an individual creative act"], answer: "As a social possession belonging to members of society" },
    { question: "What did Whitney emphasize as connecting words with ideas in language?", options: ["The origin and history of words", "The phonetic complexity of words", "Mutual intelligibility within a society", "The length of words"], answer: "Mutual intelligibility within a society" },
    { question: "What perspective focuses on individuals and how language functions in communication?", options: ["Macro-sociolinguistics", "Sociology of language", "Micro-sociolinguistics", "Historical linguistics"], answer: "Micro-sociolinguistics" },
    { question: "What does macro-sociolinguistics primarily study?", options: ["Individual speech patterns", "The structure of society through language", "Neurological aspects of language", "Grammar rules across languages"], answer: "The structure of society through language" },
    { question: "What social attributes do micro-level sociolinguists examine in language variation?", options: ["Planetary movements and weather patterns", "Sex, gender, age, ethnicity, religion, and class", "Biological and genetic factors only", "Economic policies and political systems"], answer: "Sex, gender, age, ethnicity, religion, and class" },
    { question: "What is the core idea about language variation at the micro-level?", options: ["It is unimportant and should be eliminated", "It represents language decay", "It is an important aspect for language to function", "It only exists in non-standard dialects"], answer: "It is an important aspect for language to function" },
    { question: "Which linguists' views are contrasted with the sociolinguistic perspective on variation?", options: ["Labov and Bernstein", "Saussure and Chomsky", "Gumperz and Ferguson", "Hymes and Fishman"], answer: "Saussure and Chomsky" },
    { question: "What concepts help explain how people are grouped and influence language use?", options: ["Universal grammar and language acquisition device", "Speech community and community of practice", "Phonemes and morphemes", "Syntax and semantics"], answer: "Speech community and community of practice" },
    { question: "What type of questions does macro-sociolinguistics address?", options: ["Why languages change over time and why one language dominates", "How children acquire their first language", "The neurological processing of grammar", "Individual vocabulary development"], answer: "Why languages change over time and why one language dominates" },
    { question: "What makes Whitney's 1867 view on speech particularly significant?", options: ["It was the first scientific study of language", "It predates sociolinguistics as a recognized science", "It focused only on written language", "It ignored social aspects of language"], answer: "It predates sociolinguistics as a recognized science" },
    { question: "How is language use described in terms of possession?", options: ["Solely as an individual possession", "Only as a social possession", "As both an individual and social possession", "As neither individual nor social possession"], answer: "As both an individual and social possession" },
    { question: "What do sociolinguists study at the macro-level?", options: ["Only individual pronunciation patterns", "The interaction between large groups and language", "Biological language mechanisms", "Universal grammar principles"], answer: "The interaction between large groups and language" },
    { question: "What aspect of language do Saussure and Chomsky tend to downplay according to sociolinguists?", options: ["The universal aspects of language", "The biological basis of language", "Differences found in language performance", "The grammatical structure of language"], answer: "Differences found in language performance" },
    { question: "What fundamental truth do sociolinguists believe is obscured by ignoring language variation?", options: ["That all languages are equally beautiful", "That language is primarily a social phenomenon", "That language variation is a fundamental aspect of how language functions", "That written language is superior to spoken language"], answer: "That language variation is a fundamental aspect of how language functions" },
    { question: "What do concepts like 'speech community' attempt to explain?", options: ["Neurological language processing", "How people are grouped and how groups influence language use", "Universal grammar principles", "Historical language changes"], answer: "How people are grouped and how groups influence language use" },
    { question: "What is the relationship between language and community according to sociolinguistic principles?", options: ["Language exists independently of community", "Community shapes and gives meaning to language", "Individual creativity alone determines language", "Biological factors override social influences"], answer: "Community shapes and gives meaning to language" },
    { question: "What did Whitney argue about the development of language?", options: ["It is solely the work of linguistic experts", "It is entirely determined by individuals", "It is wrought out by the community though initiated by individuals", "It is biologically predetermined and unchanging"], answer: "It is wrought out by the community though initiated by individuals" },
    { question: "What perspective examines how social determinants are embedded in language use?", options: ["Neurolinguistics", "Historical linguistics", "William Labov's approach", "Generative grammar"], answer: "William Labov's approach" },
    { question: "What do macro-level sociolinguistic studies often investigate?", options: ["Individual brain patterns during speech", "Why certain languages become dominant over others", "The universal properties of all languages", "The biological evolution of language capacity"], answer: "Why certain languages become dominant over others" },
    { question: "How do sociolinguists view the relationship between language variation and language function?", options: ["Variation hinders proper language function", "Variation is essential for language to function effectively", "Variation is irrelevant to language function", "Only standard variation supports language function"], answer: "Variation is essential for language to function effectively" },
    { question: "What distinguishes micro-sociolinguistics from macro-sociolinguistics?", options: ["Micro studies society through language, macro studies individual speech", "Micro studies individual speech, macro studies society through language", "Micro focuses on historical changes, macro on current usage", "Micro examines writing, macro examines speaking"], answer: "Micro studies individual speech, macro studies society through language" },
    { question: "What foundational idea challenges the notion of language as purely an individual possession?", options: ["The concept of universal grammar", "The idea that language is community property", "The theory of language as biological instinct", "The notion of language as mathematical system"], answer: "The idea that language is community property" }
]
    
    let selectedQuestions = [], currentQuestionIndex = 0, userAnswers = [];

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const questionNumber = document.getElementById("question-number");
const questionText = document.getElementById("question-text");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score");
const resultList = document.getElementById("result-list");
const restartBtn = document.getElementById("restart-btn");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

startBtn.onclick = () => {
    selectedQuestions = shuffle([...questions]).slice(0,3);
    currentQuestionIndex = 0;
    userAnswers = [];
    startBtn.style.display = "none";
    resultContainer.style.display = "none";
    quizContainer.style.display = "block";
    showQuestion();
};

function showQuestion() {
    nextBtn.style.display = "none";
    const q = selectedQuestions[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1}/3`;
    questionText.textContent = q.question;

    optionsDiv.innerHTML = "";
    let shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
        optionsDiv.appendChild(label);
    });

    document.querySelectorAll('#options label').forEach(label => {
        label.onclick = () => {
            document.querySelectorAll('#options label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            const radio = label.querySelector('input');
            radio.checked = true;
            userAnswers[currentQuestionIndex] = radio.value;
            nextBtn.style.display = "inline-block";
        };
    });
}

nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < selectedQuestions.length) showQuestion();
    else showResult();
};

function showResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    resultList.innerHTML = "";

    let correctCount = 0;
    selectedQuestions.forEach((q,index) => {
        const li = document.createElement("li");
        const userAns = userAnswers[index];
        if(userAns===q.answer){
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="correct">Correct</span>`;
            correctCount++;
        } else {
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="wrong">Wrong (Correct: ${q.answer})</span>`;
        }
        resultList.appendChild(li);
    });

    scoreText.textContent = `You got ${correctCount}/3 correct!`;
}

restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    resultContainer.style.display = "none";
};
</script>
</body>
</html>
