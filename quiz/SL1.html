<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #d6e0f0; /* soft pastel blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 40px 30px;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #1b2a49;
    margin-bottom: 20px;
}

h2, p {
    font-size: 20px;
    color: #111; /* dark text for readability */
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    margin: 12px 10px;
    padding: 12px 25px;
    background: #4a7c9b;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #5b8cae;
    transform: translateY(-2px);
}

#options {
    display: flex;
    flex-direction: column; /* vertical layout */
    align-items: center;
    margin-top: 20px;
}

label {
    background: #f4f6f8;
    color: #111; /* darker text */
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 8px 0;
    width: 100%;
    cursor: pointer;
    transition: 0.2s;
    text-align: left;
}

label:hover {
    background: #e0e7ef;
}

label.selected {
    background: #4a7c9b;
    color: #fff;
    border-color: #3c6580;
}

.correct {
    color: green;
    font-weight: bold;
}

.wrong {
    color: red;
    font-weight: bold;
}

#result-list li {
    margin: 12px 0;
    font-size: 16px;
    text-align: left;
    background: #f1f3f5;
    padding: 10px 15px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Sociolinguistics lecture 01</h1>
    <button id="start-btn" class="btn">Start Quiz</button>
        <a href="../module2/lesson-one.html" id="start-btn " class="btn">Back to sociolinguistic lecture 1</a>


    <div id="quiz-container" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h1>Results</h1>
        <p id="score"></p>
        <ul id="result-list"></ul>
        <button id="restart-btn" class="btn">Play Again</button>
    </div>
</div>

<script>
const questions = [
    { question: "According to the text, what is a one-sentence definition of Sociolinguistics?", options: ["The study of ancient languages", "The scientific study of the relationship between language and society", "The analysis of individual grammar rules", "The study of language acquisition in children"], answer: "The scientific study of the relationship between language and society" },
    { question: "Who is NOT listed in the text as a founding figure of sociolinguistics?", options: ["William Labov", "Basil Bernstein", "Noam Chomsky", "Dell Hymes"], answer: "Noam Chomsky" },
    { question: "William Labov's central dogma of sociolinguistics, as cited in the text, states that...", options: ["The individual is prior to the community", "Language is a purely psychological construct", "The community is prior to the individual", "Grammar is innate and universal"], answer: "The community is prior to the individual" },
    { question: "Whitney (1867) described speech as belonging primarily to...", options: ["The individual", "The government", "The member of society", "Linguistic experts"], answer: "The member of society" },
    { question: "According to Whitney (1867), what connects a word with an idea?", options: ["Its phonetic complexity", "Its origin and history", "Mutual intelligibility within a society", "Its length and spelling"], answer: "Mutual intelligibility within a society" },
    { question: "The perspective that focuses on individuals and how language functions in communication is known as...", options: ["Macro-sociolinguistics", "Sociology of language", "Micro-sociolinguistics", "Historical linguistics"], answer: "Micro-sociolinguistics" },
    { question: "Macro-sociolinguistics is primarily concerned with...", options: ["The speech patterns of individuals", "Understanding the structure of society through language", "Analyzing syntactic tree structures", "Teaching correct pronunciation"], answer: "Understanding the structure of society through language" },
    { question: "At the micro-level, sociolinguists study variation by examining social attributes such as...", options: ["Planetary alignment", "Syntactic deep structures", "Sex, gender, age, and class", "The history of word origins"], answer: "Sex, gender, age, and class" },
    { question: "The core idea at the micro-level is that language variation is...", options: ["A sign of linguistic decay", "An unimportant byproduct of performance", "An important aspect for language to function", "Only relevant for literary analysis"], answer: "An important aspect for language to function" },
    { question: "Which linguists' views are mentioned as downplaying differences in language performance?", options: ["Labov and Bernstein", "Gumperz and Ferguson", "Saussure and Chomsky", "Hymes and Fishman"], answer: "Saussure and Chomsky" },
    { question: "Concepts like 'speech community' and 'community of practice' are used to understand...", options: ["Universal grammar", "How people are grouped and how this influences language", "The biological basis of language", "The optimal settings for language teaching"], answer: "How people are grouped and how this influences language" },
    { question: "Macro-level topics in sociolinguistics include questions about...", options: ["Why languages change over time", "The precise neural location of language", "The best method for teaching spelling", "The ideal number of vowels in a language"], answer: "Why languages change over time" },
    { question: "The text states that the convolutions in sociolinguistics emanate from...", options: ["The simple nature of language structure", "The intricate nature of language structure and the inclusion of social aspects", "A lack of interest from researchers", "Its focus solely on written texts"], answer: "The intricate nature of language structure and the inclusion of social aspects" },
    { question: "Basil Bernstein is associated with the theory of...", options: ["Universal Grammar", "Language Code", "Communicative Competence", "Diglossia"], answer: "Language Code" },
    { question: "Dell Hymes emphasized the necessity of knowledge of _________ in communication.", options: ["Latin grammar", "social norms", "mathematical logic", "computer programming"], answer: "social norms" },
    { question: "John Gumperz's work placed emphasis on...", options: ["interactions", "historical sound changes", "innate language faculty", "prescriptive grammar rules"], answer: "interactions" },
    { question: "Charles Ferguson introduced the concept of...", options: ["Transformational Grammar", "Diglossia", "The Language Organ", "Phonemic Principle"], answer: "Diglossia" },
    { question: "Joshua Fishman's work is noted for its focus on...", options: ["Multilingualism", "First language acquisition", "Syntax", "Phonetics"], answer: "Multilingualism" },
    { question: "The text suggests that Whitney's view on speech was prescient because it was stated...", options: ["After sociolinguistics was well-established", "In a time when sociolinguistics was not yet a recognized science", "By a computer scientist", "Solely based on written records"], answer: "In a time when sociolinguistics was not yet a recognized science" },
    { question: "According to the text, language is considered both...", options: ["an individual and a social possession", "a written and a spoken system", "a simple and a complex code", "a modern and an ancient artifact"], answer: "an individual and a social possession" },
    { question: "The sociology of language is also referred to in the text as...", options: ["Micro-sociolinguistics", "Applied linguistics", "Macro-sociolinguistics", "Theoretical linguistics"], answer: "Macro-sociolinguistics" },
    { question: "Micro-sociolinguistics is also referred to in the text simply as...", options: ["Sociology of language", "Macro-sociolinguistics", "Sociolinguistics", "Psycholinguistics"], answer: "Sociolinguistics" },
    { question: "The variationist approach associated with Labov views language variation as...", options: ["An essential aspect of how language functions", "A problem to be corrected", "Evidence of a failed education system", "Irrelevant to linguistic theory"], answer: "An essential aspect of how language functions" },
    { question: "A key question in macro-sociolinguistics, according to Trudgill (1984), is...", options: ["How children learn their first word", "Why one language gets to dominate others", "How the brain processes grammar", "The best way to transcribe speech sounds"], answer: "Why one language gets to dominate others" },
    { question: "The reference by Wardhaugh (2006) is primarily concerned with...", options: ["An introduction to sociolinguistics", "Principles of language teaching", "The history of the English language", "Cognitive science"], answer: "An introduction to sociolinguistics" },
    { question: "The concept that 'no item of existing language is the work of an individual' challenges the view of language as...", options: ["A social contract", "An individual possession", "A set of arbitrary signs", "A rule-governed system"], answer: "An individual possession" },
    { question: "For language to exist, according to Whitney, it must be...", options: ["Written down in a dictionary", "Accepted and employed by the community", "Spoken by at least one person", "Based on logical principles"], answer: "Accepted and employed by the community" },
    { question: "The study of how social determinants are embedded in language use is particularly associated with...", options: ["Joshua Fishman", "William Labov", "Charles Ferguson", "Dell Hymes"], answer: "William Labov" },
    { question: "The idea that variation is a fundamental truism in language is positioned against the views of...", options: ["Gumperz and Fishman", "Bernstein and Hymes", "Ferguson and Whitney", "Saussure and Chomsky"], answer: "Saussure and Chomsky" },
    { question: "The text describes the relationship between language and society as requiring...", options: ["Alternative tools to explore", "Simplified grammatical models", "A focus on literary texts only", "The exclusion of psychological factors"], answer: "Alternative tools to explore" }
];

let selectedQuestions = [], currentQuestionIndex = 0, userAnswers = [];

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const questionNumber = document.getElementById("question-number");
const questionText = document.getElementById("question-text");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score");
const resultList = document.getElementById("result-list");
const restartBtn = document.getElementById("restart-btn");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

startBtn.onclick = () => {
    selectedQuestions = shuffle([...questions]).slice(0,3);
    currentQuestionIndex = 0;
    userAnswers = [];
    startBtn.style.display = "none";
    resultContainer.style.display = "none";
    quizContainer.style.display = "block";
    showQuestion();
};

function showQuestion() {
    nextBtn.style.display = "none";
    const q = selectedQuestions[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1}/3`;
    questionText.textContent = q.question;

    optionsDiv.innerHTML = "";
    let shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
        optionsDiv.appendChild(label);
    });

    document.querySelectorAll('#options label').forEach(label => {
        label.onclick = () => {
            document.querySelectorAll('#options label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            const radio = label.querySelector('input');
            radio.checked = true;
            userAnswers[currentQuestionIndex] = radio.value;
            nextBtn.style.display = "inline-block";
        };
    });
}

nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < selectedQuestions.length) showQuestion();
    else showResult();
};

function showResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    resultList.innerHTML = "";

    let correctCount = 0;
    selectedQuestions.forEach((q,index) => {
        const li = document.createElement("li");
        const userAns = userAnswers[index];
        if(userAns===q.answer){
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="correct">Correct</span>`;
            correctCount++;
        } else {
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="wrong">Wrong (Correct: ${q.answer})</span>`;
        }
        resultList.appendChild(li);
    });

    scoreText.textContent = `You got ${correctCount}/3 correct!`;
}

restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    resultContainer.style.display = "none";
};
</script>
</body>
</html>
