<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didactics Revision Game</title>
    <link rel="stylesheet" href="../css/style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h3>Didactics Revision Game</h3>
        </header>
         <a href="../module5/lesson-three.html" class="back-to-lesson-btn">Back to lesson</a>

        
        <div class="game-info">
            <div><i class="fas fa-star"></i> Score: <span id="score-value">0</span></div>
            <div><i class="fas fa-clock"></i> Time: <span id="time-value">60</span>s</div>
        </div>
        
        <div class="game-container">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="mcq">Multiple Choice</button>
                <button class="mode-btn" data-mode="true-false">True/False</button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question-card">
                <div class="question" id="question-text">Loading question...</div>
                <div id="game-content">
                    <!-- Dynamic content will go here -->
                </div>
                <div class="feedback" id="feedback"></div>
            </div>
            
            <div class="controls">
                <button class="btn next-btn" id="next-btn" disabled>Next Question</button>
                <button class="btn reset-btn" id="reset-btn">Reset Game</button>
            </div>
            

            

        </div>
        
        <footer>
            <p>didactics</p>
        </footer>
    </div>

    <script>
        // ===== QUESTION BANK =====
        const mcqQuestions = 
        [
  {
    "question": "Which of the following is NOT listed as a characteristic of effective teaching?",
    "options": [
      "Having high expectations for all students",
      "Ignoring individual learning differences",
      "Providing timely, constructive feedback",
      "Building positive relationships"
    ],
    "correct": 1,
    "feedback": "Correct! Effective teaching **acknowledges** individual differences—not ignores them. Differentiation is key to reaching all learners."
  },
  {
    "question": "According to the VARK model, which learner type prefers learning through hands-on activities?",
    "options": [
      "Visual",
      "Auditory",
      "Reading/Writing",
      "Kinesthetic"
    ],
    "correct": 3,
    "feedback": "Correct! Kinesthetic learners thrive through movement, touch, and physical engagement—like experiments, role-plays, or building models."
  },
  {
    "question": "Which constraint can limit teaching effectiveness in diverse classrooms?",
    "options": [
      "Uniform student ability levels",
      "Excessive free time for teachers",
      "Varied ability levels and learning styles",
      "Too many professional development opportunities"
    ],
    "correct": 2,
    "feedback": "Correct! Mixed abilities and learning preferences require flexible, differentiated instruction—which can be difficult without support or resources."
  },
  {
    "question": "What is a key reason teachers’ beliefs are hard to evaluate?",
    "options": [
      "They are always written in official documents",
      "They are objective and measurable",
      "They are culturally bound, formed early, and resistant to change",
      "They change daily based on mood"
    ],
    "correct": 2,
    "feedback": "Correct! Beliefs are deeply rooted in personal and cultural history, making them implicit, stable, and difficult to assess through surface observation."
  },
  {
    "question": "A teacher who sees students as 'partners' is most likely to:",
    "options": [
      "Lecture without allowing questions",
      "Use punishment to enforce compliance",
      "Encourage collaboration and shared inquiry",
      "Treat students as empty vessels"
    ],
    "correct": 2,
    "feedback": "Correct! The 'partners' belief fosters dialogue, co-construction of knowledge, and mutual respect—central to student-centered learning."
  },
  {
    "question": "Which VARK preference involves learning through listening and speaking?",
    "options": [
      "Visual",
      "Auditory",
      "Reading/Writing",
      "Kinesthetic"
    ],
    "correct": 1,
    "feedback": "Correct! Auditory learners benefit from discussions, lectures, verbal explanations, and opportunities to talk through ideas."
  },
  {
    "question": "What is a potential consequence of viewing students as 'raw materials'?",
    "options": [
      "Students gain full creative freedom",
      "Learning becomes student-directed and open-ended",
      "Students may be molded into a fixed outcome, limiting their development",
      "Teachers avoid all structure"
    ],
    "correct": 2,
    "feedback": "Correct! This industrial metaphor risks standardizing learners and suppressing individuality, curiosity, and organic growth."
  },
  {
    "question": "Why is timely feedback important in effective teaching?",
    "options": [
      "It replaces the need for student effort",
      "It helps students understand progress and adjust learning strategies",
      "It is only needed at the end of the term",
      "It allows teachers to assign more homework"
    ],
    "correct": 1,
    "feedback": "Correct! Constructive, timely feedback guides improvement, clarifies goals, and empowers students to take action—key to formative assessment."
  },
  {
    "question": "Which belief about learners is associated with a transmission model of teaching?",
    "options": [
      "Partners",
      "Individual Explorers",
      "Receptacles",
      "Collaborators"
    ],
    "correct": 2,
    "feedback": "Correct! 'Receptacles' reflects the 'banking model' (Freire)—where knowledge is deposited into passive students, with little interaction or critical thinking."
  },
  {
    "question": "What does the VARK model primarily address?",
    "options": [
      "Student intelligence levels",
      "Preferred sensory modalities for learning",
      "Personality types in the classroom",
      "Socio-economic backgrounds"
    ],
    "correct": 1,
    "feedback": "Correct! VARK identifies **preferred ways of receiving information**—not ability or intelligence. Effective teachers use multiple modalities to reach all learners."
  },
  {
    "question": "Which factor is listed as a constraint on effective teaching?",
    "options": [
      "Strong collegial support",
      "Excessive student motivation",
      "Insufficient teaching materials and resources",
      "Flexible schedules"
    ],
    "correct": 2,
    "feedback": "Correct! Lack of resources—like textbooks, technology, or manipulatives—can severely limit a teacher’s ability to implement engaging, effective lessons."
  },
  {
    "question": "How do teachers’ beliefs about learning influence their practice?",
    "options": [
      "They have no impact in real classrooms",
      "They determine curriculum content only",
      "They guide instructional strategies, engagement methods, and support approaches",
      "They only affect grading policies"
    ],
    "correct": 2,
    "feedback": "Correct! Beliefs shape everything—from whether a teacher lectures or facilitates, to how they respond to mistakes or encourage autonomy."
  },
  {
    "question": "A teacher who views students as 'individual explorers' will likely act as a:",
    "options": [
      "Drill sergeant",
      "Knowledge dispenser",
      "Facilitator of independent learning",
      "Strict disciplinarian"
    ],
    "correct": 2,
    "feedback": "Correct! This belief supports student agency, curiosity, and self-directed inquiry—with the teacher as a guide, not a director."
  },
  {
    "question": "Which statement best reflects the role of relationships in effective teaching?",
    "options": [
      "Relationships distract from academic rigor",
      "Positive relationships build trust and support learning",
      "Only content knowledge matters",
      "Students should not interact with teachers"
    ],
    "correct": 1,
    "feedback": "Correct! Trust, respect, and rapport create a safe environment where students feel valued and are more willing to take risks and engage deeply."
  },
  {
    "question": "What undermines effective teaching according to the lesson?",
    "options": [
      "High expectations",
      "Differentiated instruction",
      "Overwhelming administrative tasks",
      "Constructive feedback"
    ],
    "correct": 2,
    "feedback": "Correct! Excessive paperwork and non-teaching duties reduce time for planning, reflection, and student interaction—key components of effective practice."
  },
  {
    "question": "Which learning style in VARK involves learning through reading and writing words?",
    "options": [
      "Visual",
      "Auditory",
      "Reading/Writing",
      "Kinesthetic"
    ],
    "correct": 2,
    "feedback": "Correct! Reading/Writing learners prefer lists, notes, essays, and text-based materials to process and demonstrate understanding."
  },
  {
    "question": "Why is it important for teachers to acknowledge individual learning differences?",
    "options": [
      "To sort students into fixed ability groups",
      "To ensure all students have equitable access to learning",
      "To reduce the need for lesson planning",
      "To focus only on the fastest learners"
    ],
    "correct": 1,
    "feedback": "Correct! Recognizing diverse styles and abilities allows teachers to differentiate instruction—making learning accessible, engaging, and inclusive for everyone."
  },
  {
    "question": "According to the lesson, what should effective teachers be clear about?",
    "options": [
      "Only school policies",
      "Their personal political views",
      "Learning outcomes and how to achieve them",
      "Student family backgrounds"
    ],
    "correct": 2,
    "feedback": "Correct! 'Teachers are most effective when clear about learning outcomes and how to achieve them'—linking beliefs about learning to purposeful instruction."
  },
  {
    "question": "Which belief might lead a teacher to use punitive discipline strategies?",
    "options": [
      "Students as partners",
      "Students as individual explorers",
      "Students as resisters",
      "Students as collaborators"
    ],
    "correct": 2,
    "feedback": "Correct! Viewing learners as 'resisters' frames them as defiant, potentially justifying control-based tactics rather than supportive, restorative approaches."
  },
  {
    "question": "What is the ultimate concern of a good teacher, according to the lesson?",
    "options": [
      "Maintaining strict classroom silence",
      "Covering all textbook pages",
      "What and how learners learn, and why",
      "Winning teaching awards"
    ],
    "correct": 2,
    "feedback": "Correct! The lesson states: 'What makes a good teacher must ultimately be concerned with what and how learners learn and why'—placing learner-centeredness at the core of teaching."
  }
]



        const trueFalseQuestions =
        [
  {
    "question": "Having high expectations for all students is a key characteristic of effective teaching.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  Effective teachers believe in every student’s potential and set high, achievable expectations—fostering motivation and growth."
  },
  {
    "question": "Effective teaching is never affected by external constraints like workload or lack of resources.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": " The lesson lists several constraints—including overwhelming workloads, insufficient materials, and lack of professional development—that can undermine even the most dedicated teachers."
  },
  {
    "question": "According to the VARK model, kinesthetic learners prefer hands-on experiences.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  Developed by Neil Fleming (1987), the VARK model includes Kinesthetic learners who learn best through physical activity and doing."
  },
  {
    "question": "Teachers’ beliefs about learning have little impact on their classroom practices.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": " Teachers’ beliefs deeply influence how they teach, what strategies they use, and how they perceive and respond to students—making belief systems central to effectiveness."
  },
  {
    "question": "A teacher who sees students as 'receptacles' believes they are passive vessels waiting to be filled with knowledge.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  The 'receptacles' view treats learners as empty containers—a transmission model where the teacher pours in information, with little student agency."
  },
  {
    "question": "Providing timely, constructive feedback is unnecessary if students are highly motivated.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": " Monitoring progress and giving feedback is essential for all learners—it guides improvement, clarifies misunderstandings, and reinforces effort, regardless of motivation level."
  },
  {
    "question": "The VARK model includes four learning preferences: Visual, Auditory, Reading/Writing, and Kinesthetic.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  Neil Fleming’s VARK model identifies these four modalities as key ways individuals prefer to receive and process information."
  },
  {
    "question": "Teachers’ beliefs are easy to evaluate because they are always explicitly stated in lesson plans.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": " Beliefs are often implicit, culturally bound, formed early in life, and resistant to change—making them difficult to define or assess objectively."
  },
  {
    "question": "Viewing students as 'partners' in learning encourages collaboration and shared responsibility.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  The 'partners' belief positions teacher and students as co-constructors of knowledge—fostering dialogue, autonomy, and mutual respect."
  },
  {
    "question": "Ignoring individual differences in learning styles and abilities supports effective teaching.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": " Effective teaching requires acknowledging and responding to diverse learning needs—using varied methods to ensure all students can access and engage with content."
  },
  {
    "question": "A teacher who sees students as 'raw materials' believes they should be molded into a predetermined outcome, which may limit student creativity.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  While this view emphasizes shaping, it risks imposing rigid standards and neglecting learners’ unique voices, interests, and developmental paths."
  },
  {
    "question": "Building positive relationships with students and colleagues is unrelated to teaching effectiveness.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": " Positive relationships create trust, psychological safety, and a supportive learning environment—key foundations for student engagement and growth."
  },
  {
    "question": "Teachers’ beliefs are shaped only by their university training, not by personal schooling experiences.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": " Beliefs are formed early through personal schooling, culture, and social context (Abelson, 1979; Connelly & Clandinin, 1988)—not just formal teacher education."
  },
  {
    "question": "Encouraging student responsibility for learning is part of effective teaching.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  Effective teachers foster autonomy by helping students set goals, reflect, and take ownership of their learning journey."
  },
  {
    "question": "The 'individual explorers' belief sees the teacher as a facilitator of independent learning.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  In this view, students are active agents on personal learning paths, and the teacher supports exploration, curiosity, and self-direction."
  },
  {
    "question": "Lack of professional development opportunities can constrain effective teaching.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  Without ongoing learning and support, teachers may struggle to adapt to new challenges, technologies, or diverse student needs."
  },
  {
    "question": "Teachers who view students as 'resisters' may rely on force or punishment to manage behavior.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  This negative belief frames learners as oppositional, potentially leading to authoritarian strategies rather than supportive, understanding approaches."
  },
  {
    "question": "Beliefs about learning are unimportant as long as a teacher has strong subject knowledge.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": " As the lesson states: 'What makes a good teacher must ultimately be concerned with what and how learners learn.' Pedagogical beliefs guide effective practice more than content knowledge alone."
  },
  {
    "question": "Varied ability levels in a classroom are not a constraint because all students learn at the same pace.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": " Mixed-ability classrooms are a common constraint—requiring differentiated instruction, which can be challenging without training or resources."
  },
  {
    "question": "Teachers' beliefs are subjective, experience-based judgments about teaching and learning.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  According to Raymond (1997), a belief is 'a type of knowledge that is subjective and experience-based'—shaped by personal and cultural history."
  }
] 

         // ===== GAME STATE =====
        let currentQuestionIndex = 0;
        let score = 0;
        let gameMode = 'mcq';
        let timer;
        let timeLeft = 60;
        let answered = false;
        let selectedOption = null;
        let currentQuestions = [];

        // DOM elements
        const questionText = document.getElementById('question-text');
        const gameContent = document.getElementById('game-content');
        const feedbackElement = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');
        const scoreValue = document.getElementById('score-value');
        const timeValue = document.getElementById('time-value');
        const progressBar = document.getElementById('progress-bar');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const mistakesSection = document.getElementById('mistakes-section');

        // Shuffle array function (Fisher-Yates algorithm)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Select random subset of questions
        function getRandomQuestions(questions, count = null) {
            const shuffled = shuffleArray(questions);
            if (count && count < questions.length) {
                return shuffled.slice(0, count);
            }
            return shuffled;
        }

        // Get current question set (randomized)
        function getCurrentQuestionSet() {
            if (gameMode === 'mcq') return getRandomQuestions(mcqQuestions, 5);
            if (gameMode === 'true-false') return getRandomQuestions(trueFalseQuestions, 5);
            return [];
        }

        // Initialize game
        function initGame() {
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 60;
            answered = false;
            selectedOption = null;
            
            // Get randomized questions for this session
            currentQuestions = getCurrentQuestionSet();
            
            scoreValue.textContent = score;
            timeValue.textContent = timeLeft;
            updateProgressBar();
            showQuestion();
            startTimer();
            mistakesSection.classList.remove('show');
            nextBtn.disabled = true;
        }

        // Start timer
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timeValue.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (!answered) {
                        handleTimeUp();
                    }
                }
            }, 1000);
        }

        // Handle time up
        function handleTimeUp() {
            answered = true;
            feedbackElement.innerHTML = `<i class="fas fa-hourglass-end" style="color: var(--warning);"></i> Time's up!`;
            feedbackElement.className = "feedback show";
            nextBtn.disabled = false;
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / currentQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Show current question based on mode
        function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                endGame();
                return;
            }
            
            const q = currentQuestions[currentQuestionIndex];
            questionText.textContent = q.question;
            feedbackElement.className = 'feedback';
            gameContent.innerHTML = '';
            answered = false;
            nextBtn.disabled = true;
            
            renderMCQ(q);
        }

        // Render MCQ/True-False
        function renderMCQ(q) {
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'answer-options';
            
            // For MCQ, shuffle options but keep track of correct answer
            let displayOptions = [...q.options];
            let correctIndex = q.correct;
            
            if (gameMode === 'mcq') {
                // Create a copy with indices
                let indexedOptions = q.options.map((opt, i) => ({text: opt, originalIndex: i}));
                // Shuffle
                indexedOptions = shuffleArray(indexedOptions);
                // Update display
                displayOptions = indexedOptions.map(item => item.text);
                correctIndex = indexedOptions.findIndex(item => item.originalIndex === q.correct);
            }
            
            displayOptions.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.addEventListener('click', () => selectMCQOption(index, correctIndex, q));
                optionsContainer.appendChild(optionEl);
            });
            
            gameContent.appendChild(optionsContainer);
        }

        // Handle MCQ option selection
        function selectMCQOption(selectedIndex, correctIndex, q) {
            if (answered) return;
            
            answered = true;
            clearInterval(timer);
            
            const options = gameContent.querySelectorAll('.option');
            options.forEach((opt, i) => {
                if (i === selectedIndex) {
                    opt.classList.add(selectedIndex === correctIndex ? 'correct' : 'incorrect');
                }
                if (i === correctIndex) {
                    opt.classList.add('correct');
                }
            });
            
            if (selectedIndex === correctIndex) {
                    score++;
                    scoreValue.textContent = score;
                    feedbackElement.innerHTML = `<i class="fas fa-check-circle" style="color: var(--success);"></i> Correct! ${q.feedback}`;
                } else {
                    feedbackElement.innerHTML = `<i class="fas fa-times-circle" style="color: var(--accent);"></i> Incorrect. ${q.feedback}`;
                }
            feedbackElement.className = 'feedback show';
            nextBtn.disabled = false;
            
            if (currentQuestionIndex === 0) {
                setTimeout(() => {
                    mistakesSection.classList.add('show');
                }, 1500);
            }
        }

        // Move to next question or end game
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < currentQuestions.length) {
                timeLeft = 60;
                timeValue.textContent = timeLeft;
                showQuestion();
                startTimer();
            } else {
                endGame();
            }
            
            updateProgressBar();
        }

        // End game
        function endGame() {
            questionText.textContent = `Game Completed! Your final score is ${score}/${currentQuestions.length}`;
            gameContent.innerHTML = '';
            feedbackElement.innerHTML = `<i class="fas fa-trophy" style="color: var(--success);"></i> Great job! You completed ${currentQuestions.length} random questions. Review the revision checklist above.`;
            feedbackElement.className = 'feedback show';
            nextBtn.disabled = true;
            clearInterval(timer);
        }

        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);
        resetBtn.addEventListener('click', initGame);
        
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameMode = btn.dataset.mode;
                initGame();
            });
        });

        // Initialize
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
