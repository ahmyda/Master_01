<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #d6e0f0; /* soft pastel blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 40px 30px;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #1b2a49;
    margin-bottom: 20px;
}

h2, p {
    font-size: 20px;
    color: #111; /* dark text for readability */
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    margin: 12px 10px;
    padding: 12px 25px;
    background: #4a7c9b;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #5b8cae;
    transform: translateY(-2px);
}

#options {
    display: flex;
    flex-direction: column; /* vertical layout */
    align-items: center;
    margin-top: 20px;
}

label {
    background: #f4f6f8;
    color: #111; /* darker text */
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 8px 0;
    width: 100%;
    cursor: pointer;
    transition: 0.2s;
    text-align: left;
}

label:hover {
    background: #e0e7ef;
}

label.selected {
    background: #4a7c9b;
    color: #fff;
    border-color: #3c6580;
}

.correct {
    color: green;
    font-weight: bold;
}

.wrong {
    color: red;
    font-weight: bold;
}

#result-list li {
    margin: 12px 0;
    font-size: 16px;
    text-align: left;
    background: #f1f3f5;
    padding: 10px 15px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Didactics lecture 02</h1>
    <button id="start-btn" class="btn">Start Quiz</button>
        <a href="/module5/lesson-two.html" id="start-btn " class="btn">Back to lesson 2</a>


    <div id="quiz-container" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h1>Results</h1>
        <p id="score"></p>
        <ul id="result-list"></ul>
        <button id="restart-btn" class="btn">Play Again</button>
    </div>
</div>

<script>
const questions = [
    { question: "What fundamental desire do all teachers share according to the assumptions about teacher development?", options: ["To have smaller class sizes", "To know what kind of teachers they are", "To avoid professional development", "To use the latest technology"], answer: "To know what kind of teachers they are" },
    { question: "What crucial step do teachers need to take to reflect on their lessons effectively?", options: ["Get a step back through regular observation of their own teaching", "Always follow the prescribed curriculum exactly", "Ask students to evaluate them daily", "Change their teaching style every week"], answer: "Get a step back through regular observation of their own teaching" },
    { question: "What is self-monitoring considered a key component of?", options: ["Student assessment", "Ongoing professional development", "School administration", "Curriculum design"], answer: "Ongoing professional development" },
    { question: "Which assumption states that teachers frequently lack awareness of their actual classroom practices?", options: ["Experience alone guarantees development", "Critical reflection is unnecessary", "Teachers are often unaware of their own teaching practices", "Effective teaching requires no special knowledge"], answer: "Teachers are often unaware of their own teaching practices" },
    { question: "What does the assumption 'experience alone does not guarantee development' suggest about teaching?", options: ["Years of teaching automatically make one better", "Teaching experience is irrelevant to quality", "Simply accumulating teaching years doesn't ensure improvement", "New teachers are always better than experienced ones"], answer: "Simply accumulating teaching years doesn't ensure improvement" },
    { question: "What process fosters deeper insight and positive change in teaching practices?", options: ["Following the same routine daily", "Critical reflection", "Avoiding feedback from others", "Using only traditional methods"], answer: "Critical reflection" },
    { question: "Who are in the best position to evaluate and improve their own teaching through reflection?", options: ["School principals", "Students' parents", "Teachers themselves", "Government inspectors"], answer: "Teachers themselves" },
    { question: "How is self-monitoring defined in the context of teaching?", options: ["A random check of student homework", "A systematic approach to observing and managing one's own behavior", "A method for comparing teachers against each other", "A way to reduce preparation time"], answer: "A systematic approach to observing and managing one's own behavior" },
    { question: "What is the ultimate goal of self-monitoring one's teaching behavior?", options: ["To achieve better understanding and control of one's behavior", "To impress school administrators", "To complete paperwork faster", "To avoid professional development sessions"], answer: "To achieve better understanding and control of one's behavior" },
    { question: "What kind of approach to assessment does self-monitoring represent?", options: ["The only valid form of assessment", "A replacement for all other assessments", "A complement to other forms of assessment", "An outdated form of assessment"], answer: "A complement to other forms of assessment" },
    { question: "Self-monitoring is specifically described as a method of what type of teaching?", options: ["Traditional teaching", "Reflective teaching", "Lecture-based teaching", "Experimental teaching"], answer: "Reflective teaching" },
    { question: "What is the first thing teachers need to understand to improve their teaching?", options: ["Their students' family backgrounds", "Their own teaching—strengths and areas needing improvement", "The principal's expectations", "The latest educational trends"], answer: "Their own teaching—strengths and areas needing improvement" },
    { question: "What should teachers collect rather than relying on feelings or guesses?", options: ["More teaching certificates", "Real information about what happens in their classroom", "Student personal information", "Colleagues' teaching materials"], answer: "Real information about what happens in their classroom" },
    { question: "How should information about teaching be collected for effective self-monitoring?", options: ["In an objective and systematic way", "Based on personal preferences only", "Through student gossip", "Using only memory recall"], answer: "In an objective and systematic way" },
    { question: "What is the final step in the self-monitoring process after collecting information?", options: ["Ignore the findings", "Share everything online", "Analyze that information to make teaching decisions", "File it away for future reference"], answer: "Analyze that information to make teaching decisions" },
    { question: "Why is self-monitoring particularly valuable given the duration of teacher training programs?", options: ["Training programs cover everything teachers need to know", "Teachers spend relatively short time in training, which should mark just the beginning", "Training programs are too long and comprehensive", "Self-monitoring replaces formal training"], answer: "Teachers spend relatively short time in training, which should mark just the beginning" },
    { question: "What important opportunity does self-monitoring provide for teachers?", options: ["To reflect critically on their teaching", "To avoid classroom observations", "To reduce teaching hours", "To get promoted faster"], answer: "To reflect critically on their teaching" },
    { question: "What gap can self-monitoring help narrow for teachers?", options: ["The gap between different subjects", "The gap between their perceived teaching and actual classroom reality", "The age gap with students", "The salary gap between teachers"], answer: "The gap between their perceived teaching and actual classroom reality" },
    { question: "Which aspect of the self involves information known to the teacher but not to others?", options: ["The open self", "The secret self", "The blind self", "The hidden self"], answer: "The secret self" },
    { question: "What does 'the blind self' refer to in self-assessment?", options: ["Information known to others but not to the teacher", "Information known to both teacher and others", "Information known only to the teacher", "Information unknown to everyone"], answer: "Information known to others but not to the teacher" },
    { question: "What is the purpose of seeking critical factors through self-monitoring?", options: ["To explain teaching problems", "To blame students for failures", "To justify existing practices", "To compare with other teachers"], answer: "To explain teaching problems" },
    { question: "Which of these is NOT listed as a major approach for carrying out self-monitoring?", options: ["Through personal reflection", "Asking for salary increases", "Audio or video recording of lessons", "Action research"], answer: "Asking for salary increases" },
    { question: "What method involves teachers systematically studying their own classroom practices to improve them?", options: ["Personal reflection", "Self-reporting", "Action research", "Video recording"], answer: "Action research" },
    { question: "How frequently should self-monitoring be performed for best results?", options: ["Only at the beginning of the school year", "Once in a teaching career", "On a more regular basis", "Only when problems occur"], answer: "On a more regular basis" },
    { question: "What do self-monitoring techniques provide compared to traditional forms of teacher assessment?", options: ["Less paperwork", "Far greater insight into one's own teaching", "Faster evaluation process", "Higher salary increases"], answer: "Far greater insight into one's own teaching" },
    { question: "What two aspects of teaching do self-monitoring techniques help improve?", options: ["Management and understanding of one's own teaching", "Salary and benefits", "Classroom decoration and furniture arrangement", "School budget and resources"], answer: "Management and understanding of one's own teaching" },
    { question: "What characterizes reflective teaching as described in self-monitoring?", options: ["Thinking carefully about how you teach to improve", "Following teaching manuals without question", "Copying other teachers' methods exactly", "Avoiding any changes to teaching methods"], answer: "Thinking carefully about how you teach to improve" },
    { question: "What must teachers move beyond when assessing their own teaching effectiveness?", options: ["Relying solely on feelings or guesses", "Using student test scores", "Following curriculum guidelines", "Attending staff meetings"], answer: "Relying solely on feelings or guesses" },
    { question: "What aspect of teaching does 'the open self' represent?", options: ["Information about teaching behavior known to both teacher and others", "Secret teaching techniques", "Unknown teaching abilities", "Hidden teaching potential"], answer: "Information about teaching behavior known to both teacher and others" },
    { question: "What ultimate benefit does systematic self-monitoring provide for language teachers?", options: ["A simple but effective way of improving teaching management and understanding", "Guaranteed promotion to administrative positions", "Elimination of all teaching challenges", "Automatic salary increases"], answer: "A simple but effective way of improving teaching management and understanding" }
]

let selectedQuestions = [], currentQuestionIndex = 0, userAnswers = [];

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const questionNumber = document.getElementById("question-number");
const questionText = document.getElementById("question-text");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score");
const resultList = document.getElementById("result-list");
const restartBtn = document.getElementById("restart-btn");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

startBtn.onclick = () => {
    selectedQuestions = shuffle([...questions]).slice(0,3);
    currentQuestionIndex = 0;
    userAnswers = [];
    startBtn.style.display = "none";
    resultContainer.style.display = "none";
    quizContainer.style.display = "block";
    showQuestion();
};

function showQuestion() {
    nextBtn.style.display = "none";
    const q = selectedQuestions[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1}/3`;
    questionText.textContent = q.question;

    optionsDiv.innerHTML = "";
    let shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
        optionsDiv.appendChild(label);
    });

    document.querySelectorAll('#options label').forEach(label => {
        label.onclick = () => {
            document.querySelectorAll('#options label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            const radio = label.querySelector('input');
            radio.checked = true;
            userAnswers[currentQuestionIndex] = radio.value;
            nextBtn.style.display = "inline-block";
        };
    });
}

nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < selectedQuestions.length) showQuestion();
    else showResult();
};

function showResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    resultList.innerHTML = "";

    let correctCount = 0;
    selectedQuestions.forEach((q,index) => {
        const li = document.createElement("li");
        const userAns = userAnswers[index];
        if(userAns===q.answer){
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="correct">Correct</span>`;
            correctCount++;
        } else {
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="wrong">Wrong (Correct: ${q.answer})</span>`;
        }
        resultList.appendChild(li);
    });

    scoreText.textContent = `You got ${correctCount}/3 correct!`;
}

restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    resultContainer.style.display = "none";
};
</script>
</body>
</html>
