<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #d6e0f0; /* soft pastel blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 40px 30px;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #1b2a49;
    margin-bottom: 20px;
}

h2, p {
    font-size: 20px;
    color: #111; /* dark text for readability */
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    margin: 12px 10px;
    padding: 12px 25px;
    background: #4a7c9b;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #5b8cae;
    transform: translateY(-2px);
}

#options {
    display: flex;
    flex-direction: column; /* vertical layout */
    align-items: center;
    margin-top: 20px;
}

label {
    background: #f4f6f8;
    color: #111; /* darker text */
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 8px 0;
    width: 100%;
    cursor: pointer;
    transition: 0.2s;
    text-align: left;
}

label:hover {
    background: #e0e7ef;
}

label.selected {
    background: #4a7c9b;
    color: #fff;
    border-color: #3c6580;
}

.correct {
    color: green;
    font-weight: bold;
}

.wrong {
    color: red;
    font-weight: bold;
}

#result-list li {
    margin: 12px 0;
    font-size: 16px;
    text-align: left;
    background: #f1f3f5;
    padding: 10px 15px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
    <h1>AL lecture 01</h1>
    <button id="start-btn" class="btn">Start Quiz</button>
        <a href="../module1/lesson-one.html" id="start-btn " class="btn">Back to AL lecture 1</a>


    <div id="quiz-container" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h1>Results</h1>
        <p id="score"></p>
        <ul id="result-list"></ul>
        <button id="restart-btn" class="btn">Play Again</button>
    </div>
</div>

<script>
const questions = [
    { question: "According to Kaplan and Widdowson (1992), Applied Linguistics is primarily a...", options: ["Pure theoretical field", "Mediation between theory and practice", "Direct application of linguistic rules", "Study of literary texts"], answer: "Mediation between theory and practice" },
    { question: "Brumfit (1977) defines AL as the investigation of real-world problems where...", options: ["Grammar is always central", "Language is a central issue", "Only educational matters count", "Psychology provides all answers"], answer: "Language is a central issue" },
    { question: "According to Spolsky (2005), AL focuses on resolving language-based problems for various groups including:", options: ["Only language teachers", "Only academic researchers", "A whole range of clients", "Only government officials"], answer: "A whole range of clients" },
    { question: "The key difference between 'Applied Linguistics' and 'Linguistics Applied' is that:", options: ["They are identical concepts", "Linguistics Applied involves direct application only", "Applied Linguistics excludes psychology", "Linguistics Applied is broader"], answer: "Linguistics Applied involves direct application only" },
    { question: "In its early development (1960s-1970s), Applied Linguistics was primarily concerned with:", options: ["Forensic analysis", "Language teaching", "Computational linguistics", "Literary criticism"], answer: "Language teaching" },
    { question: "Which of these areas is NOT mentioned as part of the scope of Applied Linguistics?", options: ["Language Acquisition", "Humor Studies", "Astrophysics", "Discourse Analysis"], answer: "Astrophysics" },
    { question: "Clinical linguistics deals with:", options: ["Legal language only", "Speech and communication impairments", "Computer programming", "Political speeches"], answer: "Speech and communication impairments" },
    { question: "Forensic linguistics involves:", options: ["Language teaching methods", "Deployment of linguistic evidence in legal investigations", "Literary analysis only", "Dictionary compilation"], answer: "Deployment of linguistic evidence in legal investigations" },
    { question: "Critical Discourse Analysis (CDA) studies the relationship between linguistic choices and effects in:", options: ["Persuasive uses of language", "Mathematical formulas", "Musical notation", "Chemical equations"], answer: "Persuasive uses of language" },
    { question: "Lexicography refers to:", options: ["The study of legal systems", "The planning and compiling of dictionaries", "Analysis of brain functions", "Teaching methods"], answer: "The planning and compiling of dictionaries" },
    { question: "According to the text, applied linguistics draws knowledge from:", options: ["Linguistics only", "Psychology, sociology, education and others", "Mathematics and physics only", "No other disciplines"], answer: "Psychology, sociology, education and others" },
    { question: "Language planning involves decisions about:", options: ["Individual speech patterns", "Official status of languages", "Literary styles only", "Classroom activities"], answer: "Official status of languages" },
    { question: "Information design deals with:", options: ["Arrangement and presentation of written language", "Computer hardware only", "Psychological therapy", "Legal documentation only"], answer: "Arrangement and presentation of written language" },
    { question: "Additional-language education is divided into:", options: ["First and second language", "Second-language and foreign-language education", "Written and spoken only", "Ancient and modern"], answer: "Second-language and foreign-language education" },
    { question: "Workplace communication studies:", options: ["How language is used in the workplace", "Only technical vocabulary", "Literary language", "Child language acquisition"], answer: "How language is used in the workplace" },
    { question: "The AAAL definition characterizes Applied Linguistics as:", options: ["A narrow technical field", "An interdisciplinary field of inquiry", "Focused only on grammar", "Concerned only with English"], answer: "An interdisciplinary field of inquiry" },
    { question: "Translation and interpretation involves:", options: ["Principles of perceived equivalence between languages", "Only word-for-word substitution", "Ignoring cultural context", "Creating new languages"], answer: "Principles of perceived equivalence between languages" },
    { question: "Language testing assesses:", options: ["Only vocabulary knowledge", "Language achievement and proficiency", "Musical ability", "Mathematical skills"], answer: "Language achievement and proficiency" },
    { question: "Applied linguistics is considered crucial because it:", options: ["Addresses abstract theoretical problems only", "Addresses practical real-world language problems", "Focuses only on historical language forms", "Deals exclusively with literary texts"], answer: "Addresses practical real-world language problems" },
    { question: "According to the text, applied linguistics recognizes that linguistic knowledge alone is:", options: ["Always sufficient", "Never useful", "Often insufficient", "The only requirement"], answer: "Often insufficient" }
];

let selectedQuestions = [], currentQuestionIndex = 0, userAnswers = [];

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const questionNumber = document.getElementById("question-number");
const questionText = document.getElementById("question-text");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score");
const resultList = document.getElementById("result-list");
const restartBtn = document.getElementById("restart-btn");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

startBtn.onclick = () => {
    selectedQuestions = shuffle([...questions]).slice(0,3);
    currentQuestionIndex = 0;
    userAnswers = [];
    startBtn.style.display = "none";
    resultContainer.style.display = "none";
    quizContainer.style.display = "block";
    showQuestion();
};

function showQuestion() {
    nextBtn.style.display = "none";
    const q = selectedQuestions[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1}/3`;
    questionText.textContent = q.question;

    optionsDiv.innerHTML = "";
    let shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
        optionsDiv.appendChild(label);
    });

    document.querySelectorAll('#options label').forEach(label => {
        label.onclick = () => {
            document.querySelectorAll('#options label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            const radio = label.querySelector('input');
            radio.checked = true;
            userAnswers[currentQuestionIndex] = radio.value;
            nextBtn.style.display = "inline-block";
        };
    });
}

nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < selectedQuestions.length) showQuestion();
    else showResult();
};

function showResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    resultList.innerHTML = "";

    let correctCount = 0;
    selectedQuestions.forEach((q,index) => {
        const li = document.createElement("li");
        const userAns = userAnswers[index];
        if(userAns===q.answer){
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="correct">Correct</span>`;
            correctCount++;
        } else {
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="wrong">Wrong (Correct: ${q.answer})</span>`;
        }
        resultList.appendChild(li);
    });

    scoreText.textContent = `You got ${correctCount}/3 correct!`;
}

restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    resultContainer.style.display = "none";
};
</script>
</body>
</html>
