<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research methodology Revision Game</title>
    <link rel="stylesheet" href="../css/style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h3>Research methodology</h3>
        </header>
         <a href="../module4/lesson-one.html" class="back-to-lesson-btn">Back to lesson</a>

        
        <div class="game-info">
            <div><i class="fas fa-star"></i> Score: <span id="score-value">0</span></div>
            <div><i class="fas fa-clock"></i> Time: <span id="time-value">60</span>s</div>
        </div>
        
        <div class="game-container">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="mcq">Multiple Choice</button>
                <button class="mode-btn" data-mode="true-false">True/False</button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question-card">
                <div class="question" id="question-text">Loading question...</div>
                <div id="game-content">
                    <!-- Dynamic content will go here -->
                </div>
                <div class="feedback" id="feedback"></div>
            </div>
            
            <div class="controls">
                <button class="btn next-btn" id="next-btn" disabled>Next Question</button>
                <button class="btn reset-btn" id="reset-btn">Reset Game</button>
            </div>
            

            

        </div>
        
        <footer>
            <p> Research methodology</p>
        </footer>
    </div>

    <script>
        // ===== QUESTION BANK =====
        const mcqQuestions = 
        [
  {
    "question": "What is the correct order of the first three steps in the research process?",
    "options": [
      "Collect Data → Define Problem → Review Literature",
      "Review Literature → Define Research Problem → Formulate Hypotheses",
      "Formulate Hypotheses → Analyse Data → Report Writing",
      "Design Research → Collect Data → Interpret Results"
    ],
    "correct": 1,
    "feedback": " The process begins with reviewing existing knowledge, then defining a clear problem, followed by creating testable hypotheses."
  },
  {
    "question": "What is a primary purpose of the literature review?",
    "options": [
      "To replace the need for original data collection",
      "To identify research gaps and provide a conceptual framework",
      "To prove that no prior research exists",
      "To list all books the researcher has read"
    ],
    "correct": 1,
    "feedback": " The literature review maps the current state of knowledge, reveals unanswered questions, and guides methodological choices."
  },
  {
    "question": "How do hypotheses typically function in quantitative research?",
    "options": [
      "They are avoided to maintain objectivity",
      "They emerge only after all data is analyzed",
      "They are formulated early and guide design and data collection",
      "They are based solely on personal opinion"
    ],
    "correct": 2,
    "feedback": " In quantitative research, hypotheses are precise, testable predictions set early to focus the entire study."
  },
  {
    "question": "According to Claire Selltiz (1960), what is research design?",
    "options": [
      "A list of interview questions",
      "The statistical software used for analysis",
      "The arrangement of conditions for data collection and analysis combining relevance and economy",
      "The number of participants in a study"
    ],
    "correct": 2,
    "feedback": " Selltiz emphasizes that design balances scientific rigor with practical feasibility."
  },
  {
    "question": "What is a key difference between data analysis and interpretation?",
    "options": [
      "Analysis is subjective; interpretation is objective",
      "Analysis reveals patterns; interpretation draws meaning from them",
      "Interpretation happens before analysis",
      "Only interpretation uses visualizations"
    ],
    "correct": 1,
    "feedback": " Analysis processes raw data into patterns (often objectively), while interpretation explains what those patterns mean (subjectively)."
  },
  {
    "question": "Which step involves narrowing a broad topic like 'online teaching' to a specific focus like 'student attitudes during COVID-19'?",
    "options": [
      "Data Collection",
      "Report Writing",
      "Problem Selection Process",
      "Hypothesis Testing"
    ],
    "correct": 2,
    "feedback": " The problem selection process requires moving from a general interest area to a focused, researchable question with manageable scope."
  },
  {
    "question": "In qualitative research, when do hypotheses typically emerge?",
    "options": [
      "Before any data is collected",
      "During the literature review phase",
      "Gradually, as data is collected and analyzed",
      "Only in the final report"
    ],
    "correct": 2,
    "feedback": " Qualitative research is flexible—researchers remain open to emerging themes and may refine or develop hypotheses inductively."
  },
  {
    "question": "What is a main goal of research design?",
    "options": [
      "To make the study as long as possible",
      "To minimize bias and maximize reliability",
      "To avoid using any statistics",
      "To focus only on convenience sampling"
    ],
    "correct": 1,
    "feedback": " A strong design controls variables, selects appropriate samples, and uses valid methods to ensure trustworthy results."
  },
  {
    "question": "What does data collection aim to develop?",
    "options": [
      "Personal opinions about the topic",
      "Evidence to support research arguments",
      "A list of references",
      "A new theoretical framework"
    ],
    "correct": 1,
    "feedback": " As Sapsford & Jupp (2006) state, collected data is interpreted to lead to valid conclusions—it’s the empirical foundation of the argument."
  },
  {
    "question": "Which section of a research report provides a concise summary of the entire study?",
    "options": [
      "Introduction",
      "Literature Review",
      "Abstract",
      "Appendix"
    ],
    "correct": 2,
    "feedback": " The abstract is a brief overview (usually 150–300 words) of the problem, methods, key findings, and conclusion."
  },
  {
    "question": "What often emerges during the formulation of a research problem?",
    "options": [
      "Final conclusions",
      "Unseen variables or complexities",
      "Complete data sets",
      "Published journal articles"
    ],
    "correct": 1,
    "feedback": " As researchers refine their focus, they often discover new factors, relationships, or challenges that shape the study’s direction."
  },
  {
    "question": "Which of the following is NOT a standard section in a research report?",
    "options": [
      "Method",
      "Results",
      "Discussion",
      "Personal Diary"
    ],
    "correct": 3,
    "feedback": " Research reports are formal and structured—'Personal Diary' does not belong, as it violates objectivity and ethical standards."
  },
  {
    "question": "What role does the literature review play in methodology?",
    "options": [
      "It eliminates the need for a method section",
      "It provides state-of-the-art methods and refines the researcher’s approach",
      "It replaces data analysis",
      "It determines the font size for the report"
    ],
    "correct": 1,
    "feedback": " By reviewing how others have studied similar problems, researchers can adopt or adapt proven, effective methods."
  },
  {
    "question": "What is a key characteristic of research report writing?",
    "options": [
      "Informal tone and personal anecdotes",
      "Subjective interpretations without evidence",
      "Formal, objective, ethical, and structured presentation",
      "Creative storytelling techniques"
    ],
    "correct": 2,
    "feedback": " Academic writing prioritizes clarity, accuracy, and adherence to conventions over personal style or emotion."
  },
  {
    "question": "In the research process chart, what does 'F' (feedback) help with?",
    "options": [
      "Generating new hypotheses",
      "Controlling the sub-system",
      "Replacing literature review",
      "Increasing sample size"
    ],
    "correct": 1,
    "feedback": " Feedback mechanisms allow researchers to monitor and adjust parts of the process (e.g., refining questions based on pilot data)."
  },
  {
    "question": "What is the purpose of 'feed forward' (F_F) in research?",
    "options": [
      "To delete failed experiments",
      "To provide criteria for evaluation",
      "To skip the analysis phase",
      "To reduce the number of references"
    ],
    "correct": 1,
    "feedback": " Feed forward establishes quality benchmarks early (e.g., validity standards) to guide decisions throughout the study."
  },
  {
    "question": "Which activity is part of data analysis?",
    "options": [
      "Writing the abstract",
      "Transforming data into usable format and revealing patterns",
      "Selecting the research problem",
      "Conducting the literature review"
    ],
    "correct": 1,
    "feedback": " Analysis involves cleaning, coding, and exploring data—often using tables, graphs, or statistical tests—to uncover relationships."
  },
  {
    "question": "Why is narrowing the scope of a research problem important?",
    "options": [
      "To make the study easier to ignore",
      "To ensure the topic is too vague to investigate",
      "To make the research manageable and focused",
      "To avoid using any data"
    ],
    "correct": 2,
    "feedback": " A broad topic like 'education' is unmanageable; narrowing to 'impact of online quizzes on vocabulary retention in Algerian EFL students' makes it researchable."
  },
  {
    "question": "Which section interprets results, discusses limitations, and suggests future research?",
    "options": [
      "Results",
      "Method",
      "Discussion",
      "Appendix"
    ],
    "correct": 2,
    "feedback": " The Discussion section explains what the findings mean, how they fit into existing knowledge, and what questions remain."
  },
  {
    "question": "What ensures that research contributes to systematic knowledge?",
    "options": [
      "Using only personal experience",
      "Following the structured research process with evidence-based steps",
      "Avoiding literature review",
      "Publishing without peer review"
    ],
    "correct": 1,
    "feedback": " The systematic, cyclical nature of the research process—grounded in evidence, theory, and methodological rigor—builds reliable, cumulative knowledge."
  }
]



        const trueFalseQuestions = 
        [
  {
    "question": "The research process begins with collecting data before defining the problem.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "  The research process starts with reviewing literature and defining the research problem—data collection comes later, after design and hypothesis formulation."
  },
  {
    "question": "A literature review helps identify research gaps and refine methodology.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  The literature review provides a conceptual framework, determines feasibility, and offers state-of-the-art methods to guide the study."
  },
  {
    "question": "In quantitative research, hypotheses are typically formulated early and guide the research design.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  Quantitative research uses early, testable hypotheses to focus data collection and analysis—unlike qualitative research, where hypotheses may emerge gradually."
  },
  {
    "question": "Research design is irrelevant to minimizing bias and maximizing reliability.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "  A strong research design explicitly aims to minimize bias, maximize reliability, and ensure the chosen methods align with the research questions."
  },
  {
    "question": "Data analysis and data interpretation are the same process.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "  Analysis involves organizing and revealing patterns in data (often objective), while interpretation involves drawing subjective conclusions and meaning from those patterns."
  },
  {
    "question": "The purpose of academic research problems is to create objective and reliable knowledge through systematic investigation.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  Research problems—whether questions, gaps, or descriptive attempts—must be researchable and contribute to systematic, evidence-based knowledge."
  },
  {
    "question": "A research problem should remain broad and unlimited in scope to capture all possible information.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "  The problem selection process requires narrowing focus and limiting scope to make the study manageable and meaningful (e.g., focusing on 'attitudes toward online teaching during COVID-19')."
  },
  {
    "question": "In qualitative research, hypotheses are usually fixed before data collection begins.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "  Qualitative research takes a flexible approach—hypotheses often emerge gradually as data is collected and analyzed, adapting to new insights."
  },
  {
    "question": "According to Selltiz (1960), research design is the 'arrangement of conditions for collection and analysis of data combining relevance and economy.'",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  This definition emphasizes that good design balances methodological rigor with practical efficiency."
  },
  {
    "question": "Data collection is merely about gathering information without developing evidence for arguments.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "  Data collection is purposeful—it develops evidence to support research arguments, as Sapsford & Jupp (2006) note: 'Collected info may be interpreted to lead to true conclusions.'"
  },
  {
    "question": "Visualizations like charts and graphs can be used in data analysis to reveal patterns and relationships.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  Transforming data into visual formats helps researchers identify trends, outliers, and correlations that might be missed in raw numbers."
  },
  {
    "question": "The abstract of a research report provides a detailed literature review.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "  The abstract is a concise **summary** of the entire study (problem, methods, results, conclusion)—not a detailed literature review, which is a separate section."
  },
  {
    "question": "Unseen variables often emerge during the formulation of a research problem.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  As researchers narrow and conceptualize their topic, new factors or complexities may surface that weren’t initially apparent."
  },
  {
    "question": "Report writing should be informal, subjective, and unstructured to reflect personal insights.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "  Research reports must be **formal, objective, ethical, accurate, and structured**—following standard sections like Introduction, Method, Results, and Discussion."
  },
  {
    "question": "Feedback (F) in the research process helps control subsystems, while feed forward (F_F) provides criteria for evaluation.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  These mechanisms ensure the research stays on track (feedback) and meets quality benchmarks (feed forward) throughout the process."
  },
  {
    "question": "Conceptualizing the entire work is part of the problem selection process.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  After selecting a broad area and narrowing focus, researchers must conceptualize how all parts of the study will fit together coherently."
  },
  {
    "question": "Data analysis includes correcting errors and removing irrelevant data.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  Cleaning and preparing data—removing outliers, fixing errors, and formatting—is a crucial early step in analysis to ensure validity."
  },
  {
    "question": "The literature review is optional if the researcher is already an expert in the field.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "  Even experts need a literature review to situate their work, avoid duplication, and build on current knowledge—it’s foundational to credible research."
  },
  {
    "question": "A well-designed research study can completely eliminate all forms of bias.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "  While good design **minimizes** bias, it cannot eliminate it entirely—researchers must acknowledge limitations and strive for transparency."
  },
  {
    "question": "The discussion section of a report interprets results in light of the research question and existing literature.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  The discussion goes beyond reporting findings—it explains their meaning, implications, and how they relate to prior work and theoretical frameworks."
  }
]

         // ===== GAME STATE =====
        let currentQuestionIndex = 0;
        let score = 0;
        let gameMode = 'mcq';
        let timer;
        let timeLeft = 60;
        let answered = false;
        let selectedOption = null;
        let currentQuestions = [];

        // DOM elements
        const questionText = document.getElementById('question-text');
        const gameContent = document.getElementById('game-content');
        const feedbackElement = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');
        const scoreValue = document.getElementById('score-value');
        const timeValue = document.getElementById('time-value');
        const progressBar = document.getElementById('progress-bar');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const mistakesSection = document.getElementById('mistakes-section');

        // Shuffle array function (Fisher-Yates algorithm)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Select random subset of questions
        function getRandomQuestions(questions, count = null) {
            const shuffled = shuffleArray(questions);
            if (count && count < questions.length) {
                return shuffled.slice(0, count);
            }
            return shuffled;
        }

        // Get current question set (randomized)
        function getCurrentQuestionSet() {
            if (gameMode === 'mcq') return getRandomQuestions(mcqQuestions, 5);
            if (gameMode === 'true-false') return getRandomQuestions(trueFalseQuestions, 5);
            return [];
        }

        // Initialize game
        function initGame() {
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 60;
            answered = false;
            selectedOption = null;
            
            // Get randomized questions for this session
            currentQuestions = getCurrentQuestionSet();
            
            scoreValue.textContent = score;
            timeValue.textContent = timeLeft;
            updateProgressBar();
            showQuestion();
            startTimer();
            mistakesSection.classList.remove('show');
            nextBtn.disabled = true;
        }

        // Start timer
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timeValue.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (!answered) {
                        handleTimeUp();
                    }
                }
            }, 1000);
        }

        // Handle time up
        function handleTimeUp() {
            answered = true;
            feedbackElement.innerHTML = `<i class="fas fa-hourglass-end" style="color: var(--warning);"></i> Time's up!`;
            feedbackElement.className = "feedback show";
            nextBtn.disabled = false;
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / currentQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Show current question based on mode
        function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                endGame();
                return;
            }
            
            const q = currentQuestions[currentQuestionIndex];
            questionText.textContent = q.question;
            feedbackElement.className = 'feedback';
            gameContent.innerHTML = '';
            answered = false;
            nextBtn.disabled = true;
            
            renderMCQ(q);
        }

        // Render MCQ/True-False
        function renderMCQ(q) {
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'answer-options';
            
            // For MCQ, shuffle options but keep track of correct answer
            let displayOptions = [...q.options];
            let correctIndex = q.correct;
            
            if (gameMode === 'mcq') {
                // Create a copy with indices
                let indexedOptions = q.options.map((opt, i) => ({text: opt, originalIndex: i}));
                // Shuffle
                indexedOptions = shuffleArray(indexedOptions);
                // Update display
                displayOptions = indexedOptions.map(item => item.text);
                correctIndex = indexedOptions.findIndex(item => item.originalIndex === q.correct);
            }
            
            displayOptions.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.addEventListener('click', () => selectMCQOption(index, correctIndex, q));
                optionsContainer.appendChild(optionEl);
            });
            
            gameContent.appendChild(optionsContainer);
        }

        // Handle MCQ option selection
        function selectMCQOption(selectedIndex, correctIndex, q) {
            if (answered) return;
            
            answered = true;
            clearInterval(timer);
            
            const options = gameContent.querySelectorAll('.option');
            options.forEach((opt, i) => {
                if (i === selectedIndex) {
                    opt.classList.add(selectedIndex === correctIndex ? 'correct' : 'incorrect');
                }
                if (i === correctIndex) {
                    opt.classList.add('correct');
                }
            });
            
            if (selectedIndex === correctIndex) {
                    score++;
                    scoreValue.textContent = score;
                    feedbackElement.innerHTML = `<i class="fas fa-check-circle" style="color: var(--success);"></i> Correct! ${q.feedback}`;
                } else {
                    feedbackElement.innerHTML = `<i class="fas fa-times-circle" style="color: var(--accent);"></i> Incorrect. ${q.feedback}`;
                }
            feedbackElement.className = 'feedback show';
            nextBtn.disabled = false;
            
            if (currentQuestionIndex === 0) {
                setTimeout(() => {
                    mistakesSection.classList.add('show');
                }, 1500);
            }
        }

        // Move to next question or end game
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < currentQuestions.length) {
                timeLeft = 60;
                timeValue.textContent = timeLeft;
                showQuestion();
                startTimer();
            } else {
                endGame();
            }
            
            updateProgressBar();
        }

        // End game
        function endGame() {
            questionText.textContent = `Game Completed! Your final score is ${score}/${currentQuestions.length}`;
            gameContent.innerHTML = '';
            feedbackElement.innerHTML = `<i class="fas fa-trophy" style="color: var(--success);"></i> Great job! You completed ${currentQuestions.length} random questions. Review the revision checklist above.`;
            feedbackElement.className = 'feedback show';
            nextBtn.disabled = true;
            clearInterval(timer);
        }

        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);
        resetBtn.addEventListener('click', initGame);
        
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameMode = btn.dataset.mode;
                initGame();
            });
        });

        // Initialize
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
