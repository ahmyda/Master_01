<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #d6e0f0; /* soft pastel blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 40px 30px;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #1b2a49;
    margin-bottom: 20px;
}

h2, p {
    font-size: 20px;
    color: #111; /* dark text for readability */
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    margin: 12px 10px;
    padding: 12px 25px;
    background: #4a7c9b;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #5b8cae;
    transform: translateY(-2px);
}

#options {
    display: flex;
    flex-direction: column; /* vertical layout */
    align-items: center;
    margin-top: 20px;
}

label {
    background: #f4f6f8;
    color: #111; /* darker text */
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 8px 0;
    width: 100%;
    cursor: pointer;
    transition: 0.2s;
    text-align: left;
}

label:hover {
    background: #e0e7ef;
}

label.selected {
    background: #4a7c9b;
    color: #fff;
    border-color: #3c6580;
}

.correct {
    color: green;
    font-weight: bold;
}

.wrong {
    color: red;
    font-weight: bold;
}

#result-list li {
    margin: 12px 0;
    font-size: 16px;
    text-align: left;
    background: #f1f3f5;
    padding: 10px 15px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Research Methodology 01</h1>
    <button id="start-btn" class="btn">Start Quiz</button>
        <a href="../module4/lesson-one.html" id="start-btn " class="btn">Back to RM lecture 1</a>


    <div id="quiz-container" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h1>Results</h1>
        <p id="score"></p>
        <ul id="result-list"></ul>
        <button id="restart-btn" class="btn">Play Again</button>
    </div>
</div>

<script>
const questions = [
    { question: "What is the primary purpose of academic research problems compared to casual problems?", options: ["To solve immediate practical issues", "To create objective and reliable new knowledge", "To confirm existing beliefs", "To generate profit for institutions"], answer: "To create objective and reliable new knowledge" },
    { question: "What characteristic must research problems possess to be suitable for investigation?", options: ["They must be simple and straightforward", "They must generate researchable questions", "They should avoid all complexities", "They must have obvious answers"], answer: "They must generate researchable questions" },
    { question: "What typically happens as researchers try to formulate abstract ideas into research problems?", options: ["The problems become simpler", "Unseen variables and complexities emerge", "The research completes itself", "All complexities disappear"], answer: "Unseen variables and complexities emerge" },
    { question: "Why is identifying a research problem often time-consuming?", options: ["Because researchers work slowly", "It involves selecting, narrowing, and limiting the problem", "Computers are always needed", "Funding takes a long time to secure"], answer: "It involves selecting, narrowing, and limiting the problem" },
    { question: "What multiple purposes does a literature review serve in the research process?", options: ["Only to find citations", "To identify problems, determine feasibility, and facilitate conceptualization", "Just to fill pages in the report", "Only to criticize previous work"], answer: "To identify problems, determine feasibility, and facilitate conceptualization" },
    { question: "What does a well-conceived literature review provide about the current state of knowledge?", options: ["A written summary", "Personal opinions only", "Future predictions", "Entertaining stories"], answer: "A written summary" },
    { question: "How does knowledge from literature review help research methodology?", options: ["By providing in-depth insight into what might work", "By eliminating the need for methodology", "By making all methods equally valid", "By restricting methodological choices"], answer: "By providing in-depth insight into what might work" },
    { question: "What are hypotheses in scientific research?", options: ["General questions about life", "Specific statements anticipating relationships between variables", "Random guesses without basis", "Philosophical debates"], answer: "Specific statements anticipating relationships between variables" },
    { question: "From what are hypotheses typically derived?", options: ["From research questions", "From personal biases", "From government policies", "From student opinions"], answer: "From research questions" },
    { question: "In which type of research do hypotheses often emerge gradually throughout the process?", options: ["Quantitative research", "Qualitative research", "Experimental research", "Statistical research"], answer: "Qualitative research" },
    { question: "How is research design defined according to Claire Selltiz?", options: ["A random collection of methods", "The arrangement of conditions for collection and analysis of data", "Only the statistical analysis plan", "The decorative layout of the report"], answer: "The arrangement of conditions for collection and analysis of data" },
    { question: "What should be well thought out from the first research step regarding design?", options: ["The color of the report cover", "The important choices about research design", "The researcher's clothing style", "The font size for writing"], answer: "The important choices about research design" },
    { question: "What does the best research design accomplish?", options: ["Narrows the margin of errors and yields maximum information", "Makes the research more expensive", "Extends the research timeline indefinitely", "Eliminates all variables"], answer: "Narrows the margin of errors and yields maximum information" },
    { question: "How should data collection be viewed beyond just gathering information?", options: ["As a process of coming up with sound evidence to defend an argument", "As a way to fill notebooks", "As an optional activity", "As a social event"], answer: "As a process of coming up with sound evidence to defend an argument" },
    { question: "What determines the quality of research according to the data collection discussion?", options: ["The researcher's popularity", "The quality of data collected", "The length of the report", "The number of graphs used"], answer: "The quality of data collected" },
    { question: "Why is data analysis critical after data collection?", options: ["Because raw data is frequently unusable in its original form", "Because computers need exercise", "Because journals require colorful graphs", "Because supervisors demand it"], answer: "Because raw data is frequently unusable in its original form" },
    { question: "What does data transformation accomplish?", options: ["Makes data harder to use", "Puts data into a format easier to use for humans and computers", "Destroys the original data", "Makes data more complicated"], answer: "Puts data into a format easier to use for humans and computers" },
    { question: "What helps show hidden patterns and relationships in data?", options: ["Data visualization like graphs and tables", "Ignoring the data", "Keeping data in raw form", "Using complex terminology"], answer: "Data visualization like graphs and tables" },
    { question: "How are data analysis and interpretation best understood?", options: ["As identical processes", "As separate due to their independence and subjectivity", "As unnecessary steps", "As only for quantitative research"], answer: "As separate due to their independence and subjectivity" },
    { question: "What characterizes a formal research report?", options: ["It follows specific standards for easy evaluation", "It uses informal language and personal opinions", "It avoids all structure and format", "It focuses only on positive results"], answer: "It follows specific standards for easy evaluation" }
]

let selectedQuestions = [], currentQuestionIndex = 0, userAnswers = [];

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const questionNumber = document.getElementById("question-number");
const questionText = document.getElementById("question-text");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score");
const resultList = document.getElementById("result-list");
const restartBtn = document.getElementById("restart-btn");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

startBtn.onclick = () => {
    selectedQuestions = shuffle([...questions]).slice(0,3);
    currentQuestionIndex = 0;
    userAnswers = [];
    startBtn.style.display = "none";
    resultContainer.style.display = "none";
    quizContainer.style.display = "block";
    showQuestion();
};

function showQuestion() {
    nextBtn.style.display = "none";
    const q = selectedQuestions[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1}/3`;
    questionText.textContent = q.question;

    optionsDiv.innerHTML = "";
    let shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
        optionsDiv.appendChild(label);
    });

    document.querySelectorAll('#options label').forEach(label => {
        label.onclick = () => {
            document.querySelectorAll('#options label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            const radio = label.querySelector('input');
            radio.checked = true;
            userAnswers[currentQuestionIndex] = radio.value;
            nextBtn.style.display = "inline-block";
        };
    });
}

nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < selectedQuestions.length) showQuestion();
    else showResult();
};

function showResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    resultList.innerHTML = "";

    let correctCount = 0;
    selectedQuestions.forEach((q,index) => {
        const li = document.createElement("li");
        const userAns = userAnswers[index];
        if(userAns===q.answer){
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="correct">Correct</span>`;
            correctCount++;
        } else {
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="wrong">Wrong (Correct: ${q.answer})</span>`;
        }
        resultList.appendChild(li);
    });

    scoreText.textContent = `You got ${correctCount}/3 correct!`;
}

restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    resultContainer.style.display = "none";
};
</script>
</body>
</html>
