
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #d6e0f0; /* soft pastel blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 40px 30px;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #1b2a49;
    margin-bottom: 20px;
}

h2, p {
    font-size: 20px;
    color: #111; /* dark text for readability */
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    margin: 12px 10px;
    padding: 12px 25px;
    background: #4a7c9b;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #5b8cae;
    transform: translateY(-2px);
}

#options {
    display: flex;
    flex-direction: column; /* vertical layout */
    align-items: center;
    margin-top: 20px;
}

label {
    background: #f4f6f8;
    color: #111; /* darker text */
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 8px 0;
    width: 100%;
    cursor: pointer;
    transition: 0.2s;
    text-align: left;
}

label:hover {
    background: #e0e7ef;
}

label.selected {
    background: #4a7c9b;
    color: #fff;
    border-color: #3c6580;
}

.correct {
    color: green;
    font-weight: bold;
}

.wrong {
    color: red;
    font-weight: bold;
}

#result-list li {
    margin: 12px 0;
    font-size: 16px;
    text-align: left;
    background: #f1f3f5;
    padding: 10px 15px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Didactics lecture 01</h1>
    <button id="start-btn" class="btn">Start Quiz</button>
        <a href="../module5/lesson-one.html" id="start-btn " class="btn">Back to lesson 1</a>


    <div id="quiz-container" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h1>Results</h1>
        <p id="score"></p>
        <ul id="result-list"></ul>
        <button id="restart-btn" class="btn">Play Again</button>
    </div>
</div>

<script>
const questions = [
    { question: "What was the traditional research belief about improving language teaching?", options: ["Improving teacher salaries would enhance quality", "Improving the quality of methods would automatically enhance teaching", "Reducing class sizes was the key factor", "More homework would improve outcomes"], answer: "Improving the quality of methods would automatically enhance teaching" },
    { question: "How do researchers and teachers view the concept of a 'perfect' teaching method?", options: ["It can be achieved with enough research", "It can be good temporarily but never perfect", "The Audio-Lingual Method is considered perfect", "Grammar-Translation represents the ideal method"], answer: "It can be good temporarily but never perfect" },
    { question: "What is the formal definition of a teaching method?", options: ["A set of classroom activities", "A collection of grammar exercises", "A set of specifications derived from language and learning theories", "A list of vocabulary words to teach"], answer: "A set of specifications derived from language and learning theories" },
    { question: "Which method emphasizes using native language and focuses on translating texts?", options: ["The Direct Method", "The Audio-Lingual Method", "Total Physical Response", "Grammar-Translation Method"], answer: "Grammar-Translation Method" },
    { question: "What characterizes the Direct Method's approach to language learning?", options: ["Learning through translation and grammar rules", "Learning target language through speaking and listening", "Using commands and physical actions", "Minimal teacher talk with visual aids"], answer: "Learning target language through speaking and listening" },
    { question: "Which method relies on repetition and drills to create speaking habits?", options: ["The Silent Way", "Suggestopedia", "Audio-Lingual Method", "Community Language Learning"], answer: "Audio-Lingual Method" },
    { question: "What is the main feature of The Silent Way methodology?", options: ["Loud and frequent teacher correction", "Discovering language rules with minimal teacher talk", "Using music and drama to relax learners", "Physical responses to commands"], answer: "Discovering language rules with minimal teacher talk" },
    { question: "How does Suggestopedia create learning conditions?", options: ["Through rigorous grammar drills", "Using a relaxed setting with music and drama", "Through constant repetition and memorization", "By translating complex literary texts"], answer: "Using a relaxed setting with music and drama" },
    { question: "What role does the teacher play in Community Language Learning?", options: ["A drill instructor", "A silent observer", "A counselor in a supportive group", "A grammar expert"], answer: "A counselor in a supportive group" },
    { question: "What is the core principle of Total Physical Response (TPR)?", options: ["Memorizing vocabulary lists", "Responding to spoken commands with physical actions", "Translating written texts", "Analyzing grammar rules"], answer: "Responding to spoken commands with physical actions" },
    { question: "Why have teaching methods proven limited according to modern understanding?", options: ["They are too expensive to implement", "Teaching is too complex for method-based solutions alone", "They focus too much on student happiness", "They require too much teacher training"], answer: "Teaching is too complex for method-based solutions alone" },
    { question: "What is a major limitation of rigid teaching methods?", options: ["They are always research-based", "They may not suit diverse student needs and contexts", "They are too flexible for classroom use", "They focus too much on learner interests"], answer: "They may not suit diverse student needs and contexts" },
    { question: "What aspect do traditional methods primarily focus on?", options: ["Student learning preferences", "The 'how' of teaching delivery", "Cultural background of learners", "Individual learning styles"], answer: "The 'how' of teaching delivery" },
    { question: "What major shift has occurred in modern language education?", options: ["From learning to teaching focus", "From teacher delivery to learner participation and needs", "From practical to theoretical emphasis", "From classroom to online learning only"], answer: "From teacher delivery to learner participation and needs" },
    { question: "What characterizes the traditional 'lock-step' approach to education?", options: ["Flexible and student-centered", "Structured, inflexible with everyone learning the same way", "Focus on individual learning paths", "Emphasis on creative expression"], answer: "Structured, inflexible with everyone learning the same way" },
    { question: "What does the new educational approach emphasize about learning?", options: ["It should be based on students' needs", "It must follow a fixed curriculum", "It should ignore individual differences", "It must use only one proven method"], answer: "It should be based on students' needs" },
    { question: "How does the new approach view teaching techniques?", options: ["As needing to be consistent and unchanging", "As requiring variety rather than single methods", "As unimportant compared to curriculum", "As the teacher's personal choice only"], answer: "As requiring variety rather than single methods" },
    { question: "Which theories have influenced the shift to learner-centered education?", options: ["Behaviorist and structuralist theories", "Constructivist and communicative theories", "Traditional and classical theories", "Technical and mechanical theories"], answer: "Constructivist and communicative theories" },
    { question: "What was the traditional image of the teacher often described as?", options: ["The guide on the side", "The sage on the stage", "The silent partner", "The learning facilitator"], answer: "The sage on the stage" },
    { question: "What does the 'sage on the stage' model fail to foster according to critics?", options: ["Basic knowledge and facts", "Deep learning and critical thinking", "Classroom discipline and order", "Memorization and repetition skills"], answer: "Deep learning and critical thinking" },
    { question: "What is one new role for teachers in modern education?", options: ["Sole knowledge dispenser", "Facilitator or 'guide on the side'", "Silent classroom observer", "Curriculum developer only"], answer: "Facilitator or 'guide on the side'" },
    { question: "What do effective teachers typically have according to Mujjs and Reynolds?", options: ["A negative attitude to challenge students", "A positive attitude and high expectations", "Low expectations to avoid pressure", "A single teaching method they always use"], answer: "A positive attitude and high expectations" },
    { question: "What kind of classroom climate do effective teachers develop?", options: ["A highly competitive environment", "A pleasant social/psychological climate", "A strictly disciplined atmosphere", "A completely unstructured setting"], answer: "A pleasant social/psychological climate" },
    { question: "What is true about effective teaching methods according to research?", options: ["They work the same in all contexts", "They are context specific and depend on various factors", "They are universal and unchanging", "They depend only on the teacher's preference"], answer: "They are context specific and depend on various factors" },
    { question: "What pupil backgrounds can influence teaching effectiveness?", options: ["Only their academic performance", "Age, ability, gender, socio-economic status and ethnicity", "Their physical appearance only", "Their favorite subjects exclusively"], answer: "Age, ability, gender, socio-economic status and ethnicity" },
    { question: "Which pupil characteristics affect how teachers should teach?", options: ["Only their test scores", "Personality, learning style, motivation and self-esteem", "Their family's political views", "Their sports abilities"], answer: "Personality, learning style, motivation and self-esteem" },
    { question: "What has the greatest impact on overall school effectiveness?", options: ["School-level factors like funding and administration", "Classroom-level factors related to teaching", "The school's physical building", "Government education policies"], answer: "Classroom-level factors related to teaching" },
    { question: "What do effective teachers practice in terms of time management?", options: ["Letting classes run spontaneously", "Effective time management and lesson structuring", "Following student-led timing only", "Ignoring time constraints"], answer: "Effective time management and lesson structuring" },
    { question: "How do effective teachers approach teaching methods?", options: ["Using only one proven method consistently", "Using a variety of teaching methods", "Avoiding any methodical approach", "Following the newest trend exclusively"], answer: "Using a variety of teaching methods" },
    { question: "What teaching practice involves using and incorporating pupil ideas?", options: ["Ignoring student suggestions", "Using and incorporating pupil ideas in lessons", "Following the textbook exactly", "Teacher-centered instruction only"], answer: "Using and incorporating pupil ideas in lessons" }
]

let selectedQuestions = [], currentQuestionIndex = 0, userAnswers = [];

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const questionNumber = document.getElementById("question-number");
const questionText = document.getElementById("question-text");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score");
const resultList = document.getElementById("result-list");
const restartBtn = document.getElementById("restart-btn");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

startBtn.onclick = () => {
    selectedQuestions = shuffle([...questions]).slice(0,3);
    currentQuestionIndex = 0;
    userAnswers = [];
    startBtn.style.display = "none";
    resultContainer.style.display = "none";
    quizContainer.style.display = "block";
    showQuestion();
};

function showQuestion() {
    nextBtn.style.display = "none";
    const q = selectedQuestions[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1}/3`;
    questionText.textContent = q.question;

    optionsDiv.innerHTML = "";
    let shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
        optionsDiv.appendChild(label);
    });

    document.querySelectorAll('#options label').forEach(label => {
        label.onclick = () => {
            document.querySelectorAll('#options label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            const radio = label.querySelector('input');
            radio.checked = true;
            userAnswers[currentQuestionIndex] = radio.value;
            nextBtn.style.display = "inline-block";
        };
    });
}

nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < selectedQuestions.length) showQuestion();
    else showResult();
};

function showResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    resultList.innerHTML = "";

    let correctCount = 0;
    selectedQuestions.forEach((q,index) => {
        const li = document.createElement("li");
        const userAns = userAnswers[index];
        if(userAns===q.answer){
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="correct">Correct</span>`;
            correctCount++;
        } else {
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="wrong">Wrong (Correct: ${q.answer})</span>`;
        }
        resultList.appendChild(li);
    });

    scoreText.textContent = `You got ${correctCount}/3 correct!`;
}

restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    resultContainer.style.display = "none";
};
</script>
</body>
</html>
