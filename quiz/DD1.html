
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #d6e0f0; /* soft pastel blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 40px 30px;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #1b2a49;
    margin-bottom: 20px;
}

h2, p {
    font-size: 20px;
    color: #111; /* dark text for readability */
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    margin: 12px 10px;
    padding: 12px 25px;
    background: #4a7c9b;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #5b8cae;
    transform: translateY(-2px);
}

#options {
    display: flex;
    flex-direction: column; /* vertical layout */
    align-items: center;
    margin-top: 20px;
}

label {
    background: #f4f6f8;
    color: #111; /* darker text */
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 8px 0;
    width: 100%;
    cursor: pointer;
    transition: 0.2s;
    text-align: left;
}

label:hover {
    background: #e0e7ef;
}

label.selected {
    background: #4a7c9b;
    color: #fff;
    border-color: #3c6580;
}

.correct {
    color: green;
    font-weight: bold;
}

.wrong {
    color: red;
    font-weight: bold;
}

#result-list li {
    margin: 12px 0;
    font-size: 16px;
    text-align: left;
    background: #f1f3f5;
    padding: 10px 15px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Didactics lecture 01</h1>
    <button id="start-btn" class="btn">Start Quiz</button>
        <a href="../module5/lesson-one.html" id="start-btn " class="btn">Back to lesson 1</a>


    <div id="quiz-container" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h1>Results</h1>
        <p id="score"></p>
        <ul id="result-list"></ul>
        <button id="restart-btn" class="btn">Play Again</button>
    </div>
</div>

<script>
const questions = [
    { question: "According to early research mentioned in the text, what was believed to automatically improve language teaching?", options: ["Improving teacher salaries", "Improving the quality of methods", "Reducing class sizes", "Using more technology"], answer: "Improving the quality of methods" },
    { question: "How do researchers and teachers view the concept of a 'perfect' teaching method?", options: ["It can be achieved with enough research", "It can be good for some time but can never be the perfect way", "It was achieved with the Audio-Lingual Method", "It exists but is different for every student"], answer: "It can be good for some time but can never be the perfect way" },
    { question: "What is the definition of a teaching method provided in the text?", options: ["A set of fun activities for the classroom", "A set of specifications for how teaching should be accomplished, derived from a theory on language and learning", "A list of grammar rules to be taught", "A curriculum designed by the government"], answer: "A set of specifications for how teaching should be accomplished, derived from a theory on language and learning" },
    { question: "Which method is characterized by the use of the native language and focuses on translating texts and memorizing rules?", options: ["The Direct Method", "The Audio-Lingual Method", "The Grammar-Translation Method (GTM)", "Total Physical Response (TPR)"], answer: "The Grammar-Translation Method (GTM)" },
    { question: "The Direct Method is characterized by:", options: ["Learning the target language through speaking and listening; the native language is allowed", "Using repetition and drills to create habits", "Using commands and physical actions", "Relying heavily on written translation"], answer: "Learning the target language through speaking and listening; the native language is allowed" },
    { question: "Which method relies heavily on repetition and drills to create 'good speaking habits'?", options: ["The Silent Way", "Community Language Learning", "The Audio-Lingual Method (ALM)", "Suggestopedia"], answer: "The Audio-Lingual Method (ALM)" },
    { question: "In which method does the teacher talk minimally, using visual aids to help students discover language rules?", options: ["The Grammar-Translation Method", "The Silent Way", "The Direct Method", "Total Physical Response"], answer: "The Silent Way" },
    { question: "Suggestopedia aims to teach language by:", options: ["Creating a relaxed setting with music and drama to reduce stress", "Using rigorous grammar drills", "Translating literary texts", "Focusing exclusively on writing skills"], answer: "Creating a relaxed setting with music and drama to reduce stress" },
    { question: "In Community Language Learning, the teacher acts as a:", options: ["Drill sergeant", "Counselor in a supportive group", "Silent observer", "Storyteller"], answer: "Counselor in a supportive group" },
    { question: "Total Physical Response (TPR) involves students:", options: ["Memorizing long lists of vocabulary", "Responding to spoken commands with physical actions", "Translating ancient texts", "Working silently on individual projects"], answer: "Responding to spoken commands with physical actions" },
    { question: "According to the text, why have methods proven to be weak and limited?", options: ["They are too cheap to implement", "Teaching is too complex to be conceptualized only in terms of methods", "They focus too much on student happiness", "They are based on outdated technology"], answer: "Teaching is too complex to be conceptualized only in terms of methods" },
    { question: "A major criticism of rigid teaching methods is that they:", options: ["May not suit the diverse needs of students and different contexts", "Are always more expensive", "Are too easy for teachers to learn", "Focus too much on the learner's interests"], answer: "May not suit the diverse needs of students and different contexts" },
    { question: "Traditional methods primarily focus on:", options: ["The 'how' to teach only (the teacher's delivery)", "The student's personal life", "Global political issues", "The cost-effectiveness of education"], answer: "The 'how' to teach only (the teacher's delivery)" },
    { question: "What major shift has occurred in recent years in foreign language education?", options: ["A shift from focusing on learning to focusing solely on teaching", "A shift from focusing solely on the teacher's delivery to focusing on the learner's active participation", "A shift from using methods to using no structure at all", "A shift from modern to traditional techniques"], answer: "A shift from focusing solely on the teacher's delivery to focusing on the learner's active participation" },
    { question: "The text describes the old, structured approach as a 'lock-step' approach. Which is NOT a characteristic of this approach?", options: ["A fixed set of topics", "Assessment focused on real understanding and development", "Everyone learns the same thing in the same way", "No room for flexibility or student interests"], answer: "Assessment focused on real understanding and development" },
    { question: "In the new approach, learning is based on:", options: ["The teacher's preferences", "A single, rigid method", "Students' needs", "Standardized test content only"], answer: "Students' needs" },
    { question: "The new approach to education uses:", options: ["Only the latest technological method", "A variety of teaching techniques", "Exclusively the Grammar-Translation Method", "Methods that require no teacher training"], answer: "A variety of teaching techniques" },
    { question: "This shift in educational focus has been influenced by:", options: ["Behaviorist and structuralist theories", "Constructivist and communicative theories", "Theories of classical architecture", "Theories of economic management"], answer: "Constructivist and communicative theories" },
    { question: "The traditional image of the teacher was 'the sage on the stage,' which meant the teacher was:", options: ["A facilitator guiding from the side", "A deliverer of knowledge to passive students", "A silent observer in the classroom", "A fellow learner with the students"], answer: "A deliverer of knowledge to passive students" },
    { question: "A major criticism of the 'sage on the stage' model is that it fails to foster:", options: ["Quiet and orderly classrooms", "Deep learning, critical thinking, and meaningful engagement", "High scores on multiple-choice tests", "Memorization of facts"], answer: "Deep learning, critical thinking, and meaningful engagement" },
    { question: "In the modern perspective, one new role for the teacher is to be a:", options: ["'Guide on the side' or facilitator", "'Sage on the stage'", "Silent partner", "Remote consultant"], answer: "'Guide on the side' or facilitator" },
    { question: "According to Mujjs and Reynolds (2005), effective teachers have:", options: ["A negative attitude to push students harder", "A positive attitude", "Low expectations to avoid pressuring pupils", "A single, fixed teaching method"], answer: "A positive attitude" },
    { question: "Which of the following is listed as a characteristic of effective teachers?", options: ["Developing a pleasant social/psychological climate in the classroom", "Using only one proven teaching method", "Avoiding the use of pupil ideas", "Keeping lesson goals unclear to encourage discovery"], answer: "Developing a pleasant social/psychological climate in the classroom" },
    { question: "Effective teachers are noted for having:", options: ["Low expectations to ensure student success", "High expectations of what pupils can achieve", "No expectations, to avoid bias", "Expectations based only on pupil background"], answer: "High expectations of what pupils can achieve" },
    { question: "According to the text, effective teaching methods are:", options: ["Universal and work the same in every context", "Context specific", "Only effective in Western countries", "Determined solely by the school principal"], answer: "Context specific" },
    { question: "The effectiveness of a teaching method can depend on the subject matter and:", options: ["The teacher's salary", "The type of activity in the lesson", "The color of the classroom walls", "The day of the week"], answer: "The type of activity in the lesson" },
    { question: "Pupil backgrounds that can influence effective teaching include:", options: ["Their favorite color", "Age, ability, gender, socio-economic status, and ethnicity", "The brand of their school bag", "Their parents' professions only"], answer: "Age, ability, gender, socio-economic status, and ethnicity" },
    { question: "Which pupil personal characteristic is mentioned as a factor influencing teaching?", options: ["Learning style, motivation, and self-esteem", "Height and weight", "Musical talent", "Athletic ability"], answer: "Learning style, motivation, and self-esteem" },
    { question: "What does the text identify as having the greatest impact on overall school effectiveness?", options: ["School-level factors like funding and administration", "The size of the school library", "Classroom-level factors related to the teacher", "National education policies"], answer: "Classroom-level factors related to the teacher" },
    { question: "Which of the following is NOT listed as a practice of effective teachers?", options: ["Effective time management", "Using a variety of teaching methods", "Using and incorporating pupil ideas", "Using a single, rigid method for all lessons"], answer: "Using a single, rigid method for all lessons" }
];


let selectedQuestions = [], currentQuestionIndex = 0, userAnswers = [];

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const questionNumber = document.getElementById("question-number");
const questionText = document.getElementById("question-text");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score");
const resultList = document.getElementById("result-list");
const restartBtn = document.getElementById("restart-btn");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

startBtn.onclick = () => {
    selectedQuestions = shuffle([...questions]).slice(0,3);
    currentQuestionIndex = 0;
    userAnswers = [];
    startBtn.style.display = "none";
    resultContainer.style.display = "none";
    quizContainer.style.display = "block";
    showQuestion();
};

function showQuestion() {
    nextBtn.style.display = "none";
    const q = selectedQuestions[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1}/3`;
    questionText.textContent = q.question;

    optionsDiv.innerHTML = "";
    let shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
        optionsDiv.appendChild(label);
    });

    document.querySelectorAll('#options label').forEach(label => {
        label.onclick = () => {
            document.querySelectorAll('#options label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            const radio = label.querySelector('input');
            radio.checked = true;
            userAnswers[currentQuestionIndex] = radio.value;
            nextBtn.style.display = "inline-block";
        };
    });
}

nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < selectedQuestions.length) showQuestion();
    else showResult();
};

function showResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    resultList.innerHTML = "";

    let correctCount = 0;
    selectedQuestions.forEach((q,index) => {
        const li = document.createElement("li");
        const userAns = userAnswers[index];
        if(userAns===q.answer){
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="correct">Correct</span>`;
            correctCount++;
        } else {
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="wrong">Wrong (Correct: ${q.answer})</span>`;
        }
        resultList.appendChild(li);
    });

    scoreText.textContent = `You got ${correctCount}/3 correct!`;
}

restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    resultContainer.style.display = "none";
};
</script>
</body>
</html>
