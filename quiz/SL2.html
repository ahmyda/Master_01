<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #d6e0f0; /* soft pastel blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 40px 30px;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #1b2a49;
    margin-bottom: 20px;
}

h2, p {
    font-size: 20px;
    color: #111; /* dark text for readability */
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    margin: 12px 10px;
    padding: 12px 25px;
    background: #4a7c9b;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #5b8cae;
    transform: translateY(-2px);
}

#options {
    display: flex;
    flex-direction: column; /* vertical layout */
    align-items: center;
    margin-top: 20px;
}

label {
    background: #f4f6f8;
    color: #111; /* darker text */
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 8px 0;
    width: 100%;
    cursor: pointer;
    transition: 0.2s;
    text-align: left;
}

label:hover {
    background: #e0e7ef;
}

label.selected {
    background: #4a7c9b;
    color: #fff;
    border-color: #3c6580;
}

.correct {
    color: green;
    font-weight: bold;
}

.wrong {
    color: red;
    font-weight: bold;
}

#result-list li {
    margin: 12px 0;
    font-size: 16px;
    text-align: left;
    background: #f1f3f5;
    padding: 10px 15px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Sociolinguistics lecture 02</h1>
    <button id="start-btn" class="btn">Start Quiz</button>
        <a href="../module2/lesson-two.html" id="start-btn " class="btn">Back to sociolinguistic lecture 2</a>


    <div id="quiz-container" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h1>Results</h1>
        <p id="score"></p>
        <ul id="result-list"></ul>
        <button id="restart-btn" class="btn">Play Again</button>
    </div>
</div>

<script>
  const questions = [
    { question: "What is the fundamental question that must be addressed to determine if a field like sociolinguistics is scientific?", options: ["Who are its most famous practitioners?", "What is science and what makes a discipline scientific?", "How many research papers has it produced?", "Is it older than physics?"], answer: "What is science and what makes a discipline scientific?" },
    { question: "How is science defined by May, Williams, and Wiggins (2002)?", options: ["A collection of unverified opinions", "The production of knowledge assumed to represent the 'truth' about phenomena", "A set of rules for laboratory experiments", "A discipline that only studies natural objects"], answer: "The production of knowledge assumed to represent the 'truth' about phenomena" },
    { question: "What primarily determines whether a field of research is considered scientific?", options: ["The age of the discipline", "The methods implemented to attain knowledge", "Its popularity among students", "The complexity of its terminology"], answer: "The methods implemented to attain knowledge" },
    { question: "What main aspect typically differentiates scientific knowledge from ordinary everyday knowledge?", options: ["Subjectivity", "Objectivity", "Its difficulty to understand", "Its availability in books"], answer: "Objectivity" },
    { question: "Why is scientific knowledge considered particularly reliable according to Chalmers (1982)?", options: ["It is always written in complex language", "It is objectively proven knowledge", "It confirms our pre-existing beliefs", "It is produced by famous scientists"], answer: "It is objectively proven knowledge" },
    { question: "What must sociolinguists attempt to detach from their research to maintain scientific objectivity?", options: ["Their recording equipment", "Their knowledge of statistics", "Their own biases, values, and preferences", "Their university affiliations"], answer: "Their own biases, values, and preferences" },
    { question: "Which of these represents potential cultural biases that could influence sociolinguistic research?", options: ["Laboratory equipment choices", "Statistical analysis methods", "Religion, regions, and power relations", "Computer software preferences"], answer: "Religion, regions, and power relations" },
    { question: "What two key characteristics must scientific knowledge possess?", options: ["Be verifiable and based on concrete factual observation", "Be complex and difficult to understand", "Be modern and technologically advanced", "Be traditional and time-tested"], answer: "Be verifiable and based on concrete factual observation" },
    { question: "Whose work in variationist sociolinguistics exemplifies reliance on firm empirical observation?", options: ["Noam Chomsky's", "William Labov's", "Ferdinand de Saussure's", "Basil Bernstein's"], answer: "William Labov's" },
    { question: "What methodological approach makes Labov's work particularly distinguishable?", options: ["Exclusive use of qualitative interviews", "Avoidance of statistical analysis", "Adaptation of quantitative approach with statistical analysis", "Reliance on philosophical reasoning"], answer: "Adaptation of quantitative approach with statistical analysis" },
    { question: "What does the quantitative approach in variationist sociolinguistics reveal?", options: ["The universal grammar of all languages", "The biological basis of language acquisition", "Correlation between linguistic forms and social variables", "The exact number of words in a language"], answer: "Correlation between linguistic forms and social variables" },
    { question: "What term do some critics use for fields that follow scientific methods but aren't considered 'true' sciences?", options: ["Super-sciences", "Natural sciences", "Pseudosciences", "Hard sciences"], answer: "Pseudosciences" },
    { question: "What does the term 'junk science' refer to according to Neuman (2014)?", options: ["Research that uses outdated equipment", "A PR term criticizing proper research that produces opposed findings", "Any research conducted in social sciences", "Studies with small sample sizes"], answer: "A PR term criticizing proper research that produces opposed findings" },
    { question: "What concept does Laugksch (2000) propose as a productive alternative view of scientific fields?", options: ["Scientific superiority", "Theoretical purity", "Scientific literacy", "Technical expertise"], answer: "Scientific literacy" },
    { question: "What does 'scientific literacy' encompass according to Laugksch (2000)?", options: ["Memorizing scientific facts", "The capacity to understand and apply scientific knowledge and processes", "Only conducting laboratory experiments", "Writing complex scientific papers"], answer: "The capacity to understand and apply scientific knowledge and processes" },
    { question: "What additional specific literacy is essential for researchers beyond general scientific literacy?", options: ["Musical literacy", "Historical literacy", "Quantitative literacy (numeracy)", "Literary analysis skills"], answer: "Quantitative literacy (numeracy)" },
    { question: "What does quantitative literacy or numeracy involve?", options: ["Writing poetry about numbers", "Speaking multiple languages fluently", "Perceiving how data are collected and displayed via graphs and tables", "Memorizing mathematical formulas"], answer: "Perceiving how data are collected and displayed via graphs and tables" },
    { question: "What is the current status of the debate about whether sociolinguistics is a science?", options: ["Recently settled definitively", "Still standing and ongoing", "Completely irrelevant to researchers", "Only important for natural scientists"], answer: "Still standing and ongoing" },
    { question: "What is the primary objective of sociolinguists in their research approach?", options: ["To prescribe how people should speak", "To describe language use objectively", "To create new languages for scientific study", "To promote specific dialects over others"], answer: "To describe language use objectively" },
    { question: "What flawed criterion do some people use to distinguish scientific from unscientific fields?", options: ["Whether the field is natural science or social science", "The number of years the field has existed", "The complexity of the field's concepts", "The number of Nobel prizes in the field"], answer: "Whether the field is natural science or social science" },
    { question: "What makes scientific knowledge reliable and trustworthy?", options: ["Its age and tradition", "Its political acceptability", "Its verifiability and basis in observation", "Its complexity and difficulty"], answer: "Its verifiability and basis in observation" },
    { question: "What is a key feature of Labov's empirical approach to studying language?", options: ["Studying language in isolation from its speakers", "Focusing exclusively on written texts", "Studying language in its social context", "Analyzing language as an abstract, mental system only"], answer: "Studying language in its social context" },
    { question: "How do critics typically categorize fields they call 'pseudosciences'?", options: ["As a subclass of scientific theories", "As completely unrelated to science", "As superior to natural sciences", "As artistic disciplines"], answer: "As a subclass of scientific theories" },
    { question: "What does the concept of 'junk science' demonstrate about scientific research?", options: ["All scientific research is fundamentally flawed", "Even properly conducted research can be criticized for its findings", "Only research with positive results is valid", "Scientific methods are unimportant in social research"], answer: "Even properly conducted research can be criticized for its findings" },
    { question: "What is the most productive approach to the debate about whether sociolinguistics is a science?", options: ["Focusing on the name of the discipline", "Emphasizing the literacy and skills of researchers", "Comparing funding levels with natural sciences", "Counting publications in the field"], answer: "Emphasizing the literacy and skills of researchers" },
    { question: "What crucial capacity does scientific literacy include beyond understanding concepts?", options: ["Memorizing historical dates", "Using scientific processes to solve problems and make decisions", "Creating works of art", "Debating philosophical concepts"], answer: "Using scientific processes to solve problems and make decisions" },
    { question: "What specific skill is part of quantitative literacy?", options: ["Writing literary criticism", "Understanding how measurements are displayed using graphs and diagrams", "Composing music", "Analyzing philosophical texts"], answer: "Understanding how measurements are displayed using graphs and diagrams" },
    { question: "What is the overarching argument about sociolinguistics' scientific status?", options: ["It is definitively not a science", "It is identical to natural sciences", "It employs scientific methods and should be evaluated based on knowledge production", "It should avoid scientific methods to maintain uniqueness"], answer: "It employs scientific methods and should be evaluated based on knowledge production" },
    { question: "What distinguishes the scientific study of language from everyday observations about language?", options: ["Its use of complex terminology", "Its systematic methods and objective verification", "Its focus on correcting people's grammar", "Its reliance on personal intuition"], answer: "Its systematic methods and objective verification" },
    { question: "Why is the concept of scientific literacy particularly relevant for evaluating sociolinguistics?", options: ["It emphasizes memorization of facts", "It focuses on practical skills and understanding rather than field labels", "It requires expensive laboratory equipment", "It only applies to natural sciences"], answer: "It focuses on practical skills and understanding rather than field labels" }
];

let selectedQuestions = [], currentQuestionIndex = 0, userAnswers = [];

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const questionNumber = document.getElementById("question-number");
const questionText = document.getElementById("question-text");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score");
const resultList = document.getElementById("result-list");
const restartBtn = document.getElementById("restart-btn");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

startBtn.onclick = () => {
    selectedQuestions = shuffle([...questions]).slice(0,3);
    currentQuestionIndex = 0;
    userAnswers = [];
    startBtn.style.display = "none";
    resultContainer.style.display = "none";
    quizContainer.style.display = "block";
    showQuestion();
};

function showQuestion() {
    nextBtn.style.display = "none";
    const q = selectedQuestions[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1}/3`;
    questionText.textContent = q.question;

    optionsDiv.innerHTML = "";
    let shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
        optionsDiv.appendChild(label);
    });

    document.querySelectorAll('#options label').forEach(label => {
        label.onclick = () => {
            document.querySelectorAll('#options label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            const radio = label.querySelector('input');
            radio.checked = true;
            userAnswers[currentQuestionIndex] = radio.value;
            nextBtn.style.display = "inline-block";
        };
    });
}

nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < selectedQuestions.length) showQuestion();
    else showResult();
};

function showResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    resultList.innerHTML = "";

    let correctCount = 0;
    selectedQuestions.forEach((q,index) => {
        const li = document.createElement("li");
        const userAns = userAnswers[index];
        if(userAns===q.answer){
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="correct">Correct</span>`;
            correctCount++;
        } else {
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="wrong">Wrong (Correct: ${q.answer})</span>`;
        }
        resultList.appendChild(li);
    });

    scoreText.textContent = `You got ${correctCount}/2 correct!`;
}

restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    resultContainer.style.display = "none";
};
</script>
</body>
</html>
