<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociolinguistics Revision Game</title>
    <link rel="stylesheet" href="../css/style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h3>Sociolinguistics Revision Game</h3>
        </header>
         <a href="../module2/lesson-two.html" class="back-to-lesson-btn">Back to lesson</a>

        
        <div class="game-info">
            <div><i class="fas fa-star"></i> Score: <span id="score-value">0</span></div>
            <div><i class="fas fa-clock"></i> Time: <span id="time-value">60</span>s</div>
        </div>
        
        <div class="game-container">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="mcq">Multiple Choice</button>
                <button class="mode-btn" data-mode="true-false">True/False</button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question-card">
                <div class="question" id="question-text">Loading question...</div>
                <div id="game-content">
                    <!-- Dynamic content will go here -->
                </div>
                <div class="feedback" id="feedback"></div>
            </div>
            
            <div class="controls">
                <button class="btn next-btn" id="next-btn" disabled>Next Question</button>
                <button class="btn reset-btn" id="reset-btn">Reset Game</button>
            </div>
            

            

        </div>
        
        <footer>
            <p>Sociolinguistics</p>
        </footer>
    </div>

    <script>
        // ===== QUESTION BANK =====
        const mcqQuestions = 
        [
  {
    "question": "What is a common misconception about the scientific status of sociolinguistics?",
    "options": [
      "It uses too much statistical analysis",
      "Only natural sciences are 'true' sciences, so sociolinguistics is unscientific",
      "It ignores empirical data in favor of theory",
      "It focuses exclusively on written language"
    ],
    "correct": 1,
    "feedback": "Correct! A frequent criticism is that only physics, chemistry, or biology count as 'real' science, dismissing social sciences like sociolinguistics—despite their use of rigorous methods."
  },
  {
    "question": "According to May, Williams, and Wiggins (2002), what defines science?",
    "options": [
      "The use of laboratory equipment",
      "The production of knowledge representing the 'truth' about phenomena",
      "Exclusive focus on natural phenomena",
      "Publication in high-impact journals"
    ],
    "correct": 1,
    "feedback": "Correct! They define science as knowledge-seeking aimed at truth about observable reality—applicable to both natural and social domains."
  },
  {
    "question": "Why is objectivity important in sociolinguistic research?",
    "options": [
      "It ensures all speakers sound the same",
      "It guarantees native-speaker judgments are used",
      "It makes scientific knowledge more reliable and less biased than everyday opinion",
      "It eliminates the need for data collection"
    ],
    "correct": 2,
    "feedback": "Correct! As Chalmers (1982) notes, objectivity distinguishes scientific knowledge from anecdotal or culturally biased views—sociolinguists strive for this through systematic methods."
  },
  {
    "question": "Which of the following poses a challenge to objectivity in sociolinguistics?",
    "options": [
      "Use of digital recorders",
      "Cultural influences like religion, gender norms, and power relations",
      "Transcribing speech accurately",
      "Counting word frequencies"
    ],
    "correct": 1,
    "feedback": "Correct! Researchers’ and participants’ social identities can influence data collection and interpretation. Acknowledging these helps maintain scientific integrity."
  },
  {
    "question": "What makes sociolinguistic knowledge 'scientific' according to empirical criteria?",
    "options": [
      "It uses poetic language to describe dialects",
      "It relies on celebrity linguists’ opinions",
      "It is verifiable and based on factual observation",
      "It avoids statistics to preserve authenticity"
    ],
    "correct": 2,
    "feedback": "Correct! Scientific knowledge must be testable and grounded in observable evidence—sociolinguists collect and analyze real speech data to meet this standard."
  },
  {
    "question": "How did William Labov contribute to the scientific credibility of sociolinguistics?",
    "options": [
      "By arguing that language is purely intuitive",
      "By using quantitative methods and statistical analysis to link language with social variables",
      "By rejecting all forms of data collection",
      "By focusing only on historical linguistics"
    ],
    "correct": 1,
    "feedback": "Correct! Labov’s empirical, data-driven approach—e.g., correlating /r/ use with social class using statistics—exemplifies scientific rigor in sociolinguistics."
  },
  {
    "question": "What does Neuman (2014) mean by 'junk science' in the context of sociolinguistics?",
    "options": [
      "Research that uses fake data",
      "Criticism of valid research simply because its findings oppose advocacy interests",
      "Studies that don’t use computers",
      "Work published outside academia"
    ],
    "correct": 1,
    "feedback": "Correct! Neuman notes that 'junk science' is sometimes a rhetorical label used to discredit legitimate research whose conclusions are politically inconvenient—not because of methodological flaws."
  },
  {
    "question": "What is 'scientific literacy' according to Laugksch (2000)?",
    "options": [
      "Memorizing the periodic table",
      "The ability to understand, apply, and reflect on scientific knowledge and values",
      "Only reading peer-reviewed articles",
      "Avoiding social science altogether"
    ],
    "correct": 1,
    "feedback": "Correct! Scientific literacy involves engaging critically with how scientific knowledge is produced, evaluated, and applied—even in social sciences like sociolinguistics."
  },
  {
    "question": "What does 'quantitative literacy' refer to in sociolinguistics?",
    "options": [
      "Knowing how to write survey questions",
      "The skill to interpret data via graphs, tables, and statistical summaries",
      "Counting the number of speakers in a community",
      "Using only qualitative interviews"
    ],
    "correct": 1,
    "feedback": "Correct! Quantitative literacy—numeracy—is essential for understanding variationist studies that present patterns through charts, percentages, and regression models."
  },
  {
    "question": "Which criterion is central to evaluating whether sociolinguistics is scientific?",
    "options": [
      "Whether it studies animals or humans",
      "Whether it uses Latin terminology",
      "Objectivity and empirical verification",
      "Whether it is taught in medical schools"
    ],
    "correct": 2,
    "feedback": "Correct! The key issue isn’t the subject matter, but whether the field uses objective, testable, and verifiable methods—core scientific values."
  },
  {
    "question": "What is the main debate about the scientific status of sociolinguistics?",
    "options": [
      "Whether it should replace biology",
      "Whether it qualifies as 'real' science due to its social focus",
      "Whether all linguists must wear lab coats",
      "Whether dictionaries are scientific"
    ],
    "correct": 1,
    "feedback": "Correct! The core debate centers on whether studying language in social context can meet scientific standards—despite evidence of rigorous methodology."
  },
  {
    "question": "Which approach strengthens sociolinguistics’ scientific status?",
    "options": [
      "Relying on single anecdotal examples",
      "Avoiding data to protect speaker privacy",
      "Quantitative variationist methods with statistical analysis",
      "Using only native-speaker intuition"
    ],
    "correct": 2,
    "feedback": "Correct! Variationist sociolinguistics—exemplified by Labov—uses large datasets, coding schemes, and statistics to identify patterns, enhancing replicability and objectivity."
  },
  {
    "question": "According to Chalmers (1982), what distinguishes scientific knowledge from everyday knowledge?",
    "options": [
      "Scientific knowledge is always correct",
      "It is objectively proven and reliable",
      "It is written in English",
      "It comes from universities only"
    ],
    "correct": 1,
    "feedback": "Correct! Chalmers argues scientific knowledge is more trustworthy because it is systematically tested and verified, unlike everyday beliefs based on personal experience."
  },
  {
    "question": "Why is empirical observation vital in sociolinguistics?",
    "options": [
      "It allows researchers to imagine how people speak",
      "It ensures findings are based on real language use, not assumptions",
      "It guarantees all dialects will disappear",
      "It replaces the need for theory"
    ],
    "correct": 1,
    "feedback": "Correct! By recording and analyzing actual speech, sociolinguists ground their claims in evidence—making findings verifiable and scientific."
  },
  {
    "question": "What critical insight does the scientific literacy framework offer?",
    "options": [
      "Only physics is real science",
      "All social sciences are pseudoscience",
      "Scientific knowledge should be evaluated using discipline-appropriate criteria",
      "Statistics are unnecessary in language research"
    ],
    "correct": 2,
    "feedback": "Correct! Laugksch’s framework suggests we assess fields like sociolinguistics based on their own methodological standards—not by natural science templates."
  },
  {
    "question": "Which statement best reflects an alternative perspective on what makes a discipline scientific?",
    "options": [
      "It must study atoms or cells",
      "It must be funded by the government",
      "It should be judged by the knowledge it yields and the methods it uses",
      "It must avoid studying humans"
    ],
    "correct": 2,
    "feedback": "Correct! Rather than judging by field (natural vs. social), this view evaluates scientific status based on rigor, evidence, and contribution to understanding."
  },
  {
    "question": "What is a key strength of Labov’s methodology in sociolinguistics?",
    "options": [
      "He avoided collecting any data",
      "He used introspection only",
      "He linked linguistic forms to social variables using replicable, quantitative analysis",
      "He focused only on written texts"
    ],
    "correct": 2,
    "feedback": "Correct! Labov’s empirical design—e.g., measuring /r/ pronunciation across social classes—demonstrated that language variation follows systematic, measurable patterns."
  },
  {
    "question": "How should sociolinguistics respond to claims of being 'pseudoscience'?",
    "options": [
      "By abandoning all research",
      "By demonstrating methodological rigor, transparency, and empirical grounding",
      "By using more jargon",
      "By studying only dead languages"
    ],
    "correct": 1,
    "feedback": "Correct! The best response is to uphold scientific values: collect verifiable data, use transparent methods, and allow findings to be tested and replicated."
  },
  {
    "question": "Which concept helps evaluate sociolinguistics fairly as a science?",
    "options": [
      "Ignoring all social factors",
      "Scientific literacy",
      "Believing everything on social media",
      "Using only one data point"
    ],
    "correct": 1,
    "feedback": "Correct! Scientific literacy—as defined by Laugksch—provides a framework to understand how knowledge is produced in different fields, including sociolinguistics."
  },
  {
    "question": "What does the debate over sociolinguistics’ scientific status ultimately highlight?",
    "options": [
      "That language is unimportant",
      "That only chemists can do research",
      "How scientific knowledge is evaluated across disciplines",
      "That all social scientists are biased"
    ],
    "correct": 2,
    "feedback": "Correct! The debate reveals deeper questions about what counts as evidence, objectivity, and rigor in different scientific traditions—natural vs. social."
  }
]
            
        






















        const trueFalseQuestions = 
        [
  {
    "question": "Some academics argue that only natural sciences qualify as 'true science,' excluding fields like sociolinguistics.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "True! A common misconception is that only physics or biology are 'real' sciences, while social sciences like sociolinguistics are seen as less scientific—though this view ignores methodological rigor in social research."
  },
  {
    "question": "According to May, Williams, and Wiggins (2002), science is the production of knowledge representing the 'truth' about phenomena.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "True! They define science as knowledge-seeking aimed at representing truth about observable phenomena—applicable to both natural and social sciences."
  },
  {
    "question": "Sociolinguistics cannot be scientific because it studies human behavior, which is inherently subjective.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "False! While human behavior involves complexity, sociolinguistics uses empirical, verifiable methods (e.g., Labov’s quantitative studies) to minimize bias and produce reliable knowledge."
  },
  {
    "question": "Chalmers (1982) argued that scientific knowledge is reliable because it is objectively proven.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "True! Chalmers emphasized objectivity as what distinguishes scientific knowledge from everyday opinion—sociolinguists strive for this through systematic data collection and analysis."
  },
  {
    "question": "Cultural factors like religion, gender norms, and power relations have no impact on sociolinguistic research objectivity.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "False! These factors pose real challenges to objectivity. Sociolinguists must acknowledge and control for such influences to maintain scientific integrity."
  },
  {
    "question": "Verifiability and empirical observation are essential criteria for scientific knowledge, including in sociolinguistics.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "True! Scientific claims must be testable and based on observable evidence. Sociolinguists collect speech data to ensure findings can be replicated and verified."
  },
  {
    "question": "William Labov used qualitative interviews only, avoiding statistics to preserve speaker authenticity.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "False! Labov pioneered quantitative methods in sociolinguistics, using statistical analysis to correlate linguistic variables (e.g., /r/ pronunciation) with social factors like class—demonstrating empirical rigor."
  },
  {
    "question": "The term 'junk science' refers to research that is methodologically flawed and never peer-reviewed.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "False! According to Neuman (2014), 'junk science' is sometimes used to dismiss valid research simply because its findings conflict with political or advocacy interests—not because of poor methods."
  },
  {
    "question": "Scientific literacy, as proposed by Laugksch (2000), includes the ability to understand and reflect on core scientific values.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "True! Scientific literacy involves engaging critically with scientific knowledge, methods, and ethics—not just memorizing facts."
  },
  {
    "question": "Quantitative literacy (numeracy) is irrelevant to sociolinguistics because it deals with qualitative social meanings.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "False! Quantitative literacy—the ability to interpret graphs, tables, and statistical data—is crucial in variationist sociolinguistics, where patterns are identified through numerical analysis."
  },
  {
    "question": "Sociolinguistics fails as a science because it cannot conduct controlled laboratory experiments like chemistry.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "False! Science isn’t limited to lab experiments. Field observation, sampling, and statistical modeling (as in Labov’s work) are valid scientific methods in social sciences."
  },
  {
    "question": "Objectivity in sociolinguistics means researchers must completely eliminate their own social identities during research.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "False! Complete neutrality is impossible. Instead, objectivity means being transparent about biases, using systematic methods, and allowing data to challenge assumptions."
  },
  {
    "question": "The scientific status of sociolinguistics depends more on its methods and knowledge output than on whether it studies 'natural' or 'social' phenomena.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "True! An alternative perspective argues that what makes a field scientific is its use of empirical, verifiable methods—not its subject matter."
  },
  {
    "question": "All critics of sociolinguistics reject its scientific value due to ideological bias, not methodological concerns.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "False! While some critiques are ideological (e.g., 'junk science' labels), others raise legitimate questions about replicability or theoretical framing—part of healthy scientific discourse."
  },
  {
    "question": "Sociolinguistic data cannot be replicated because every speech community is unique.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "False! While contexts differ, sociolinguistic methods (e.g., matched-guise tests, variable rule analysis) can be applied across communities, allowing replication and generalization."
  },
  {
    "question": "Laugksch’s framework suggests that evaluating sociolinguistics requires understanding what counts as scientific reasoning in social contexts.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "True! Scientific literacy includes recognizing that social sciences use different but equally valid forms of evidence and reasoning than natural sciences."
  },
  {
    "question": "The debate over sociolinguistics’ scientific status is purely philosophical and has no impact on research practice.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "False! This debate shapes funding, peer review standards, and methodological training—pushing sociolinguists to adopt transparent, rigorous, and verifiable approaches."
  },
  {
    "question": "Empirical observation in sociolinguistics includes recording natural conversations and coding linguistic variables systematically.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "True! This is a hallmark of scientific sociolinguistics—data is collected in real-world settings and analyzed using consistent, replicable coding schemes."
  },
  {
    "question": "According to Chalmers, everyday knowledge is just as reliable as scientific knowledge because both are based on experience.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "False! Chalmers argues scientific knowledge is *more* reliable because it is objectively tested and verified, unlike everyday knowledge, which may be anecdotal or biased."
  },
  {
    "question": "William Labov’s work helped establish sociolinguistics as a discipline with scientific credibility through empirical, data-driven methods.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "True! Labov’s quantitative studies (e.g., New York department store /r/) demonstrated that social patterns in language could be measured, analyzed, and generalized—meeting key scientific criteria."
  }
]
        


        // ===== GAME STATE =====
        let currentQuestionIndex = 0;
        let score = 0;
        let gameMode = 'mcq';
        let timer;
        let timeLeft = 60;
        let answered = false;
        let selectedOption = null;
        let currentQuestions = [];

        // DOM elements
        const questionText = document.getElementById('question-text');
        const gameContent = document.getElementById('game-content');
        const feedbackElement = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');
        const scoreValue = document.getElementById('score-value');
        const timeValue = document.getElementById('time-value');
        const progressBar = document.getElementById('progress-bar');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const mistakesSection = document.getElementById('mistakes-section');

        // Shuffle array function (Fisher-Yates algorithm)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Select random subset of questions
        function getRandomQuestions(questions, count = null) {
            const shuffled = shuffleArray(questions);
            if (count && count < questions.length) {
                return shuffled.slice(0, count);
            }
            return shuffled;
        }

        // Get current question set (randomized)
        function getCurrentQuestionSet() {
            if (gameMode === 'mcq') return getRandomQuestions(mcqQuestions, 5);
            if (gameMode === 'true-false') return getRandomQuestions(trueFalseQuestions, 5);
            return [];
        }

        // Initialize game
        function initGame() {
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 60;
            answered = false;
            selectedOption = null;
            
            // Get randomized questions for this session
            currentQuestions = getCurrentQuestionSet();
            
            scoreValue.textContent = score;
            timeValue.textContent = timeLeft;
            updateProgressBar();
            showQuestion();
            startTimer();
            mistakesSection.classList.remove('show');
            nextBtn.disabled = true;
        }

        // Start timer
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timeValue.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (!answered) {
                        handleTimeUp();
                    }
                }
            }, 1000);
        }

        // Handle time up
        function handleTimeUp() {
            answered = true;
            feedbackElement.innerHTML = `<i class="fas fa-hourglass-end" style="color: var(--warning);"></i> Time's up!`;
            feedbackElement.className = "feedback show";
            nextBtn.disabled = false;
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / currentQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Show current question based on mode
        function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                endGame();
                return;
            }
            
            const q = currentQuestions[currentQuestionIndex];
            questionText.textContent = q.question;
            feedbackElement.className = 'feedback';
            gameContent.innerHTML = '';
            answered = false;
            nextBtn.disabled = true;
            
            renderMCQ(q);
        }

        // Render MCQ/True-False
        function renderMCQ(q) {
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'answer-options';
            
            // For MCQ, shuffle options but keep track of correct answer
            let displayOptions = [...q.options];
            let correctIndex = q.correct;
            
            if (gameMode === 'mcq') {
                // Create a copy with indices
                let indexedOptions = q.options.map((opt, i) => ({text: opt, originalIndex: i}));
                // Shuffle
                indexedOptions = shuffleArray(indexedOptions);
                // Update display
                displayOptions = indexedOptions.map(item => item.text);
                correctIndex = indexedOptions.findIndex(item => item.originalIndex === q.correct);
            }
            
            displayOptions.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.addEventListener('click', () => selectMCQOption(index, correctIndex, q));
                optionsContainer.appendChild(optionEl);
            });
            
            gameContent.appendChild(optionsContainer);
        }

        // Handle MCQ option selection
        function selectMCQOption(selectedIndex, correctIndex, q) {
            if (answered) return;
            
            answered = true;
            clearInterval(timer);
            
            const options = gameContent.querySelectorAll('.option');
            options.forEach((opt, i) => {
                if (i === selectedIndex) {
                    opt.classList.add(selectedIndex === correctIndex ? 'correct' : 'incorrect');
                }
                if (i === correctIndex) {
                    opt.classList.add('correct');
                }
            });
            
            if (selectedIndex === correctIndex) {
                score++;
                scoreValue.textContent = score;
                feedbackElement.innerHTML = `<i class="fas fa-check-circle" style="color: var(--success);"></i> ${q.feedback}`;
            } else {
                feedbackElement.innerHTML = `<i class="fas fa-times-circle" style="color: var(--accent);"></i> ${q.feedback}`;
            }
            
            feedbackElement.className = 'feedback show';
            nextBtn.disabled = false;
            
            if (currentQuestionIndex === 0) {
                setTimeout(() => {
                    mistakesSection.classList.add('show');
                }, 1500);
            }
        }

        // Move to next question or end game
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < currentQuestions.length) {
                timeLeft = 60;
                timeValue.textContent = timeLeft;
                showQuestion();
                startTimer();
            } else {
                endGame();
            }
            
            updateProgressBar();
        }

        // End game
        function endGame() {
            questionText.textContent = `Game Completed! Your final score is ${score}/${currentQuestions.length}`;
            gameContent.innerHTML = '';
            feedbackElement.innerHTML = `<i class="fas fa-trophy" style="color: var(--success);"></i> Great job! You completed ${currentQuestions.length} random questions. Review the revision checklist above.`;
            feedbackElement.className = 'feedback show';
            nextBtn.disabled = true;
            clearInterval(timer);
        }

        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);
        resetBtn.addEventListener('click', initGame);
        
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameMode = btn.dataset.mode;
                initGame();
            });
        });

        // Initialize
        window.addEventListener('load', initGame);
    </script>
</body>
