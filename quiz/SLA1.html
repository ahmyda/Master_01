<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #d6e0f0; /* soft pastel blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 40px 30px;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #1b2a49;
    margin-bottom: 20px;
}

h2, p {
    font-size: 20px;
    color: #111; /* dark text for readability */
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    margin: 12px 10px;
    padding: 12px 25px;
    background: #4a7c9b;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #5b8cae;
    transform: translateY(-2px);
}

#options {
    display: flex;
    flex-direction: column; /* vertical layout */
    align-items: center;
    margin-top: 20px;
}

label {
    background: #f4f6f8;
    color: #111; /* darker text */
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 8px 0;
    width: 100%;
    cursor: pointer;
    transition: 0.2s;
    text-align: left;
}

label:hover {
    background: #e0e7ef;
}

label.selected {
    background: #4a7c9b;
    color: #fff;
    border-color: #3c6580;
}

.correct {
    color: green;
    font-weight: bold;
}

.wrong {
    color: red;
    font-weight: bold;
}

#result-list li {
    margin: 12px 0;
    font-size: 16px;
    text-align: left;
    background: #f1f3f5;
    padding: 10px 15px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
    <h1>SLA lecture 01</h1>
    <button id="start-btn" class="btn">Start Quiz</button>
        <a href="../module6/lesson-one.html" id="start-btn " class="btn">Back to SLA lecture 01</a>


    <div id="quiz-container" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h1>Results</h1>
        <p id="score"></p>
        <ul id="result-list"></ul>
        <button id="restart-btn" class="btn">Play Again</button>
    </div>
</div>

<script>
const questions = [
    { question: "What does L1 refer to in Second Language Acquisition?", options: ["The second language learned", "The first language acquired naturally in infancy", "A foreign language studied in school", "The target language being learned"], answer: "The first language acquired naturally in infancy" },
    { question: "How is a Second Language distinguished from a Foreign Language?", options: ["By the difficulty level", "By the environment where it's learned", "By the teaching methods used", "By the number of speakers worldwide"], answer: "By the environment where it's learned" },
    { question: "What characterizes a Second Language learning environment?", options: ["Learned where it's not widely spoken", "Learned in a community where it's widely spoken", "Only learned in classroom settings", "Learned through online courses only"], answer: "Learned in a community where it's widely spoken" },
    { question: "According to Stephen Krashen, what is 'comprehensible input'?", options: ["Language output produced by the learner", "Language data at the learner's current level (i+1)", "Grammar rules memorized by the learner", "Error corrections from the teacher"], answer: "Language data at the learner's current level (i+1)" },
    { question: "What three characteristics must effective input possess according to Krashen's model?", options: ["Complex, challenging, and unfamiliar", "Comprehensible, abundant, and relevant", "Simple, limited, and basic", "Theoretical, abstract, and academic"], answer: "Comprehensible, abundant, and relevant" },
    { question: "What does 'output' refer to in SLA?", options: ["The language material a learner receives", "The language a learner produces", "The teacher's instructions", "The textbook content"], answer: "The language a learner produces" },
    { question: "According to Merrill Swain's Output Hypothesis, what is the 'noticing function' of output?", options: ["It helps teachers notice student errors", "It forces learners to notice gaps in their interlanguage", "It makes learners notice cultural differences", "It helps notice pronunciation issues only"], answer: "It forces learners to notice gaps in their interlanguage" },
    { question: "What is the 'hypothesis testing function' of output?", options: ["Testing the teacher's knowledge", "Allowing learners to test their tentative L2 rules and receive feedback", "Testing classroom materials", "Testing the effectiveness of teaching methods"], answer: "Allowing learners to test their tentative L2 rules and receive feedback" },
    { question: "Who introduced the concept of Interlanguage?", options: ["Noam Chomsky", "Stephen Krashen", "Larry Selinker", "Merrill Swain"], answer: "Larry Selinker" },
    { question: "What does Interlanguage refer to?", options: ["The native language of the learner", "The target language being learned", "The unique linguistic system between L1 and L2", "A mixture of multiple languages"], answer: "The unique linguistic system between L1 and L2" },
    { question: "Which characteristic describes Interlanguage as being receptive to new L2 input?", options: ["Systematicity", "Permeability", "Variability", "Fossilization"], answer: "Permeability" },
    { question: "What does 'systematicity' mean in Interlanguage?", options: ["Errors are random and unpredictable", "Errors are predictable based on current internalized rules", "The system never changes", "It follows only L1 rules"], answer: "Errors are predictable based on current internalized rules" },
    { question: "What is Positive Transfer?", options: ["When L1 structure conflicts with L2 causing errors", "When L1 structure aligns with L2 facilitating learning", "Transferring to a new school", "Moving to a country where L2 is spoken"], answer: "When L1 structure aligns with L2 facilitating learning" },
    { question: "What is Negative Transfer also known as?", options: ["Facilitation", "Interference", "Fossilization", "Systematicity"], answer: "Interference" },
    { question: "What does Fossilization refer to?", options: ["Rapid progress in language learning", "Cessation of interlanguage development before reaching target norms", "Complete mastery of the target language", "The beginning stages of language learning"], answer: "Cessation of interlanguage development before reaching target norms" },
    { question: "What is the key difference between an Error and a Mistake?", options: ["Errors are systematic while mistakes are random", "Mistakes are systematic while errors are random", "They mean exactly the same thing", "Errors are more serious than mistakes"], answer: "Errors are systematic while mistakes are random" },
    { question: "Which type of deviation reveals gaps in the learner's underlying knowledge?", options: ["Mistake", "Error", "Slip", "Oversight"], answer: "Error" },
    { question: "What can a learner typically do with a Mistake that they cannot do with an Error?", options: ["Ignore it completely", "Self-correct when prompted", "Use it in formal writing", "Teach it to others"], answer: "Self-correct when prompted" },
    { question: "Which perspective views language as an innate, specialized cognitive faculty?", options: ["Language as Human Behavior", "Language as Social Phenomenon", "Language as Human Capacity", "Language as Cultural Artifact"], answer: "Language as Human Capacity" },
    { question: "What does Linguistic Competence refer to?", options: ["The actual use of language in concrete situations", "The underlying knowledge of a language system", "Social skills in communication", "Classroom performance"], answer: "The underlying knowledge of a language system" },
    { question: "What factors affect Linguistic Performance?", options: ["Only grammatical knowledge", "Fatigue, memory constraints, and distraction", "The teacher's methodology", "The textbook quality"], answer: "Fatigue, memory constraints, and distraction" },
    { question: "Who expanded the concept of competence to include social context knowledge?", options: ["Noam Chomsky", "Stephen Krashen", "Dell Hymes", "Larry Selinker"], answer: "Dell Hymes" },
    { question: "What does Communicative Competence include beyond grammatical rules?", options: ["Knowing when, where, and how to use language appropriately", "Only vocabulary knowledge", "Only pronunciation skills", "Only writing ability"], answer: "Knowing when, where, and how to use language appropriately" },
    { question: "How does Stephen Krashen distinguish between Acquisition and Learning?", options: ["They are the same process", "Acquisition is conscious while Learning is subconscious", "Acquisition is subconscious while Learning is conscious", "Acquisition is for children only"], answer: "Acquisition is subconscious while Learning is conscious" },
    { question: "What type of process is Acquisition according to Krashen?", options: ["Conscious and formal", "Subconscious and implicit", "Only for grammar rules", "Requiring constant correction"], answer: "Subconscious and implicit" },
    { question: "What does the 'Monitor' function as in Krashen's theory?", options: ["The main source of language acquisition", "An editor for acquired language", "A substitute for input", "The only way to learn vocabulary"], answer: "An editor for acquired language" },
    { question: "When can the Monitor only operate effectively?", options: ["During sleep", "When conditions like time and focus on form are met", "Only in classroom settings", "When speaking quickly"], answer: "When conditions like time and focus on form are met" },
    { question: "What type of knowledge results from formal instruction and studying grammar rules?", options: ["Acquired knowledge", "Learned knowledge", "Innate knowledge", "Social knowledge"], answer: "Learned knowledge" },
    { question: "What does Acquisition lead to in terms of language use?", options: ["Only written proficiency", "Spontaneous and fluent language use", "Memorized dialogues only", "Theoretical knowledge about language"], answer: "Spontaneous and fluent language use" },
    { question: "Which concept moved SLA research focus from merely identifying errors to understanding the learner's rule-governed system?", options: ["Fossilization", "Transfer", "Interlanguage", "Monitor Theory"], answer: "Interlanguage" }
]

let selectedQuestions = [], currentQuestionIndex = 0, userAnswers = [];

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const questionNumber = document.getElementById("question-number");
const questionText = document.getElementById("question-text");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score");
const resultList = document.getElementById("result-list");
const restartBtn = document.getElementById("restart-btn");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

startBtn.onclick = () => {
    selectedQuestions = shuffle([...questions]).slice(0,3);
    currentQuestionIndex = 0;
    userAnswers = [];
    startBtn.style.display = "none";
    resultContainer.style.display = "none";
    quizContainer.style.display = "block";
    showQuestion();
};

function showQuestion() {
    nextBtn.style.display = "none";
    const q = selectedQuestions[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1}/3`;
    questionText.textContent = q.question;

    optionsDiv.innerHTML = "";
    let shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
        optionsDiv.appendChild(label);
    });

    document.querySelectorAll('#options label').forEach(label => {
        label.onclick = () => {
            document.querySelectorAll('#options label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            const radio = label.querySelector('input');
            radio.checked = true;
            userAnswers[currentQuestionIndex] = radio.value;
            nextBtn.style.display = "inline-block";
        };
    });
}

nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < selectedQuestions.length) showQuestion();
    else showResult();
};

function showResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    resultList.innerHTML = "";

    let correctCount = 0;
    selectedQuestions.forEach((q,index) => {
        const li = document.createElement("li");
        const userAns = userAnswers[index];
        if(userAns===q.answer){
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="correct">Correct</span>`;
            correctCount++;
        } else {
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="wrong">Wrong (Correct: ${q.answer})</span>`;
        }
        resultList.appendChild(li);
    });

    scoreText.textContent = `You got ${correctCount}/3 correct!`;
}

restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    resultContainer.style.display = "none";
};
</script>
</body>
</html>
