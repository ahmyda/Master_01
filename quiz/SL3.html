<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #d6e0f0; /* soft pastel blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 40px 30px;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #1b2a49;
    margin-bottom: 20px;
}

h2, p {
    font-size: 20px;
    color: #111; /* dark text for readability */
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    margin: 12px 10px;
    padding: 12px 25px;
    background: #4a7c9b;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #5b8cae;
    transform: translateY(-2px);
}

#options {
    display: flex;
    flex-direction: column; /* vertical layout */
    align-items: center;
    margin-top: 20px;
}

label {
    background: #f4f6f8;
    color: #111; /* darker text */
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 8px 0;
    width: 100%;
    cursor: pointer;
    transition: 0.2s;
    text-align: left;
}

label:hover {
    background: #e0e7ef;
}

label.selected {
    background: #4a7c9b;
    color: #fff;
    border-color: #3c6580;
}

.correct {
    color: green;
    font-weight: bold;
}

.wrong {
    color: red;
    font-weight: bold;
}

#result-list li {
    margin: 12px 0;
    font-size: 16px;
    text-align: left;
    background: #f1f3f5;
    padding: 10px 15px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Sociolinguistics lecture 03</h1>
    <button id="start-btn" class="btn">Start Quiz</button>
        <a href="../module2/lesson-three.html" id="start-btn " class="btn">Back to sociolinguistic lecture 2</a>


    <div id="quiz-container" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h1>Results</h1>
        <p id="score"></p>
        <ul id="result-list"></ul>
        <button id="restart-btn" class="btn">Play Again</button>
    </div>
</div>

<script>
  const questions = 
[
  { question: "According to Crystal (2008), an idiolect refers to:", options: ["A regional language variety", "A formal register used in education", "One's personal dialect or individual speech habits", "A politically recognized national language"], answer: "One's personal dialect or individual speech habits" },
  
  { question: "Why do sociolinguists prefer the term 'variety' over 'dialect' or 'language'?", options: ["Because it is more technical", "Because it is a neutral umbrella term that avoids social or political connotations", "Because it only refers to pronunciation", "Because it is easier to pronounce"], answer: "Because it is a neutral umbrella term that avoids social or political connotations" },
  
  { question: "According to Crystal (2008), what does 'accent' specifically refer to?", options: ["Vocabulary choices based on social class", "Grammar patterns in informal speech", "The cumulative auditory effect of pronunciation features indicating regional or social origin", "The use of religious expressions in everyday talk"], answer: "The cumulative auditory effect of pronunciation features indicating regional or social origin" },
  
  { question: "Which of the following best defines 'register' in sociolinguistics?", options: ["A dialect spoken in rural areas", "A language variety tied to a specific social context or purpose", "A personâ€™s unique speech pattern", "The official form of a national language"], answer: "A language variety tied to a specific social context or purpose" },
  
  { question: "According to Wardhaugh (2006), how do many non-specialists view a dialect?", options: ["As a powerful national language", "As a non-prestigious local variety of a 'real' language", "As a combination of accent and register", "As the standard form taught in schools"], answer: "As a non-prestigious local variety of a 'real' language" },
  
  { question: "Which example illustrates that 'dialect' and 'language' labels are not purely linguistic?", options: ["London English vs. Manchester English", "Mandarin and Cantonese are called dialects but are mutually unintelligible", "American English uses different spelling than British English", "Teenagers use slang words"], answer: "Mandarin and Cantonese are called dialects but are mutually unintelligible" },
  
  { question: "Which pair demonstrates mutual intelligibility despite being classified as separate languages?", options: ["Mandarin and Cantonese", "Classical Arabic and Lebanese Arabic", "Norwegian and Swedish", "British English and Jamaican Patois"], answer: "Norwegian and Swedish" },
  
  { question: "What does the quote 'a language is a dialect with an army and navy' suggest?", options: ["All dialects need military support", "Linguistic differences determine language status", "The distinction between language and dialect is often political", "Navies spread standard languages"], answer: "The distinction between language and dialect is often political" },
  
  { question: "According to the text, which of the following can 'variety' be used to describe?", options: ["Only written forms of language", "Accent, dialect, register, and occupational language", "Only national languages", "Only pronunciation features"], answer: "Accent, dialect, register, and occupational language" },
  
  { question: "What is one reason large languages like Arabic develop multiple dialects?", options: ["Because of strict government language policies", "Due to the influence of English", "Because they are spoken across vast areas with geographical barriers separating speaker groups", "Because all speakers refuse to learn the standard form"], answer: "Because they are spoken across vast areas with geographical barriers separating speaker groups" }
];
let selectedQuestions = [], currentQuestionIndex = 0, userAnswers = [];

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const questionNumber = document.getElementById("question-number");
const questionText = document.getElementById("question-text");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score");
const resultList = document.getElementById("result-list");
const restartBtn = document.getElementById("restart-btn");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

startBtn.onclick = () => {
    selectedQuestions = shuffle([...questions]).slice(0,3);
    currentQuestionIndex = 0;
    userAnswers = [];
    startBtn.style.display = "none";
    resultContainer.style.display = "none";
    quizContainer.style.display = "block";
    showQuestion();
};

function showQuestion() {
    nextBtn.style.display = "none";
    const q = selectedQuestions[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1}/3`;
    questionText.textContent = q.question;

    optionsDiv.innerHTML = "";
    let shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}`;
        optionsDiv.appendChild(label);
    });

    document.querySelectorAll('#options label').forEach(label => {
        label.onclick = () => {
            document.querySelectorAll('#options label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            const radio = label.querySelector('input');
            radio.checked = true;
            userAnswers[currentQuestionIndex] = radio.value;
            nextBtn.style.display = "inline-block";
        };
    });
}

nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < selectedQuestions.length) showQuestion();
    else showResult();
};

function showResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    resultList.innerHTML = "";

    let correctCount = 0;
    selectedQuestions.forEach((q,index) => {
        const li = document.createElement("li");
        const userAns = userAnswers[index];
        if(userAns===q.answer){
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="correct">Correct</span>`;
            correctCount++;
        } else {
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="wrong">Wrong (Correct: ${q.answer})</span>`;
        }
        resultList.appendChild(li);
    });

    scoreText.textContent = `You got ${correctCount}/2 correct!`;
}

restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    resultContainer.style.display = "none";
};
</script>
</body>
</html>
