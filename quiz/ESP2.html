<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #d6e0f0; /* soft pastel blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 40px 30px;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #1b2a49;
    margin-bottom: 20px;
}

h2, p {
    font-size: 20px;
    color: #111; /* dark text for readability */
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    margin: 12px 10px;
    padding: 12px 25px;
    background: #4a7c9b;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #5b8cae;
    transform: translateY(-2px);
}

#options {
    display: flex;
    flex-direction: column; /* vertical layout */
    align-items: center;
    margin-top: 20px;
}

label {
    background: #f4f6f8;
    color: #111; /* darker text */
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 8px 0;
    width: 100%;
    cursor: pointer;
    transition: 0.2s;
    text-align: left;
}

label:hover {
    background: #e0e7ef;
}

label.selected {
    background: #4a7c9b;
    color: #fff;
    border-color: #3c6580;
}

.correct {
    color: green;
    font-weight: bold;
}

.wrong {
    color: red;
    font-weight: bold;
}

#result-list li {
    margin: 12px 0;
    font-size: 16px;
    text-align: left;
    background: #f1f3f5;
    padding: 10px 15px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
    <h1>ESP Lecture 02 Quiz</h1>
    <button id="start-btn" class="btn">Start Quiz</button>
    <a href="../module8/lesson-two.html" id="start-btn " class="btn">Back to lecture 2</a>

    <div id="quiz-container" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h1>Results</h1>
        <p id="score"></p>
        <ul id="result-list"></ul>
        <button id="restart-btn" class="btn">Play Again</button>
    </div>
</div>

<script>
const questions = [
    { question: "How does Nunan (1988) define needs analysis?", options: ["Analysis of grammar and vocabulary", "Family of procedures for gathering learner and task information", "Evaluation of teacher performance", "Assessment of classroom resources"], answer: "Family of procedures for gathering learner and task information" },
    { question: "What types of data does Brown (1995) emphasize in needs analysis?", options: ["Only quantitative data", "Only qualitative data", "Subjective and objective data", "Historical and current data"], answer: "Subjective and objective data" },
    { question: "According to Brown (2009), what does needs analysis systematically collect and analyze?", options: ["Student test scores", "Teacher qualifications", "All information for a defensible curriculum", "Classroom equipment"], answer: "All information for a defensible curriculum" },
    { question: "What relationship does Holec (1980) say needs assessment establishes?", options: ["Between school and parents", "Between learners and curricula", "Between teachers and administrators", "Between theory and practice"], answer: "Between learners and curricula" },
    { question: "What does Richterich and Trim (1980) include in their broad understanding of needs analysis?", options: ["Only language skills", "Multiple situational parameters and factors", "Just communication behavior", "Only learner characteristics"], answer: "Multiple situational parameters and factors" },
    { question: "How does Nagarajan (1988) define a learner's needs?", options: ["Current English level", "Reasons for learning and future English use", "Preferred learning styles", "Academic background"], answer: "Reasons for learning and future English use" },
    { question: "What is needs analysis generally regarded as in ESP?", options: ["Optional supplement", "Theoretical concept", "Criterion of ESP", "Administrative requirement"], answer: "Criterion of ESP" },
    { question: "Which scholars noted that ESP is not the only field using needs analysis?", options: ["Nunan and Brown", "Holec and Richterich", "Berwick and Brindley", "Trim and Nagarajan"], answer: "Berwick and Brindley" },
    { question: "What broader perspective do Richterich and Trim take on needs analysis?", options: ["Focus only on linguistic factors", "Include social dynamics and resource analysis", "Limit to classroom activities", "Concentrate on testing methods"], answer: "Include social dynamics and resource analysis" },
    { question: "What is the ultimate goal of needs analysis according to Brown's definitions?", options: ["Create standardized tests", "Set course objectives meeting student requirements", "Compare different teaching methods", "Evaluate institutional policies"], answer: "Set course objectives meeting student requirements" }
]

let selectedQuestions = [], currentQuestionIndex = 0, userAnswers = [];

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const questionNumber = document.getElementById("question-number");
const questionText = document.getElementById("question-text");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score");
const resultList = document.getElementById("result-list");
const restartBtn = document.getElementById("restart-btn");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

startBtn.onclick = () => {
    selectedQuestions = shuffle([...questions]).slice(0,3);
    currentQuestionIndex = 0;
    userAnswers = [];
    startBtn.style.display = "none";
    resultContainer.style.display = "none";
    quizContainer.style.display = "block";
    showQuestion();
};

function showQuestion() {
    nextBtn.style.display = "none";
    const q = selectedQuestions[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1}/3`;
    questionText.textContent = q.question;

    optionsDiv.innerHTML = "";
    let shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}" style="display:none;"> ${option}`;
        optionsDiv.appendChild(label);
    });

    document.querySelectorAll('#options label').forEach(label => {
        label.onclick = () => {
            document.querySelectorAll('#options label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            const radio = label.querySelector('input');
            radio.checked = true;
            userAnswers[currentQuestionIndex] = radio.value;
            nextBtn.style.display = "inline-block";
        };
    });
}

nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < selectedQuestions.length) showQuestion();
    else showResult();
};

function showResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    resultList.innerHTML = "";

    let correctCount = 0;
    selectedQuestions.forEach((q,index) => {
        const li = document.createElement("li");
        const userAns = userAnswers[index];
        if(userAns===q.answer){
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="correct">Correct</span>`;
            correctCount++;
        } else {
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="wrong">Wrong (Correct: ${q.answer})</span>`;
        }
        resultList.appendChild(li);
    });

    scoreText.textContent = `You got ${correctCount}/3 correct!`;
}

restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    resultContainer.style.display = "none";
};
</script>
</body>
</html>
