<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #d6e0f0; /* soft pastel blue */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    padding: 40px 30px;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #1b2a49;
    margin-bottom: 20px;
}

h2, p {
    font-size: 20px;
    color: #111; /* dark text for readability */
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    margin: 12px 10px;
    padding: 12px 25px;
    background: #4a7c9b;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #5b8cae;
    transform: translateY(-2px);
}

#options {
    display: flex;
    flex-direction: column; /* vertical layout */
    align-items: center;
    margin-top: 20px;
}

label {
    background: #f4f6f8;
    color: #111; /* darker text */
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin: 8px 0;
    width: 100%;
    cursor: pointer;
    transition: 0.2s;
    text-align: left;
}

label:hover {
    background: #e0e7ef;
}

label.selected {
    background: #4a7c9b;
    color: #fff;
    border-color: #3c6580;
}

.correct {
    color: green;
    font-weight: bold;
}

.wrong {
    color: red;
    font-weight: bold;
}

#result-list li {
    margin: 12px 0;
    font-size: 16px;
    text-align: left;
    background: #f1f3f5;
    padding: 10px 15px;
    border-radius: 8px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Didactic Lecture 04 Quiz</h1>
    <button id="start-btn" class="btn">Start Quiz</button>
    <a href="../module5/lesson-four.html" class="btn">Go to lecture</a>

    <div id="quiz-container" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="display:none;">Next</button>
    </div>

    <div id="result-container" style="display:none;">
        <h1>Results</h1>
        <p id="score"></p>
        <ul id="result-list"></ul>
        <button id="restart-btn" class="btn">Play Again</button>
    </div>
</div>

<script>
const questions = [
    { question: "What are the four key agents that must work in harmony for effective learning?", options: ["Student, Parent, School, Curriculum", "Learner, Teacher, Classroom Environment, Curriculum", "Teacher, Materials, Assessment, Motivation", "Content, Methods, Evaluation, Environment"], answer: "Learner, Teacher, Classroom Environment, Curriculum" },
    { question: "According to the lecture, when does learning begin?", options: ["When starting formal education", "From birth until death", "Only during school years", "From childhood to adulthood"], answer: "From birth until death" },
    { question: "What is problem-solving defined as in the lecture?", options: ["Memorizing facts and procedures", "The application of knowledge to achieve a desired outcome", "Following step-by-step instructions", "Creative thinking without constraints"], answer: "The application of knowledge to achieve a desired outcome" },
    { question: "Which type of knowledge involves knowing facts or specific details?", options: ["Procedural knowledge", "Declarative knowledge", "Conditional knowledge", "Metacognitive knowledge"], answer: "Declarative knowledge" },
    { question: "What does 'affect' refer to in the context of learning?", options: ["Intelligence and cognitive abilities", "Motivation, desire, and positive attitude towards learning", "Emotional disorders and challenges", "Social interactions only"], answer: "Motivation, desire, and positive attitude towards learning" },
    { question: "According to Gardner (1995), what is central to learning a second language?", options: ["Grammar rules and vocabulary", "Motivation and attitude", "Native language proficiency", "Cultural immersion"], answer: "Motivation and attitude" },
    { question: "Which learning strategy involves planning, monitoring, and evaluating one's learning?", options: ["Cognitive strategies", "Metacognitive strategies", "Social strategies", "Affective strategies"], answer: "Metacognitive strategies" },
    { question: "What does the 'V' in VARK model stand for?", options: ["Verbal", "Visual", "Vocal", "Vivid"], answer: "Visual" },
    { question: "Who stated that 'The teacher's role is to enable the learner to learn'?", options: ["William Kerr", "Lawrence Stenhouse", "Gardner", "Fleming & Mills"], answer: "Lawrence Stenhouse" },
    { question: "According to Conway (1991), what environmental factor can affect learners' mental states?", options: ["Classroom color", "Desk arrangement", "Weather", "Lighting"], answer: "Weather" },
    { question: "How did William Kerr (1968) define curriculum?", options: ["A set of textbooks and materials", "The totality of student experiences in the educational process", "A list of learning objectives", "Teaching methods and techniques"], answer: "The totality of student experiences in the educational process" },
    { question: "What does Lawrence Stenhouse (1975) describe curriculum as?", options: ["A fixed set of content to be covered", "A means for teachers to formulate and test hypotheses about teaching and learning", "Government-mandated standards", "Student assessment guidelines"], answer: "A means for teachers to formulate and test hypotheses about teaching and learning" },
    { question: "Which of these is NOT a component of a complete curriculum according to the lecture?", options: ["Aims and objectives", "Learner experience and attitudes", "Teacher salary structure", "Assessment and evaluation"], answer: "Teacher salary structure" },
    { question: "How is learning described in relation to isolation?", options: ["Learning occurs best in isolation", "Learning does not occur in isolation", "Isolation improves concentration", "Social learning is less effective"], answer: "Learning does not occur in isolation" },
    { question: "What must teachers and curriculum adapt to ensure?", options: ["Standardization and uniformity", "Equity and effectiveness", "Strict adherence to timelines", "Minimal student interaction"], answer: "Equity and effectiveness" },
    { question: "What type of knowledge is 'knowing how to write an essay or solve a math problem'?", options: ["Declarative knowledge", "Procedural knowledge", "Conditional knowledge", "Theoretical knowledge"], answer: "Procedural knowledge" },
    { question: "Which learning strategy involves managing emotions and motivation?", options: ["Cognitive strategies", "Metacognitive strategies", "Social strategies", "Affective strategies"], answer: "Affective strategies" },
    { question: "What does the 'K' in VARK model represent?", options: ["Knowledge", "Kinesthetic", "Key concepts", "Kinaesthetic"], answer: "Kinesthetic" },
    { question: "According to the lecture, what should curriculum be?", options: ["Rigid and standardized", "Flexible, research-based, and adaptable", "Teacher-centered only", "Focused solely on academic content"], answer: "Flexible, research-based, and adaptable" },
    { question: "What forms a holistic approach to education according to the conclusion?", options: ["Technology integration and online learning", "Recognizing unique needs, supporting with strategies, creating supportive environment, designing flexible curriculum", "Standardized testing and uniform curriculum", "Parental involvement and community engagement"], answer: "Recognizing unique needs, supporting with strategies, creating supportive environment, designing flexible curriculum" }
];

let selectedQuestions = [], currentQuestionIndex = 0, userAnswers = [];

const startBtn = document.getElementById("start-btn");
const quizContainer = document.getElementById("quiz-container");
const questionNumber = document.getElementById("question-number");
const questionText = document.getElementById("question-text");
const optionsDiv = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreText = document.getElementById("score");
const resultList = document.getElementById("result-list");
const restartBtn = document.getElementById("restart-btn");

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

startBtn.onclick = () => {
    selectedQuestions = shuffle([...questions]).slice(0,3);
    currentQuestionIndex = 0;
    userAnswers = [];
    startBtn.style.display = "none";
    resultContainer.style.display = "none";
    quizContainer.style.display = "block";
    showQuestion();
};

function showQuestion() {
    nextBtn.style.display = "none";
    const q = selectedQuestions[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1}/3`;
    questionText.textContent = q.question;

    optionsDiv.innerHTML = "";
    let shuffledOptions = shuffle([...q.options]);
    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${option}" style="display:none;"> ${option}`;
        optionsDiv.appendChild(label);
    });

    document.querySelectorAll('#options label').forEach(label => {
        label.onclick = () => {
            document.querySelectorAll('#options label').forEach(l => l.classList.remove('selected'));
            label.classList.add('selected');
            const radio = label.querySelector('input');
            radio.checked = true;
            userAnswers[currentQuestionIndex] = radio.value;
            nextBtn.style.display = "inline-block";
        };
    });
}

nextBtn.onclick = () => {
    currentQuestionIndex++;
    if(currentQuestionIndex < selectedQuestions.length) showQuestion();
    else showResult();
};

function showResult() {
    quizContainer.style.display = "none";
    resultContainer.style.display = "block";
    resultList.innerHTML = "";

    let correctCount = 0;
    selectedQuestions.forEach((q,index) => {
        const li = document.createElement("li");
        const userAns = userAnswers[index];
        if(userAns===q.answer){
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="correct">Correct</span>`;
            correctCount++;
        } else {
            li.innerHTML = `${q.question} <br> Your answer: ${userAns} <span class="wrong">Wrong (Correct: ${q.answer})</span>`;
        }
        resultList.appendChild(li);
    });

    scoreText.textContent = `You got ${correctCount}/3 correct!`;
}

restartBtn.onclick = () => {
    startBtn.style.display = "inline-block";
    resultContainer.style.display = "none";
};
</script>
</body>
</html>
