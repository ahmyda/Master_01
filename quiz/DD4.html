<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didactics Revision Game</title>
    <link rel="stylesheet" href="../css/style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h3>Didactics Revision Game</h3>
        </header>
         <a href="../module5/lesson-four.html" class="back-to-lesson-btn">Back to lesson</a>

        
        <div class="game-info">
            <div><i class="fas fa-star"></i> Score: <span id="score-value">0</span></div>
            <div><i class="fas fa-clock"></i> Time: <span id="time-value">60</span>s</div>
        </div>
        
        <div class="game-container">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="mcq">Multiple Choice</button>
                <button class="mode-btn" data-mode="true-false">True/False</button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question-card">
                <div class="question" id="question-text">Loading question...</div>
                <div id="game-content">
                    <!-- Dynamic content will go here -->
                </div>
                <div class="feedback" id="feedback"></div>
            </div>
            
            <div class="controls">
                <button class="btn next-btn" id="next-btn" disabled>Next Question</button>
                <button class="btn reset-btn" id="reset-btn">Reset Game</button>
            </div>
            

            

        </div>
        
        <footer>
            <p>didactics</p>
        </footer>
    </div>

    <script>
        // ===== QUESTION BANK =====
        const mcqQuestions = 
        [
  {
    "question": "What are the four key agents of the teaching-learning process?",
    "options": [
      "Textbook, exam, homework, grade",
      "Learner, teacher, classroom environment, curriculum",
      "Principal, parent, student, counselor",
      "Lesson plan, assessment, feedback, review"
    ],
    "correct": 1,
    "feedback": " These four agents must interact harmoniously in a dynamic, multi-dimensional learning ecosystem."
  },
  {
    "question": "Which type of knowledge involves knowing specific facts, such as 'Paris is the capital of France'?",
    "options": [
      "Procedural knowledge",
      "Metacognitive knowledge",
      "Declarative knowledge",
      "Affective knowledge"
    ],
    "correct": 2,
    "feedback": " Declarative knowledge is 'what' knowledge—factual information stored in long-term memory."
  },
  {
    "question": "According to Gardner (1995), what is central to second language learning?",
    "options": [
      "Memorizing grammar rules",
      "Using only native-language instruction",
      "Motivation and positive attitude",
      "Avoiding speaking practice"
    ],
    "correct": 2,
    "feedback": " Gardner emphasized that affect—motivation, desire, and attitude—is foundational to L2 acquisition and persistence."
  },
  {
    "question": "Which learning strategy involves planning, monitoring, and evaluating one’s own learning?",
    "options": [
      "Cognitive",
      "Social",
      "Affective",
      "Metacognitive"
    ],
    "correct": 3,
    "feedback": " Metacognitive strategies help learners 'think about thinking'—setting goals, checking understanding, and adjusting approaches."
  },
  {
    "question": "In the VARK model, which preference involves learning through physical activities and hands-on experience?",
    "options": [
      "Visual",
      "Auditory",
      "Reading/Writing",
      "Kinesthetic"
    ],
    "correct": 3,
    "feedback": " Kinesthetic learners thrive through movement, touch, and doing—like experiments, role-plays, or building models."
  },
  {
    "question": "What did Lawrence Stenhouse (1975) say about the teacher’s role?",
    "options": [
      "The teacher should lecture continuously",
      "The teacher’s role is to enable the learner to learn",
      "The teacher must follow the textbook exactly",
      "The teacher should avoid student interaction"
    ],
    "correct": 1,
    "feedback": " Stenhouse viewed teachers as facilitators who create conditions for learners to construct knowledge—not just deliver content."
  },
  {
    "question": "According to William Kerr (1968), what is curriculum?",
    "options": [
      "Only the textbook and syllabus",
      "A list of exam questions",
      "The totality of student experiences in education",
      "Teacher lesson plans only"
    ],
    "correct": 2,
    "feedback": " Kerr’s definition is holistic—curriculum includes all formal and informal learning experiences in the educational process."
  },
  {
    "question": "Which factor is NOT part of the classroom environment?",
    "options": [
      "Physical layout",
      "Social relationships",
      "Psychological climate",
      "Student family income"
    ],
    "correct": 3,
    "feedback": " While socioeconomic background affects learning, the **classroom environment** specifically refers to in-school physical, social, and psychological factors—even weather (Conway, 1991)."
  },
  {
    "question": "What is a key component of a complete curriculum?",
    "options": [
      "Standardized test scores",
      "Teacher seniority",
      "Assessment and evaluation",
      "Number of textbooks used"
    ],
    "correct": 2,
    "feedback": " A full curriculum includes aims, context, learner experience, teaching methods, engagement, and **assessment** to measure progress."
  },
  {
    "question": "How does Stenhouse (1975) view curriculum?",
    "options": [
      "As a rigid script teachers must follow",
      "As a means to test hypotheses about teaching and learning",
      "As irrelevant to classroom practice",
      "As determined solely by government policy"
    ],
    "correct": 1,
    "feedback": " Stenhouse saw curriculum as a dynamic, research-based framework that teachers use to explore and refine their practice."
  },
  {
    "question": "Why is learning described as an 'ecosystem'?",
    "options": [
      "Because it only happens outdoors",
      "Because it involves isolated, independent components",
      "Because multiple agents interact dynamically to support learning",
      "Because it requires expensive technology"
    ],
    "correct": 2,
    "feedback": " Like an ecosystem, learning thrives on the interdependence of learner, teacher, environment, and curriculum—each affecting the others."
  },
  {
    "question": "Which strategy helps learners manage anxiety and stay motivated during difficult tasks?",
    "options": [
      "Cognitive",
      "Metacognitive",
      "Social",
      "Affective"
    ],
    "correct": 3,
    "feedback": " Affective strategies include self-talk, relaxation, and emotional regulation—key for resilience and sustained effort."
  },
  {
    "question": "What is procedural knowledge?",
    "options": [
      "Knowing historical dates",
      "Knowing how to perform a task, like writing an essay",
      "Knowing vocabulary definitions",
      "Knowing classroom rules"
    ],
    "correct": 1,
    "feedback": " Procedural knowledge is 'how' knowledge—it’s demonstrated through performance, not just recall."
  },
  {
    "question": "Which VARK preference involves learning through listening and verbal instruction?",
    "options": [
      "Visual",
      "Auditory",
      "Reading/Writing",
      "Kinesthetic"
    ],
    "correct": 1,
    "feedback": " Auditory learners benefit from lectures, discussions, verbal explanations, and opportunities to talk through ideas."
  },
  {
    "question": "What should teachers do to address diverse learner needs?",
    "options": [
      "Use one method for everyone",
      "Ignore learning preferences",
      "Adapt instruction based on individual differences and strategies",
      "Focus only on high achievers"
    ],
    "correct": 2,
    "feedback": " Effective teaching recognizes uniqueness in prior knowledge, motivation, and learning style—and responds with differentiated methods."
  },
  {
    "question": "Which statement best reflects the dynamic nature of learning?",
    "options": [
      "Learning ends after final exams",
      "Learning is lifelong and occurs in many contexts beyond school",
      "Only classroom learning matters",
      "Learning is the same for all students"
    ],
    "correct": 1,
    "feedback": " The lesson emphasizes that learning begins before birth and continues throughout life—in homes, communities, and digital spaces—not just classrooms."
  },
  {
    "question": "What is the goal of understanding the teaching-learning process?",
    "options": [
      "To standardize all classrooms",
      "To create optimal conditions for effective teaching and learning",
      "To reduce teacher preparation time",
      "To eliminate student choice"
    ],
    "correct": 1,
    "feedback": " The ultimate goal is a **holistic approach** that maximizes growth by harmonizing all four agents of learning."
  },
  {
    "question": "Which learning strategy involves working with peers to solve problems?",
    "options": [
      "Metacognitive",
      "Cognitive",
      "Social",
      "Affective"
    ],
    "correct": 2,
    "feedback": " Social strategies leverage collaboration, discussion, and peer feedback to deepen understanding and build communication skills."
  },
  {
    "question": "Why is motivation considered part of 'affect' in learning?",
    "options": [
      "Because it relates to emotions, desire, and attitude toward learning",
      "Because it measures IQ",
      "Because it is unrelated to classroom success",
      "Because it only matters in sports"
    ],
    "correct": 0,
    "feedback": " Affect encompasses the emotional and motivational dimensions of learning—critical for engagement and persistence."
  },
  {
    "question": "What does a flexible curriculum allow teachers to do?",
    "options": [
      "Ignore student needs",
      "Follow a rigid script without change",
      "Respond to learner differences and emerging needs",
      "Avoid planning lessons"
    ],
    "correct": 2,
    "feedback": " As Stenhouse (1975) argued, curriculum should be adaptable—allowing teachers to test ideas and meet students where they are."
  }
]



        const trueFalseQuestions = 
        [
  {
    "question": "The teaching-learning process is static and ends when formal schooling is complete.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "  The lesson states that learning is dynamic, continuous, and lifelong—beginning from birth (even prenatally) and extending beyond the classroom."
  },
  {
    "question": "Effective learning depends on four key agents: learner, teacher, classroom environment, and curriculum.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  These four agents must work in harmony—equally and steadily—to create an optimal learning experience."
  },
  {
    "question": "Declarative knowledge refers to 'how' to do something, like solving a math problem.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "  Declarative knowledge is 'what' knowledge (facts, e.g., 'Paris is the capital of France'). Procedural knowledge is 'how' to perform tasks."
  },
  {
    "question": "According to Gardner (1995), motivation and attitude are central to second language learning.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  Gardner emphasized that affect—motivation, desire, and positive attitude—is crucial for L2 acquisition and persistence."
  },
  {
    "question": "Metacognitive strategies involve managing emotions and motivation during learning.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "  Metacognitive strategies involve **planning, monitoring, and evaluating** one’s learning. Managing emotions falls under **affective strategies**."
  },
  {
    "question": "The VARK model includes Visual, Auditory, Reading/Writing, and Kinesthetic learning preferences.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  Fleming & Mills (1992) developed VARK to help teachers recognize and adapt to diverse sensory learning preferences."
  },
  {
    "question": "Every learner is identical in prior knowledge, mental disposition, and learning history.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "  The lesson stresses that each learner is **unique**, and teaching must account for individual differences to maximize outcomes."
  },
  {
    "question": "Lawrence Stenhouse (1975) stated that 'the teacher's role is to enable the learner to learn.'",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  This quote captures the facilitative, learner-centered role of the teacher in the dynamic teaching-learning process."
  },
  {
    "question": "The classroom environment includes only the physical layout of desks and chairs.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "  The classroom environment encompasses **physical, social, and psychological** factors—including relationships, climate, and even external elements like weather (Conway, 1991)."
  },
  {
    "question": "According to William Kerr (1968), curriculum is 'the totality of student experiences in the educational process.'",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  Kerr’s definition expands curriculum beyond textbooks to include all educational experiences—formal and informal."
  },
  {
    "question": "A complete curriculum should specify aims, context, learner experience, teaching methods, engagement, and assessment.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  These components ensure the curriculum is comprehensive, responsive, and aligned with learner needs and outcomes."
  },
  {
    "question": "Stenhouse (1975) believed curriculum should be rigid and standardized for all students.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "  Stenhouse argued that curriculum should be **flexible, research-based, and adaptable** to students' unique needs and contexts."
  },
  {
    "question": "Learning occurs in isolation and does not require interaction between multiple factors.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "  Learning is an **ecosystem**—a dynamic interaction among learner, teacher, environment, and curriculum. Isolation undermines effectiveness."
  },
  {
    "question": "Social strategies involve learning through collaboration and interaction with others.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  Social strategies include group work, peer discussion, and collaborative problem-solving—key for communicative and constructivist learning."
  },
  {
    "question": "Cognitive strategies are used to process and remember information.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  Cognitive strategies include summarizing, note-taking, mnemonics, and concept mapping—tools to encode and retrieve knowledge."
  },
  {
    "question": "Students learn more inside the classroom than outside of it.",
    "options": ["True", "False"],
    "correct": 1,
    "feedback": "  The lesson notes that students often learn **far more outside the classroom**—highlighting the need to connect formal and informal learning."
  },
  {
    "question": "Problem-solving is defined as the application of knowledge to achieve a desired outcome.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  Effective problem-solving draws on both declarative ('what') and procedural ('how') knowledge to reach goals."
  },
  {
    "question": "Affective strategies help learners manage emotions and maintain motivation.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  These include self-encouragement, stress reduction, and goal-setting—critical for sustaining engagement in challenging tasks."
  },
  {
    "question": "Adapting teaching methods to students’ VARK preferences can improve engagement and learning outcomes.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  As Fleming & Mills (1992) noted, recognizing learning preferences allows teachers to tailor instruction for better results."
  },
  {
    "question": "The teacher is a pivotal factor influencing both the quality and quantity of learning.",
    "options": ["True", "False"],
    "correct": 0,
    "feedback": "  Teachers decide how learning occurs—through methods, relationships, and environment—making them central to the learning ecosystem."
  }
]

         // ===== GAME STATE =====
        let currentQuestionIndex = 0;
        let score = 0;
        let gameMode = 'mcq';
        let timer;
        let timeLeft = 60;
        let answered = false;
        let selectedOption = null;
        let currentQuestions = [];

        // DOM elements
        const questionText = document.getElementById('question-text');
        const gameContent = document.getElementById('game-content');
        const feedbackElement = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');
        const scoreValue = document.getElementById('score-value');
        const timeValue = document.getElementById('time-value');
        const progressBar = document.getElementById('progress-bar');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const mistakesSection = document.getElementById('mistakes-section');

        // Shuffle array function (Fisher-Yates algorithm)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Select random subset of questions
        function getRandomQuestions(questions, count = null) {
            const shuffled = shuffleArray(questions);
            if (count && count < questions.length) {
                return shuffled.slice(0, count);
            }
            return shuffled;
        }

        // Get current question set (randomized)
        function getCurrentQuestionSet() {
            if (gameMode === 'mcq') return getRandomQuestions(mcqQuestions, 5);
            if (gameMode === 'true-false') return getRandomQuestions(trueFalseQuestions, 5);
            return [];
        }

        // Initialize game
        function initGame() {
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 60;
            answered = false;
            selectedOption = null;
            
            // Get randomized questions for this session
            currentQuestions = getCurrentQuestionSet();
            
            scoreValue.textContent = score;
            timeValue.textContent = timeLeft;
            updateProgressBar();
            showQuestion();
            startTimer();
            mistakesSection.classList.remove('show');
            nextBtn.disabled = true;
        }

        // Start timer
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timeValue.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (!answered) {
                        handleTimeUp();
                    }
                }
            }, 1000);
        }

        // Handle time up
        function handleTimeUp() {
            answered = true;
            feedbackElement.innerHTML = `<i class="fas fa-hourglass-end" style="color: var(--warning);"></i> Time's up!`;
            feedbackElement.className = "feedback show";
            nextBtn.disabled = false;
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / currentQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Show current question based on mode
        function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                endGame();
                return;
            }
            
            const q = currentQuestions[currentQuestionIndex];
            questionText.textContent = q.question;
            feedbackElement.className = 'feedback';
            gameContent.innerHTML = '';
            answered = false;
            nextBtn.disabled = true;
            
            renderMCQ(q);
        }

        // Render MCQ/True-False
        function renderMCQ(q) {
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'answer-options';
            
            // For MCQ, shuffle options but keep track of correct answer
            let displayOptions = [...q.options];
            let correctIndex = q.correct;
            
            if (gameMode === 'mcq') {
                // Create a copy with indices
                let indexedOptions = q.options.map((opt, i) => ({text: opt, originalIndex: i}));
                // Shuffle
                indexedOptions = shuffleArray(indexedOptions);
                // Update display
                displayOptions = indexedOptions.map(item => item.text);
                correctIndex = indexedOptions.findIndex(item => item.originalIndex === q.correct);
            }
            
            displayOptions.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.addEventListener('click', () => selectMCQOption(index, correctIndex, q));
                optionsContainer.appendChild(optionEl);
            });
            
            gameContent.appendChild(optionsContainer);
        }

        // Handle MCQ option selection
        function selectMCQOption(selectedIndex, correctIndex, q) {
            if (answered) return;
            
            answered = true;
            clearInterval(timer);
            
            const options = gameContent.querySelectorAll('.option');
            options.forEach((opt, i) => {
                if (i === selectedIndex) {
                    opt.classList.add(selectedIndex === correctIndex ? 'correct' : 'incorrect');
                }
                if (i === correctIndex) {
                    opt.classList.add('correct');
                }
            });
            
            if (selectedIndex === correctIndex) {
                    score++;
                    scoreValue.textContent = score;
                    feedbackElement.innerHTML = `<i class="fas fa-check-circle" style="color: var(--success);"></i> Correct! ${q.feedback}`;
                } else {
                    feedbackElement.innerHTML = `<i class="fas fa-times-circle" style="color: var(--accent);"></i> Incorrect. ${q.feedback}`;
                }
            feedbackElement.className = 'feedback show';
            nextBtn.disabled = false;
            
            if (currentQuestionIndex === 0) {
                setTimeout(() => {
                    mistakesSection.classList.add('show');
                }, 1500);
            }
        }

        // Move to next question or end game
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < currentQuestions.length) {
                timeLeft = 60;
                timeValue.textContent = timeLeft;
                showQuestion();
                startTimer();
            } else {
                endGame();
            }
            
            updateProgressBar();
        }

        // End game
        function endGame() {
            questionText.textContent = `Game Completed! Your final score is ${score}/${currentQuestions.length}`;
            gameContent.innerHTML = '';
            feedbackElement.innerHTML = `<i class="fas fa-trophy" style="color: var(--success);"></i> Great job! You completed ${currentQuestions.length} random questions. Review the revision checklist above.`;
            feedbackElement.className = 'feedback show';
            nextBtn.disabled = true;
            clearInterval(timer);
        }

        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);
        resetBtn.addEventListener('click', initGame);
        
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameMode = btn.dataset.mode;
                initGame();
            });
        });

        // Initialize
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
