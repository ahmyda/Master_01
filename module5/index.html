<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7ff 0%, #e6e9ff 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 550px;
            width: 100%;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            text-align: center;
            padding: 60px 40px;
            position: relative;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--secondary), var(--primary));
        }
        
        .icon-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            position: relative;
        }
        
        .icon-container::after {
            content: "";
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px dashed var(--primary);
            animation: rotate 20s linear infinite;
        }
        
        .icon-container i {
            font-size: 3.5rem;
            color: white;
            z-index: 1;
        }
        
        h1 {
            color: var(--secondary);
            margin-bottom: 15px;
            font-size: 2.3rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: var(--primary);
            font-size: 1.4rem;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        p {
            color: var(--gray);
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.7;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary);
            font-weight: 500;
            margin-top: 20px;
            transition: var(--transition);
            text-decoration: none;
            padding: 12px 28px;
            border-radius: 50px;
            background-color: #f0f4ff;
            border: 1px solid #e6ecff;
        }
        
        .back-link:hover {
            color: white;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }
        
        .back-link i {
            margin-right: 8px;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 35px 0;
            flex-wrap: wrap;
        }
        
        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
            padding: 20px 15px;
            border-radius: var(--border-radius);
            width: 150px;
            transition: var(--transition);
        }
        
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            background: white;
        }
        
        .feature i {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .feature span {
            font-size: 0.9rem;
            color: var(--dark);
            font-weight: 500;
        }
        
        .notification {
            margin-top: 25px;
            padding: 15px;
            background-color: #f0f9ff;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary);
        }
        
        .notification p {
            margin-bottom: 0;
            font-size: 0.95rem;
            color: var(--primary-dark);
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .icon-container {
                width: 100px;
                height: 100px;
            }
            
            .icon-container::after {
                width: 120px;
                height: 120px;
            }
            
            .icon-container i {
                font-size: 2.8rem;
            }
            
            .features {
                gap: 15px;
            }
            
            .feature {
                width: 130px;
                padding: 15px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <i class="fas fa-rocket"></i>
        </div>
        
        <h1>Module Coming Soon</h1>
        <div class="subtitle">This Will Be Available Soon</div>
        
        <p>We're crafting an exceptional learning experience with comprehensive content, interactive elements, and practical applications. Stay tuned for this exciting new module!</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-book-open"></i>
                <span>Comprehensive Lessons</span>
            </div>
            <div class="feature">
                <i class="fas fa-laptop-code"></i>
                <span>Interactive Content</span>
            </div>
            <div class="feature">
                <i class="fas fa-download"></i>
                <span>Resources</span>
            </div>
        </div>
        
        
        <a href="../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to MAIN PAGE
        </a>
    </div>
</body>
</html>
