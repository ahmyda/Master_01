<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AL Lectures - PDF Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style3.css">
  <style>
    /* PDF viewer styles */
    #pdf-container {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
    }
    #pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Toggle Menu Button -->
  <button class="menu-btn" id="menuBtn"><i class="fas fa-bars"></i></button>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <div class="container">
    <header>
      <h1>Didactic</h1>
      <p class="subtitle">Lecture PDFs & Resources</p>
    </header>

    <div class="lectures-grid">
      <!-- Lecture 1 -->
      <div class="lecture-card">
        <div class="lecture-icon"><i class="fas fa-file-pdf"></i></div>
        <h3>Lecture 1</h3>
        <div class="lecture-actions">
          <a href="../pdfs/DD1.pdf" target="_blank" class="btn btn-primary">
            <i class="fas fa-eye"></i> View PDF
          </a>
          <a href="../pdfs/DD1.pdf" class="btn btn-outline" download>
            <i class="fas fa-download"></i> Download
          </a>
        </div>
      </div>

      <!-- Lecture 2 -->
      <div class="lecture-card">
        <div class="lecture-icon"><i class="fas fa-file-pdf"></i></div>
        <h3>Lecture 2</h3>
        <div class="lecture-actions">
          <a href="../pdfs/DD2.pdf" target="_blank" class="btn btn-primary">
            <i class="fas fa-eye"></i> View PDF
          </a>
          <a href="../pdfs/DD2.pdf" class="btn btn-outline" download>
            <i class="fas fa-download"></i> Download
          </a>
        </div>
      </div>

      <!-- Lecture 3 -->
      <div class="lecture-card">
        <div class="lecture-icon"><i class="fas fa-file-pdf"></i></div>
        <h3>Lecture 3</h3>
        <div class="lecture-actions">
          <a href="../pdfs/DD3.pdf" target="_blank" class="btn btn-primary">
            <i class="fas fa-eye"></i> View PDF
          </a>
          <a href="../pdfs/DD3.pdf" class="btn btn-outline" download>
            <i class="fas fa-download"></i> Download
          </a>
        </div>
      </div>

      <!-- Lecture 4 -->
      <div class="lecture-card">
        <div class="lecture-icon"><i class="fas fa-file-pdf"></i></div>
        <h3>Lecture 4</h3>
        <div class="lecture-actions">
          <a href="../pdfs/DD4.pdf" target="_blank" class="btn btn-primary">
            <i class="fas fa-eye"></i> View PDF
          </a>
          <a href="../pdfs/DD4.pdf" class="btn btn-outline" download>
            <i class="fas fa-download"></i> Download
          </a>
        </div>
      </div>
    </div>

    <footer>
      <p>didactics&copy; 2025 | Lecture PDFs Repository</p>
    </footer>
  </div>

  <script>
    // Sidebar toggle
    const menuBtn = document.getElementById("menuBtn");
    const sidebarContainer = document.getElementById("sidebar-container");

    fetch("../sidebar.html")
      .then(res => res.text())
      .then(html => {
        sidebarContainer.innerHTML = html;
        const sidebar = document.getElementById("sidebar");
        const closeBtn = document.getElementById("closeSidebar");

        menuBtn.addEventListener("click", () => sidebar.classList.toggle("active"));
        closeBtn.addEventListener("click", () => sidebar.classList.remove("active"));

        document.querySelectorAll(".nav-link").forEach(link => {
          link.addEventListener("click", e => {
            e.preventDefault();
            const parent = link.parentElement;
            const sublist = parent.querySelector(".nav-sublist");
            const arrow = link.querySelector(".arrow");
            if (sublist.style.display === "block") {
              sublist.style.display = "none";
              arrow.classList.remove("rotate");
            } else {
              sublist.style.display = "block";
              arrow.classList.add("rotate");
            }
          });
        });
      })
      .catch(err => console.error("Failed to load sidebar:", err));
  </script>
</body>
</html>
